l_russian:
 SOV_after_the_war:0 "Нерушимый Союз"
 SOV_after_the_war_desc:0 "Первое в мире государство рабочих, установивших свою диктатуру, переживает очень тяжелые годы послевоенного восстановления"
 SOV_new_plan:0 "Новый план восстановления страны"
 SOV_new_plan_desc:0 "План восстановления промышленного и сельскохозяйственного потенциала нашей Советской Родины должен быть выполнен чем раньше - тем лучше, пока наши враги не успели вновь поднять свои штыки против рабочих"
 SOV_soldiers_demobilisation:0 "Демобилизация"
 SOV_soldiers_demobilisation_desc:0 "Война окончена и это значит, что мы можем распустить часть военных формирований. Но только на время"
 SOV_parad:0 "Парад победы"
 SOV_parad_desc:0 "Парад в честь победы Советского народа в ВОВ. Ещё никогда наш народ не был так един, как в этот знаменательный день"
 SOV_new_workers:0 "Ставка на рабочих"
 SOV_new_workers_desc:0 "Ставка на тяжелый пролетариат позволит на увеличить темпы восстановления предприятий. Однако это может дать только кратковременный результат"
 SOV_new_engeniers:0 "Ставка на ученых"
 SOV_new_engeniers_desc:0 "Ученые и инженеры нужны всегда, однако это вряд ли поможет нам в сроки отстроить всю страну" 
 SOV_we_can_do_it:0 "Восстаньте из пепла!"
 SOV_we_can_do_i_desc:0 "Наша страна, подобно 30 лет назад, вновь поднимает серп и молот для восстановления своей социалистической отчизны"
 SOV_factory_1:0 "Восстановление Фабрик"
 SOV_factory_1_desc:0 "Сейчас наша главная задача - постройка новых фабрик"
 SOV_factory_2:0 "Восстановление Фабрик"
 SOV_factory_2_desc:0 "Сейчас наша главная задача - постройка новых фабрик"
 SOV_factory_3:0 "Восстановление Фабрик"
 SOV_factory_3_desc:0 "Сейчас наша главная задача - постройка новых фабрик"
 SOV_agroculture_1:0 "Восстановление сельского хозяйства"
 SOV_agroculture_1_desc:0 "Пора восстановить народное хозяйство"
 SOV_agroculture_2:0 "Восстановление сельского хозяйства"
 SOV_agroculture_2_desc:0 "Пора восстановить народное хозяйство"
 SOV_agroculture_3:0 "Восстановление сельского хозяйства"
 SOV_agroculture_3_desc:0 "Пора восстановить народное хозяйство"
 SOV_military_foctories_1:0 "Восстановление заводов"
 SOV_military_foctories_1_desc:0 "Хоть наша промышленность и пострадала незначительно, нацистские оккупанты сожгли все станки, уничтожив производство в восточной части Союза"
 SOV_military_foctories_2:0 "Восстановление заводов"
 SOV_military_foctories_2_desc:0 "Хоть наша промышленность и пострадала незначительно, нацистские оккупанты сожгли все станки, уничтожив производство в восточной части Союза"
 SOV_military_foctories_3:0 "Восстановление заводов"
 SOV_military_foctories_3_desc:0 "Хоть наша промышленность и пострадала незначительно, нацистские оккупанты сожгли все станки, уничтожив производство в восточной части Союза"
 SOV_new_ministerstva:0 "Обновление бюрократического аппарата"
 SOV_new_ministerstva_desc:0 "Сейчас Союзу не помешает реструктуризация отдельных органов власти"
 SOV_new_party_funcioner:0 "Послевоенные функционеры"
 SOV_new_party_funcioner_desc:0 "Война унесла жизни множества самых активных членов партии, присутствовавших на фронте и поддерживающих бовой дух наших солдат. Новые функционеры должны занять их место""
 SOV_mother_russia:0 "Детский вопрос"
 SOV_mother_russia_desc:0 "Дети - это будущее любого государства. Сейчас сотни тысяч детей безпризорников слоняются по западным республикам и связываются с криминалом. Нашей задачей стоит отправить безпризорников в коммуны, где они смогут стать людьми"
 SOV_white_enemies:0 "Белые беглецы и партизаны"
 SOV_white_enemies_desc:0 "По всему Союзу сейчас действуют партизаны, чьи действия вызывают панику у населения страны. Наша задача - полное истребление партизан"
 SOV_white_enemies_caucase:0 "Ни на Кавказе,"
 SOV_white_enemies_caucase_desc:0 "Белые казаки являются главной проблемой республик Кавказа"
 SOV_white_enemies_central_russia:0 "Ни в России,"
 SOV_white_enemies_central_russia_desc:0 "Белые офицеры и гитлеровцы действуют разрозенно, но они не остановятся ни перед чем"
 SOV_white_enemies_baltical:0 "Ни на Балтике,"
 SOV_white_enemies_baltical_desc:0 "В Прибалтике сильно нацистское движение. Часть населения открыто поддерживает Лесных Братьев"
 SOV_white_enemies_europian_part:0 "Ни в Европе,"
 SOV_white_enemies_europian_part_desc:0 "Европейская часть пострадала очень сильно, нацисты не щадили никого, даже детей. Здесь немцы собрали целую дивизию СС, чьи последователи вступили в ряды УПА и ведут террористическую активность в пределах Польско-Украинской границы"
 SOV_white_enemies_nort:0 "Нигде не скроется Враг!"
 SOV_white_enemies_nort_desc:0 "Карельская ССР представляет собою альтернативный образ жизни для жителей Финляндии. После войны часть красных финов бежали в Петрозаводск по политическим убеждениям, однако нашлось немало людей, кто захотел уничтожить Карелию изнутри"
 SOV_arrest_political_enemies:0 "Аресты поддельников Гитлера"
 SOV_arrest_political_enemies_desc:0 "Те, кто попался нам в Германии - преступники Гитлеровского режима, должны быть казнены, как враги против человечества"
 SOV_ROA:0 "Вынесение наказания РОА"
 SOV_ROA_desc:0 "Русские колобарационисты воевали на стороны Третьего Рейха с самого начала войны. Мы должны уничтожить всех противников нового Советского Государства"
 SOV_Beria_fiction:0 "Народный Комиссариат"
 SOV_Beria_fiction_desc:0 "Товарищ Берия доказал свою преданность, уничтожая противников революции и контр-революционных деятелей. Его комитет защищает нашу страну от капиталистов и фашистов"
 SOV_Berias_program:0 "Программа Берии-Маленкова"
 SOV_Berias_program_desc:0 "Товарищ Берия и Маленков предложили теорию, по которой наша страна продолжает мобилизацию экономики и наращивание военного контингента"
 SOV_Generalissimus:0 "Вождь народов"
 SOV_Generalissimus_desc:0 "Иосиф Виссарионович Сталин - вождь Советского Союза, мы не должны пытаться развенчать его культ личности. Только с его помощью мы смогли устоять"
 SOV_Iron_Molotov:0 "Железный Молотов"
 SOV_Iron_Molotov_desc:0 "Железный канцлер Советского Союза Вячеслав Молотов, подобно Бисмарку, отстаивает интересы рабочего народа и поддерживает отношения с братскими государствами победивших рабочих"
 SOV_War_Economic_politic:0 "Военная экономика"
 SOV_War_Economic_politic_desc:0 "Идя по пути Берии и Маленкова, мы продолжаем наращивать свой военный потенциал"
 SOV_Germany:0 "Советская Германия"
 SOV_Germany_desc:0 "Советская Германия должна стать примером всему человечеству, как из нищеты германский народ поднялся на вершину олимпа"
 SOV_anticapitalist_fiction:0 "Борьба с капитализмом"
 SOV_anticapitalist_fiction_desc:0 "Основной задачей перед нами стоит создание антикапиталистического интернационала, который отстаивал интересы рабочих"
 SOV_new_propagand:0 "Новая волна пропаганды"
 SOV_new_propagand_desc:0 "Пресса - основное оружие пропаганды Советского Союза. Пропаганда поможет рабочим прийти к осознанию неизбежности наступления социализма"
 SOV_unite_nations:0 "Пролетарии всех стран, соединяйтесь!"
 SOV_unite_nations_desc:0 "Только Советский Интернационал способен сплотить все нации воедино"
 SOV_unite_Poland:0 "Укрепить связи с Польшей"
 SOV_unite_Poland_desc:0 "После падения про-нацистского режима, мы вновь достигли дружественных отношений с Польшей. На этот раз Пелсудский не поможет польским капиталистам"
 SOV_unite_Chech:0 "Укрепить связи с Чехословакией"
 SOV_unite_Chech_desc:0 "Чехословакия - самая развитая страна социалистического блока. Мы должны наладить с ними связи"
 SOV_unite_Bulgarian:0 "Укрепить связи с Болгарией"
 SOV_unite_Bulgarian_desc:0 "Болгария очень близка к нам культурно. Её граждане со слезами радости на глазах встречали советских освободителей"
 SOV_unite_Hungary:0 "Укрепить связи с Венгрией"
 SOV_unite_Hungary_desc:0 "Венгрия страна небогатая, однако лишь благодаря нам режим адмирала Хорти пал и венгерские рабочие вновь получили свободу"
 SOV_unite_Romania:0 "Укрепить связи с Румынией"
 SOV_unite_Romania_desc:0 "Хоть румынские рабочие и свергли диктатора и порабодителей, мы можем с опаской наблюдать за всем, что происходит у румын"
 SOV_unite_Deutch:0 "Вопрос объединения германского народа"
 SOV_unite_Deutch_desc:0 "Капиталисты нагло врут, когда говорят о нашей оккупации восточной части Германии. Только Советский режим помог германскому народу обрести неависимость и разорвать оковы нацизма и шовинистического фанатизма"
 SOV_Workers_Syndicalism:0 "Демократия Рабочих и Крестьян"
 SOV_Workers_Syndicalism_desc:0 "Мы должны вновь возобновить советы, как это было в первые годы Советской Республики и вернуться к федерализму"
 SOV_Demobilisation_economic:0 "Процесс демобилизации экономики"
 SOV_Demobilisation_economic_desc:0 "Наша экономика слишком мобилизированна, это мешает нам развивать другие направления в экономике, создавая пропасть в отраслях"
 SOV_piece_anticapiralist:0 "Советский Интернационал"
 SOV_piece_anticapiralist_desc:0 "Союз должен протягивать руку помощи рабочим по всему миру. Мы должны оказывать мирную поддержку нашим братьям в других странах"
 SOV_NEP_again:0 "НЭП-маны"
 SOV_NEP_again_desc:0 "Стране вновь нужен НЭП. Мы откажемся от военной экономики в пользу смешанной. Однако это может вылиться в появление очередных кулаков"
 SOV_Syndicalist_NEP:0 "Синдикалисты"
 SOV_Syndicalist_NEP_desc:0 "В партии появились вновь синдикалисты, как и во время революции, они так же являются авангардом партии. Синдикалисты разделяют идею большевиков, но стоят на позициях расширения прав Советов"
 SOV_Jdanovs_program:0 "Программа Жданова"
 SOV_Jdanovs_program_desc:0 "Программа Жданова - главного идеолога СССР - подразумевает частичную демократизацию Советского Союза и возвращение к Ленинскому образцу советов"
 SOV_Premier-ministr:0 "Глава правительства"
 SOV_Premier-ministr_desc:0 "Вождь - это прекрасно, однако Ленин завещал нам быть демократичными и не преследовать культ личности"
 SOV_radical_communism:0 "Социалистическое Отечество"
 SOV_radical_communism_desc:0 "Поднятый Лениным в 1917-м году лозунг о защите социалистического отечества должен быть вновь поднят в нашем Союзе рабочих и крестьян. Только сплотив народные массы, мы можем уничтожить все противоречия между рабочими всего мира"
 SOV_peace_socialism:0 "Социалистическая Родина"
 SOV_peace_socialism_desc:0 "Советский Союз должен стоят на понимании и дружбе между народами, чья история связана красной ниткой. Мы должны придерживаться истинных ленинских идеалов, построив настоящий социализм в Союзе ССР по канонам его основателей."
 
 
