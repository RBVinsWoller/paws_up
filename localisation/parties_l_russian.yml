 conservatism:0 "Консерватизм"
 conservatism_desc:0 "Консерваторы считают, что быстрые изменения идут только во вред обществу; они поддерживают традиционные ценности и выступают за умеренные реформы, иногда ратуя за возврат к старым добрым временам."
 liberalism:0 "Либерализм"
 liberalism_desc:0 "Либерализм, основанный на давней философской традиции уважения личной свободы, считает защиту прав человека основной функцией государства."
 socialism:0 "Социал-демократия"
 socialism_desc:0 "Социал-демократы проповедуют социальное равенство, добиваться которого призывают посредством реформ; по их мнению, общество должно ограничивать крайние проявления капитализма."
 marxism:0 "Марксизм"
 marxism_desc:0 "Марксизм охватывает широкий спектр экономических и исторических воззрений. Политики-марксисты пытаются использовать идеи Маркса в социальной практике. Общее для всех марксистских идеологий - признание классовой борьбы и необходимости перехода к общественной собственности."
 leninism:0 "Марксизм-Ленинизм"
 leninism_desc:0 "Марксизм-Ленинизм - это основанная на марксизме идеология, основными постулатами которой являются построение социалистического государства под предводительством передовой партии и мировая революция с целью свержения капиталистического общества. В самой партии до принятия окончательных решений возможны борьба мнений и споры."
 maoist:0 "Маоизм"
 maoist_desc:0 "Маоизм - политическая теория и практика, основой которых является система идеологических установок Мао Цзэдуна."
 chuche:0 "Чучхе"
 chuche_desc:0 "Чучхе - северокорейская национал-коммунистическая государственная идеология, разработанная Ким Ир Сеном в противовес «импортному марксизму». Как полагают историки, основной причиной разработки чучхе было стремление Ким Ир Сена подчеркнуть самостоятельность КНДР от влияния сталинизма и маоизма, а также дать идеологическое обоснование своей личной власти и власти преемников. Конституция КНДР закрепляет руководящую роль чучхе в государственной политике, определяя его как «мировоззрение, в центре которого — человек, и революционные идеи, нацеленные на осуществление самостоятельности народных масс»"
 nationalcom:0 "Национал-коммунизм"
 nationalcom_desc:0 "Национал-коммунизм — идеология построения социалистического государства, а затем и коммунистического общества, основанная на национально-культурных особенностях народов, их географическом положении и историческом наследии."
 tito:0 "Титоизм"
 tito_desc:0 "Титоизм - коммунистическая идеология, носящая имя лидера Югославии Иосипа Броза Тито и имеющая черты демократического социализма."
 demsoc:0 "Демократический Социализм"
 demsoc_desc:0 "Демократи́ческий социали́зм — вид социализма, подчёркивающий свою демократичность. Сторонники этой идеологии считают, что общественная собственность и контроль над средствами производства должны сочетаться с политической демократией. В плане экономики взгляды сторонников демсоциализма варьируются от поддержки смешанной экономики до передачи всех средств производства в распределённую среди трудовых коллективов собственность."
 hoxha:0 "Ходжаизм"
 hoxha_desc:0 "Ходжаизм - коммунистическая идеология основаная Энвером Ходжей, которая отличалась крайне агрессивным атеизмом, самоизоляцией и неприязнью науч.тех.прогресса."
 socialism_orient:0 "Социалистическая Ориентация"
 socialism_orient_desc:0 "социалистичкая ориентация - некапиталистический путь развития, начальный этап обществ, прогресса в направлении к социализму в странах, где народ отвергает капитализм как систему, но условия для социалистич. революции и строительства социализма ещё отсутствуют."
 stalinism:0 "Сталинизм"
 stalinism_desc:0 "Сталинизм можно определить как развитие марксистско-ленинских идей и способ авторитарного правления социалистическим государством, в котором происходят быстрые индустриализация и коллективизация, а также борьба с контрреволюционными элементами."
 anti_revisionism:0 "Антиревизионизм"
 anti_revisionism_desc:0 "Антиревизионизм - реакция на многие идеологии, постулирующие себя преемниками марксизма, и стремление придерживаться ключевых положений изначальной революционной теории. В основном он противостоит включению капиталистических экономических элементов в социалистические государства и определяет себя через их отрицание."
 anarchist_communism:0 "Анархический коммунизм"
 anarchist_communism_desc:0 "Для анархических коммунистов коммунизм - это бесклассовое общество при отсутствии государства. Им не нравится идея переходного социалистического государства, и они ратуют за общество, основанное на добровольных связях и взаимопомощи."
 trotskysm:0 "Троцкизм"
 trotskysm_desc:0 "Троцки́им — теория, представляющая собой развитие марксизма на основе взглядов, c той или иной очень значительной степенью достоверности приписываемых К. Марксу, Ф. Энгельсу, В. И. Ленину, Карлу Либкнехту и особенно Розе Люксембург, но синтезированных и систематически изложенных вначале Тимофеем Сапроновым, а затем Львом Троцким и в некоторой степени рядом других лидеров Левой оппозиции в 1920—1930-е годы, а также представителями Международной левой оппозиции (с 1933 года переименованной в Международную коммунистическую лигу) и Четвёртого интернационала."
 nazism:0 "Нацизм"
 nazism_desc:0 "Корни нацизма - крайний национализм и идеи о превосходстве немецкой нации. Нацисты призывают к агрессивному расширению границ и к построению тоталитарного государства, все граждане которого объединены под руководством фюрера - лидера с абсолютной властью."
 fascism_ideology:0 "Фашизм"
 fascism_ideology_desc:0 "Фашизм, охватывающий разнообразные ультранационалистические движения, обычно превозносит преданность государству и стремится объединить нацию под руководством сильного лидера."
 falangism:0 "Фалангизм"
 falangism_desc:0 "Фалангизм - авторитарная идеология с чертами фашизма и консерватизма, делающая ставку на национальное и католическое самосознание."
 rexism:0 "Рексизм"
 rexism_desc:0 "Рексизм противопоставляет себя одновременно и либеральным, и коммунистическим идеологиям. Это сугубо консервативное националистическое движение, ратующее за корпоративную экономическую политику. Используя популистскую и авторитарную риторику, постепенно сближается с фашистскими движениями."
 neutrality:0 "Центризм"
 neutrality_desc:0 "Авторитарный режим"
 despotism:0 "Деспотизм"
 despotism_desc:0 "Деспотизм - форма правления, при которой вся абсолютная власть принадлежит одному человеку."
 oligarchism:0 "Олигархия"
 oligarchism_desc:0 "Олигархия - форма правления, при которой абсолютная власть принадлежит небольшой группе людей."
 moderatism:0 "Модератизм"
 moderatism_desc:0 "Модератизм - форма правления, при которой стараются избегать крайне левых и крайне правых взглядов, занимая политически умеренную позицию."
 centrism:0 "Центризм"
 centrism_desc:0 "Центризм - форма правления, при которой стараются принимать разумные решения, отвечающие текущим и будущим запросам нации, не подрывающие доверие общества и служащие общему благу с учетом рисков и контекста этих запросов."
