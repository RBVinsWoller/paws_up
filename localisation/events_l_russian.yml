 knd.1.d:0 "СССР за все время независимости отправил огромное количество воеенной техники, винтовок, самолетов , КНДР продолжал наращивать свою военную мощь, организуя армию по советской модели и под руководством советских военных советников. Таким образом, к началу 1950 года северокорейские вооружённые силы превосходили южнокорейские по всем ключевым компонентам. Наконец после немалых колебаний и поддавшись на настойчивые уверения Ким Ир Сена, Сталин дал согласие на проведение военной операции. Детали были согласованы во время визита Ким Ир Сена в Москву в марте — апреле 1950 года. В разработке плана вторжения в Южную Корею принимал участие главный военный советник в КНДР генерал-лейтенант Николай Васильев. 27 мая советский посол в Северной Корее Терентий Штыков сообщил в телеграмме Сталину, что общий план нападения готов и одобрен Ким Ир Сеном "
 knd.1.a:0 "Отдать приказ войскам о наступлении!"
 knd.1.b:0 "Нет, мы захватим Республику Корея, дипломатическим путем!"
 knd.2.t:0 "КНР предлагает нам вступить в войну против СССР"
 knd.2.d:0 "Товарищ Председатель! Председатель Мао уполномочил нас передать вам следующее предложение. Он просит вас поддержать Китайскую народную республику в войне с советскими ревизионистами. Они очерняют достижения великого Сталина, их действия во внешней политике уничтожат все то что мы вместе достигли после Великой войны, это немыслимо! Нужно уничтожить контрреволюцию пока проклятые западники не уничтожили все завоевания социализма! "
 knd.2.a:0 "Уничтожим советских ревизионистов вместе!"
 knd.2.b:0 "Нет, мы поможем нашим советским братьям!"
 knd.2.c:0 "Лучше придержаться нейтралитета"
 knd.3.t:0 "Умер Ким Ир Сен, новый глава КНДР Кич Чен Ир"
 knd.3.d:0 "Сегодня умер наш великий вождь, генеральный секретарь ЦК ТПК, президент КНДР, товарищ Ким Ир Сен, весь корейский народ глубоко скорбит об этой огромной потери, вечером пройдет церемония прощания. Новым лидером нашего государства, стал товарищ Ким Чен Ир."
 knd.3.a:0 "Никогда не погаснет свет "Солнца Нации"!"
 knd.4.t:0 "ТПК теряет власть!"
 knd.4.d:0 "Товарищ, контр-революционные силы набирают оборотов, люди выходят на улицы и требуют присоединения к Республике Корея и параллельно этому начинают творить беспорядки. Республика Корея жаждет смерти нашего великого социалистического государства, поэтому мы должны дать отпор этой нечисти или же сдаться контр-революции что с точки зрения нашего, социалистического государства немыслимо."
 knd.4.a:0 "Сдаться Контр-революции"
 knd.4.b:0 "Разогнать предателей!"
 knd.5.t:0 "Вопрос о правозглашении независимости"
 knd.5.d:0 "Товарищ, после поведения "сепаратных выборов" на юге Кореи народ требует скорейшего провозглашения независимости нашей Корейской республики, но многие партийцы не рекомендуют делать никаких резких движений не посоветовавшись с руководством Советского Союза. Если мы пойдем в обход СССР, то рискуем ухудшить с ними отношения и остаться изгоем в социалистическом лагере. Выбор за вами.  "
 knd.5.a:0 "Правозгласить КНДР!"
 knd.5.b:0 "Запросить независимость в Советского руководства"
 knd.6.t:0 "Советская сторона приняла наш запрос"
 knd.6.d:0 "Правительство Советского Союза приняло наш запрос на возвращение этнических корейцев на их родину."
 knd.6.a:0 "Ура,товарищи!"
 knd.7.t:0 "Советская сторона отвергла наш запрос"
 knd.7.d:0 "Советское правительство отвергло наш запрос на возвращение этнических корейцев на их родину."
 knd.7.a:0 "..."
 knd.8.t:0 "Советская сторона приняла наш запрос"
 knd.8.d:0 "Правительство Советского Союза приняло наш запрос об начале экономической помощи нашей стране, это великая победа, товарищи!."
 knd.8.a:0 ".Ура,товарищи!"
 knd.9.t:0 "Советская сторона отвергла наш запрос"
 knd.9.d:0 "Правительство Советского Союза отвергло наш запрос об экономической помощи с советской стороны."
 knd.9.a:0 "..."
 knd.10.t:0 "Покушение на Ким Ир Сена"
 knd.10.d:0 "Сегодня, подлые собаки совершили покушение на нашего великого вождя, товарища Ким Ир Сена, им это не сойдет так просто с рук!"
 knd.10.a:0 "Смерть заговорщикам!"
 knd.11.t:0 "Чистка реакционных фракционеров"
 knd.11.d:0 "Товарищ, реакционеры из демократической партии и вчастности Чо Ман-сик, который своими фашистскими замашками рискует уничтожить все наши завоевания на пути становления нашего, нового государства. Внутри нашей партии также затесались предатели реакционеры, которые хотят возвратить старые порядки и остановить наши, социалистиечекие преобразования, как мы поступим с этими "кадрами", арестовать Чо Ман-сика?"
 knd.11.a:0 "Уничтожить подлецов!"
 knd.11.b:0 "В этом нет нужды"
 knd.12.t:0 "Создание КНА"
 knd.12.d:0 "Сегодня была создана великая Корейская Народная Армия, которая будет стоять на страже завоеваний корейского народа! Она не допустит новой оккупации нашей земли и будет авангардом нашей революции!"
 knd.12.a:0 "Да здравствует КНА!"
 kor.1.t:0 "Апрельская Революция"
 kor.1.d:0 "15 марта 1963 прошли выборы президента Южной Кореи, по их итогам победил Ли Сын Ман, но несогласные с итогами выборов устроили бунт, власти Южной Кореи разрешили полиции применят оружие,но митинги только усилились протестующие требовали отставки президента, на что парламент прекратил работу, а президент покинул страну."
 kor.1.a:0 "Это решение народа..."
 kor.2.t:0 "Республика Корея может рухнуть!"
 kor.2.d:0 "В нашей стране сложилась очень трудная обстановка, коммунистические бандиты организовуют беспорядки во всех наших регионах, они требуют присоединение к КНДР, в городах появляються "Красные Дружины" которые убивают буржуазию, духовенство и офицеров нашей армии которые не согласились перейти на сторону красных "революционеров". Мы должны как-то ответить или же сдаться что бы не допустить дальнейшей крови."
 kor.2.a:0 "Сдаться коммунистам"
 kor.2.b:0 "Зачистить армией эту нечисть"
 kor.3.t:0 "Востание на острове Чеджудо"
 kor.3.d:0 "Коммунистическая гидра востала и проводит демонстрации на нашей территори, нужно срочно подавить эту провокацию, уже есть пострадавшие на острове, если мы не вмешаемся, есть риск потерять часть материковой территории и все это может перерости в гражданскую войну."
 kor.3.a:0 "Уничтожить коммунистическую сволочь"
 kor.3.b:0 "Не вмешиваться"
 usa.1.t:0 "Германский вопрос"
 usa.1.d:0 "После окончания Второй Мировой войны, Германия была разделена на 4 окупационых зоны, которыми владели СССР, США, Соединенное Королевство и Франция. Германия оккупирована уже как 4 года. Не пора ли создать новую демкоратическую Германию на месте оккупационных зон?"
 usa.1.a:0 "Да, провозгласить создание ФРГ."
 usa.1.b:0 "Немцы недостойны иметь свое государство."
 usa.2.t:0 "Образование Республики Корея"
 usa.2.d:0 "После окончания Второй Мировой, и разгрома Японии в частности, Корея была разделена на 2 зоны окупации по 38-ой параллели, За часть Кореи северней 38-ой паралели отвечет СССР, а за Южную часть отвечает США, сегодня Ли Сын Ман отправил запрос о провозглашении Республики Корея"
 usa.2.a:0 "Да здравствует свободная Корея!"
 usa.2.b:0 "Нет, не очень подходящее время"
 usa.3.t:0 "Выборы президента США!"
 usa.3.d:0 "Сегодня начались выборы в США, действующий президент Трумэн отказался от участия в выборах, было выбрано два кандита, Дуайт Дэвид Эйзенхауэр от Республиканской Партии, и кандидат от Демократической Партии Эдлай Стивенсон, сегодня началось голосование во всех штатах США, сегодня решиться судьба Америки."
 usa.3.a:0 "Выбрать Дуайта Дэвида Эйзенхауэра"
 usa.3.b:0 "Выбрать Эдлая Стивенсона"
 usa.4.t:0 "Выборы президента США!"
 usa.4.d:0 "Сегодня начались выборы в США, есть два кандита, Томас Дьюи от Республиканской Партии, и кандидат от Демократической Партии Гарри Трумэн, сегодня началось голосование во всех штатах США, сегодня решиться судьба Америки."
 usa.4.a:0 "Выбрать Гарри Трумэна "
 usa.4.b:0 "Выбрать Томаса Дьюи"
 usa.5.t:0 "Создание НАТО"
 usa.5.d:0 "Сегодня в Брюсселе завершилась конференция, результатом которой подписание представителями двенадцати стран (Бельгия, Великобритания, Дания, Исландия, Италия, Канада, Люксембург, Нидерланды, Норвегия, Португалия, США, Франция) Североатлантического Договора о коллективной безопастности. Все стороны обязывались коллективно защищать любого участника договора, на которого будет совершено нападение. Фактически, НАТО было ориентировано на противодействие СССР и странам социалистического лагеря."
 usa.5.a:0 "Да здравствует НАТО!"
 usa.6.t:0 "Вступление Турции в НАТО"
 usa.6.d:0 "Нам следует предложить Турции вступить в НАТО, поскольку СССР имеет территориальные претензии к Турции, они должны согласится это в их же интересах. Это поможет нам сдержать распостранение коммунизма в регионе."
 usa.6.a:0 "Добро Пожаловать"
 usa.7.t:0 "Вступление Греции в НАТО"
 usa.7.d:0 "После окончания гражданской войны в Греции и поражения коммунистов нам нужно если не защитить то хотя бы обезопасить Европу от опасности распостранения коммунистической заразы. Греки с радостью примут наше предложение нам, так как граничат с тремя коммунистическими странами, Югославией, Албанией и Болгарией. Если получится договорится с Турцией об ее вступлении мы перекроем Босфор для советского флота в случае боевых действий, чем заблокируем весь их Черноморский флот."
 usa.7.a:0 "Добро Пожаловать"
 usa.8.t:0 "Выборы президента США!"
 usa.8.d:0 "Сегодня начались выборы в США,было выбрано два кандита, Дуайт Дэвид Эйзенхауэр от Республиканской Партии, и кандидат от Демократической Партии Эдлай Стивенсон, сегодня началось голосование во всех штатах США, сегодня решиться судьба Америки."
 usa.8.a:0 "Выбрать Дуайта Дэвида Эйзенхауэра"
 usa.8.b:0 "Выбрать Эдлая Стивенсона"
 usa.9.t:0 "Выборы президента США!"
 usa.9.d:0 "Сегодня начались выборы в США,было выбрано два кандита, Ричард Никсон от Республиканской Партии, и кандидат от Демократической Партии Джон Кеннеди, сегодня началось голосование во всех штатах США, сегодня решиться судьба Америки."
 usa.9.a:0 "Выбрать Ричарда Никсона"
 usa.9.b:0 "Выбрать Джона Кеннеди"
 usa.10.t:0 "Вступление ФРГ в НАТО"
 usa.10.d:0 "После окончания Второй Мировой Войны, и создания Федеративной Республики Германии, она имела желание вступить в наш альянс, сегодня у них появилась такая возможность, мы будем рады видеть Германцев в НАТО."
 usa.10.a:0 "Добро Пожаловать"
 usa.11.t:0 "Решение проблемы у "КПП""
 usa.11.d:0 "Господин президент, Советы не отступили и выдвинули танки на Фридрихштрассе, на встречу нашей группе, которая собирается снести Берлинскую стену. Однако, очевидно что продвинутся нам не дадут, так стоит ли начинать войну ради части города. Может стоит на сей раз уступить, к чему нам идти умирать ради амбиций Западной Германии? Может примем условия СССР и сделаем Западный Берлин вольным демилитаризированным городом, или попытаемся решить конфликт в обоюдной выгоде? "
 usa.11.a:0 "Ни в коем случае, никаких уступок коммунистам!"
 usa.11.b:0 "Примем условия Советов"
 usa.11.c:0 "Решим в обоюдной выгоде"
 usa.12.t:0 "Президент Кеннеди убит!"
 usa.12.d:0 "Сенсация! Сегодня в Далласе было совершено покушение на президента США Джона Кеннеди, 35-й президент США был смертельно ранен выстрелом из винтовки, когда он вместе со своей женой Жаклин ехал в президентском кортеже по Элм-Стрит. В США создана комиссия по расследованию этого преступления, однако некоторые уже выдвигают версии об причастности ЦРУ (Кеннеди вел более мягкую политику нежели требовало руководство ЦРУ по отношению к «конкурирующей фирме» т.е. соц. лагерю), кубинских эмигрантов (за уступки Кеннеди по отношению к Кастро, из-за которого множество кубинцев вынуждено было бежать от режима Кастро и не смогло вернутся на Кубу) а так же о причастности мафии (Кеннеди усилил преследование организованной преступности, и сильно мешал делам мафии) некоторые даже говорят что убийство организовало КГБ. Как бы то ни было это чудовищное преступление не останется безнаказанным. Сразу после оповещении о смерти Кеннеди на борту Борта №1 принял присягу Президента США и вступил в должность вице-президент США Линдон Джонсон."
 usa.12.a:0 "О, ужас! Варвары... "
 usa.13.t:0 "Президент Кеннеди ранен!"
 usa.13.d:0 "Сенсация! Сегодня в Далласе было совершено покушение на президента США Джона Кеннеди, 35-й президент США был ранен выстрелом из винтовки, когда он вместе со своей женой Жаклин ехал в президентском кортеже по Элм-Стрит. В США создана комиссия по расследованию этого преступления, однако некоторые уже выдвигают версии об причастности ЦРУ (Кеннеди вел более мягкую политику нежели требовало руководство ЦРУ по отношению к «конкурирующей фирме» т.е. соц. лагерю), кубинских эмигрантов (за уступки Кеннеди по отношению к Кастро, из-за которого множество кубинцев вынуждено было бежать от режима Кастро и не смогло вернутся на Кубу) а так же о причастности мафии (Кеннеди усилил преследование организованной преступности, и сильно мешал делам мафии) некоторые даже говорят что покушение организовало КГБ. Через несколько часов после покушения Джон Кеннеди заявил «…сегодня наши враги пытались воткнуть нож в спину демократии, им это не удастся! Мы решительно пресечем их преступную деятельность! Им не удастся нас запугать!»"
