 tib.1.t:0 "КНР ввели войска на нашу территорию!"
 tib.1.d:0 "Срочное сообщение! Части НОАК вторглись на нашу территорию, но нам врятли удастся устоять, войска китайцев огромна, лучше оснащена и закалена в недавних боях гражданской войны. Может стоит попытатся начать мирные переговоры с китайцами, но это будет означать капитуляцию. Или все же попытаемся отбить нападение врагов, однако, это приведет скорее всего к большим человеческим жертвам, стоит ли это той цены которую мы заплатим? "
 tib.1.a:0 "Нет! Никаких переговоров, изгоним агрессора с нашей земли!"
 tib.1.b:0 "Высылайте переговорщика к китайцам"
 bel.1.t:0 "Создание ЕЭС"
 bel.1.d:0 "Европейское экономическое сообщество - региональное интеграционное объединение европейских государств, целью создания являлась дальнейшая экономическая интеграция европейских демократий, включая создание общего рынка, что даст общую взаимовыгоду членам ЕЭС."
 bel.1.a:0 "Да здравствует ЕЭС!"
 bel.1.b:0 "Нам это не нужно!"
 cub.1.t:0 "Кризисная ситуация"
 cub.1.d:0 "Президенте! Срочное сообщение! Сегодня у селения Белик в районе Лос-Колорадос провинции Орьенте с яхты «Гранма» высадился отряд из 82 повстанцев, их главарь известен как Фидель Кастро. Несколькими днями ранее мы уже подавили восстание, поднятое под руководством Франка Паиса в Сантьяго-де-Куба, но «бородачи» пользуются большой поддержкой среди деревенского населения, ситуация может принять неожиданные обороты, нужно действовать решительно!"
 cub.1.a:0 "Выслать войска для уничтожения бандитов!"
 cub.1.b:0 "Нет, мы должны найти компромисс во избежание кровопролития…."
 cub.2.t:0 "Битва за Санта-Клару"
 cub.2.d:0 "Президенте! От информатора в лагере партизан поступило сообщение. Партизаны планируют совершить дерзкое нападение на город Санта-Клара, численность около 300 бойцов, командует группой аргентинец Эрнесто Гевара, среди своих бойцов имеет прозвище «Че», их войска истощены во время последних боев, поддержку среди крестьян они потеряли. Армейским командованием разработан план. Идея проста – заманить партизан в город окружить и уничтожить их, такое поражение окончательно угробит их так называемое движение, но есть очень большой шанс, что повстанцы победят, решать вам! "
 cub.2.a:0 "Капитулировать, и покинуть Страну!"
 cub.2.b:0 "Убить всех коммунистов до единого!"
 alb.1.t:0 "Провозглашена Народная Социалистическая Республика Албания"
 alb.1.d:0 "Сегодня Албанская Партия Труда во главе с товарищем Энвером Ходжей официально правозгласили Народно Социалистическую Республику Албания, ура товарищи!"
 alb.1.a:0 "Да здравствует НСРА!"
 rom.1.t:0 "Правозглашена Румынская Народная Республика!"
 rom.1.d:0 "Сегодня в Румынии прошли выборы в Великое национальное собрание Румынии, по результатам выборов победили коммунисты, пост председателя Председатель Совета Министров Румынии избран товарищ Петру Гроза, в стране грядут большие перемены. "
 rom.1.a:0 "Мы показали Западу настоящий пример народной демократии!"
 hun.1.t:0 "Провозглашена Венгерская Народная Республика!"
 hun.1.d:0 "Сегодня в Венгрии были проведены свободные выборы, предусмотренные Ялтинскими соглашениями, на которых большинство (86 %) получила Венгерская социалистическая рабочая партия, в скором времени в стране стартуют радикальные реформы которые превратят уничтожат буржуазную систему в Венгрии и закрепят социалистический строй!"
 hun.1.a:0 "Весь мир насилья мы разрушим, до основанья, а затем..."
 spr.1.t:0 "Франко Умер,новый Испанский Король Хуан Карлос"
 spr.1.d:0 "Сегодня в Мадриде скончался Герой гражданской войны в Испании, Каудильо Испании генерал Франциско Франко. Предчуствуя, видимо, свою скорую смерть Генерал Франко назначил своим преемником короля Хуана Карлоса І, который намерен демократизировать страну и превратить ее в парламентскую монархию, однако с этим несогласны фалангисты, они пригрозили королю, что бы тот не отходил от фалангизма."
 spr.1.a:0 "Да здравствует парламентская монархия!"
 spr.1.b:0 "Да здравствует фашистская репсублика!"
 gre.1.t:0 "Коммунисты восстали!Началась Гражданская Война!"
 gre.1.d:0 "Коммунисты восстали в северных областях страны и обьявили о создании Временного демократического правительства во главе с командующим ДАГ, членом Политбюро ЦК КПГ Маркосом Вафиадисом. Их обеспечивают оружием СССР, Болгария и Югославия. Началась гражданская война..."
 gre.1.a:0 "Да поможет нам Бог!"
 pol.1.t:0 "Берут умер, новый глава ПНР Гомулка"
 pol.1.d:0 "Центральный Комитет Польской объединённой рабочей партии с чуством глубокой скорби извещает партию и всех трудищихся Польской Народной Республики, что 12 марта 1956 года в Москве после сильнейшего сердечного приступа скончался Президент Польши, Первый секретарь ЦК ПОРП товарищ Болеслав Берут. На экстренном заседании Политбюро был избран новый Первый секретарь – товарищ Владислав Гомулка."
 pol.1.a:0 "Прощай товарищ Берут..."
 pol.2.t:0 "Гомулка смещен, новый глава ПНР Герек"
 pol.2.d:0 "На заседании Политбюро по вопросу массовых забастовок в Польше с поста Первого секретаря был смещен Владислав Гомулка. Его обвинили в том, что он необоснованно дал приказ о силовом разгоне митингов войсками, после этого у Гомулки случился сердечный приступ и его увезли в больницу. Новым Первым секретарем избран первый секретарь Катовицкого воеводского комитета ПОРП Эдвард Герек."
 pol.2.a:0 "Приветсвуем Герека!"
 pol.3.t:0 "Новый глава ПНР Каня"
 pol.3.d:0 "Сегодня после серии массовых общенациональных забастовок, проведённых в знак протеста против повышения цен на продовольствие, был отправлен в отставку под формальным предлогом ухудшения состояния здоровья на пленуме ЦК ПОРП со своего поста был смещен Первый секретарь ПОРП Эдвард Герек, на его место был избран первым секретарём Станислав Каня, более компромисный вариант ввиду угрозы ввода советских войск для наведения порядка."
 pol.3.a:0 "..."
 prc.1.t:0 "Мао умер..."
 prc.1.d:0 "С 1971 г. Мао сильно болел и нечасто выходил на люди. После гибели Линь Бяо за спиной стареющего Председателя проходит внутрифракционная борьба в КПК. Друг другу противостоят группировка «левых радикалов» (во главе с лидерами культурной революции, так называемой «бандой четырёх» — Цзян Цин, Ван Хунвэнь, Чжан Чуньцяо и Яо Вэньюань) и группировка «прагматиков» (во главе с умеренным Чжоу Эньлаем и реабилитированным Дэн Сяопином). Мао Цзэдун старается поддерживать равновесие власти между двумя фракциями, допуская, с одной стороны, некоторые послабления в области экономики, но и поддерживая, с другой стороны, массовые кампании ультралевых, например, «Критику Конфуция и Линь Бяо». Новым преемником Мао стал считаться Хуа Гофэн, принадлежащий к умеренным левым.Борьба между двумя фракциями обостряется в 1976 г. после смерти Чжоу Эньлая. Его поминки вылились в массовые народные демонстрации, на которых люди выражают почтение покойному и протестуют против политики левых радикалов. Беспорядки жестоко подавляются, Чжоу Эньлай посмертно клеймится как «каппутист» (то есть сторонник капиталистического пути — ярлык, использовавшийся во время культурной революции), а Дэн Сяопин отправляется в ссылку. К тому времени Мао уже серьёзно болен болезнью Паркинсона и не в состоянии активно вмешиваться в политику. После двух тяжёлых инфарктов 9 сентября 1976 года в 0:10 часов по пекинскому времени на 83-м году жизни Мао Цзэдун скончался. На похороны «Великого кормчего» пришло более миллиона человек. Тело покойного подверглось бальзамированию по разработанной китайскими учёными методике и выставлено для обозрения год спустя после смерти в мавзолее, сооружённом на площади Тяньаньмэнь по распоряжению Хуа Гуофэна. Хуа Гуофэн занял место главы государства"
 prc.1.a:0 "Мао умер, но дело Мао нет..."
 prc.2.t:0 "В СССР прошел ХХ сьезд КПСС"
 prc.2.d:0 "Председатель! Клеветническая речь советского руководителя на ХХ съезде КПСС очерняет заслуги товарища Сталина, однобоко описывая его деятельность, делая тираном, делая его «новым Иваном Грозным». Все подавалось так, что самые верные сталинцы оказались ни в чем не виноваты. На предыдущих съездах все они его любили, а теперь осуждали и ненавидели. Это недопустимо! Нам стоит выразить свою позицию по этому вопросу. Впрочем стоит ли идти на конфронтацию в тяжелые для нашей страны времена, и остаться без советской помощи? "
 prc.2.a:0 "Нужно осудить контрреволюционные действия!"
 prc.2.b:0 "Привести войска в боевую готовность, долой новых царей! "
 prc.2.c:0 "Это их дело, нам не до этого."
 prc.3.t:0 "Большой Скачок"
 prc.3.d:0 "Председатель! Поступило предложение провести экономическую и политическую кампанию, нацеленную на укрепление индустриальной базы и резкий подъём экономики страны. Она основывается на марксистской теории производительных сил, усилении экономического роста путём резкой коллективизации и подмене профессионализма энтузиазмом. Экономические эксперты выразили уверенность, что за короткий срок можно «догнать и перегнать» ведущие страны, если заменить мелкие коммуны крупными и затеять глобальные преобразования, начиная с производства стали."
 prc.3.a:0 "Вперед, за дело! "
 prc.3.b:0 "Нет, это обернется для нас катастрофой!"
 prc.4.t:0 "Культурная Революция"
 prc.4.d:0 "Выдвинутый Мао лозунг "Пусть расцветают сто цветов, пусть соперничают сто школ" привел к усилению гласности и критики, но это вызвало вызвало немедленную острую критику партии, идей коммунизма и лично Мао. Хотя основная причина «культурной революции» заключалась в расколе, который наметился в КПК после завершения кампании Большой скачок. Мао, под предлогами противодействия возможной «реставрации капитализма» в КНР и «борьбы с внутренним и внешним ревизионизмом» решил провести кампании по дискредитации и уничтожению политической оппозиции."
 prc.4.a:0 "Время пришло. Время для Культурной революции!"
 prc.4.b:0 "Это излишняя мера"
 prc.5.t:0 "Вопрос с Пэн Дэхуаем!"
 prc.5.d:0 "Маршал Пэн Дэхуай был пожалуй, единственным, кто постоянно критиковал Мао. Он заявил, что Мао ведет себя как император и феодал. Мао в ответ обрушился на Пэн Дэхуая с критикой, заявив, что его позиция ошибочна, а критика не конструктивна. Ситуация усугубилась тем, что маршалы Пэн и Чжан недавно вернулись из поездки по Восточной Европе, с посещением Москвы.Таким образом Пэн Дэхуай получил обвинение в «военном заговоре» против центральной линии партии. Благодаря безупречной репутации он не был лишен места в Политбюро, однако должность министра обороны была передана Линь Бяо. Заседания Политбюро Пэн больше ни разу не посеща и ему пришлось переехать в пригород Пекина где его поместили в полуразрушенном домике У Саньгуя, имя которого являлось символом национального предательства. Там, находясь практически под домашним арестом, Пэн Дэхуай прожил почти шесть лет. Теперь когда в стране бушует Культурная революция не пора ли разобратся с явным врагом партии?"
 prc.5.a:0 "Приказать хунвейбинам арестовать предателя "
 prc.5.b:0 "Оставим старика в покое"
 prc.6.t:0 "Гибель Линь Бяо"
 prc.6.d:0 "Сегодня над територрией Монголии в районе города Ундэрхана потерпел крушение самолет «Трайдент» с бортовым номером 256. Девять пассажиров (восемь мужчин и одна женщина среди которых был министр обороны КНР Линь Бяо с женой). Некоторые предполагают что самолет сбили по личному указанию Мао. В пользу этой версии говорит то что к началу 1970-х годов маршал Линь Бяо рассорился почти со всеми влиятельными членами Политбюро ЦК КПК (прежде всего с Чжоу Эньлаем, который стал новым 2-м человеком в партии). Центральное бюро безопасности КПК заявило "Мы раскрыли попытку заговора сторонников Линь Бяо. Вместе с семьёй попытался "бежать на самолёте Trident в СССР", однако самолёт упал в Монголии, при этом все погибли.". В стране уже разворачивается кампания В Китае после его смерти была развязана кампания под названием «Критика Линь Бяо и Конфуция», направленая прежде всего против Маршала Линь Бяо и его сторонников."
 prc.6.a:0 "Может он и вправду предатель?"
 prc.7.t:0 "Красный Дракон на распутье"
 prc.7.d:0 "При правлении Хуа Гофена в стране были проведены некоторые реформы, и хотя Гофен снискал большую популярность в партии и народе за быстрый разгром "Банды четырех" что ознаменовало конец "Культурной революции" тем не менее в партии укреплялось мнение что Хуа ведет партию и страну путем дискредитировавшего себя маоизма. На закрытом пленуме ЦК КПК встал вопрос о смещении Гофена, мнения разделились, одни поддерживали действующего главу а другие реформатора Ден Сяопина, назвавшего Мао "великим марксистом" и возложившим вину за "Культурную революцию" на "Банду четырех" и выступавшего за частичную демократизацию КНР, проведение экономических реформ и налаживание отношений с Западом."
 prc.7.a:0 "Оставить Хуа Гофена"
 prc.7.b:0 "Выбрать Дэна Сяопина"
 prc.8.t:0 "Правозглашение КНР!"
 prc.8.d:0 "Сегодня войска Народно-освободительной армии Китайской Народной Республики взяли последний оплот националистов на материковой части Китая. Гоминьдановцы бежали на остров Тайвань под защиту вооруженных сил США. Народный политический консультативный совет Китая в Пекине образовал Центральное народное правительство. На митинге на площади Тяньаньмэнь в Пекине было торжественно провозглашено Образование Китайской Народной Республики. "
 prc.8.a:0 "Тысячи лет процветания нашей республике!"
 prc.9.t:0 "Тибетский вопрос"
 prc.9.d:0 "Председатель, пришло время начать операцию по возвращению Тибета в великую семью народов матери-родины — Китайской Народной Республики. Генеральным штабом НОАК представлен план операции по разгрому тибетской армии в восточном Тибете и созданию условий для «мирного освобождения Тибета». Однако, стоит ли игра свеч, вседствие наших действий реакция Запада будет решительной и может повлечь весьма серьезные проблемы. "
 prc.9.a:0 "Вперед, пора вернуть Тибет на Родину!"
 prc.9.b:0 "Нет, не будем рисковать, сейчас не время!"
 prc.11.t:0 "Мир с Гоминьданом"
 prc.11.d:0 "Председатель, только что стало известно что Чан Кайши бежал с остатками войск и другими приспешниками на Тайвань и запросил перемирия, с одной стороны попытка штурмовать укрепленный остров не имея флота, авиации может привести к огромным потерям учитовая что армия уже находится в измотаном состоянии спустя десятилетия войны, можно все же расправиться с гоминьдановцами раз и навсегда, но какой ценой?"
 prc.11.a:0 "Пускай себе сидят эти крысы на своем острове."
 prc.11.b:0 "Убить всех Гоминьдановцев до последнего!"
 prc.12.t:0 "Первый пятилетний план!"
 prc.12.d:0 "Председатель! Сегодня должен решится дальнейший путь развития страны на пять лет вперед, у нас есть несколько планов развития, и вам решать какой из них принять основным пятилетним планом."
 prc.12.a:0 "Выбрать пятилетку с уклоном на Промышленность"
 prc.12.b:0 "Выбрать пятилетку с уклоном на ВПК"
 prc.12.c:0 "Выбрать пятилетку с уклоном на Науку"
