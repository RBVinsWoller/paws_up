 ukr.1.a:0 "Ждать указаний из Москвы..."
 ukr.2.t:0 "СССР ввел войска, разогнал протестующих и занял все ключевые здания."
 ukr.2.d:0 "3 дня назад, на территорию УССР были введены Советские войска, в кратчайшие сроки были заняты все ключевые точки странны: телевышки, администрации, площади на которых были разогнаны митингующие. Количество жертв оценивают в пару ранненых человек. Ситуация в республике спокойная, все уже позади."
 ukr.2.a:0 "Слава Советским солдатам, стражам социализма!"
 ukr.3.t:0 "Протестующие дали отпор, часть солдат перейшла на их сторону! Началась Гражданская Война!"
 ukr.3.d:0 "3 дня назад, на территорию Украины были введены войска Советского Союза, после пары неудачных попыток занять ключевые точки и разогнать толпу протестующих, часть солдат начала переходить на сторону, началась гражданская война. "
 ukr.3.a:0 "Бей гадов!"
