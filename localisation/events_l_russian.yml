 prc.27.t:0 "Умер Чжоу Эньлай"
 prc.27.d:0 "Большая утрата постигла трудовой народ Китайской Народной Республики. После тяжелой продолжительной болезни скончался председатель Народного политического консультативного совета Китая, председатель Госсовета КНР товарищ Чжоу Эньлай. Даже стоя лицом к лицу перед трудной болезнью – раком, перенеся в общей сложности 13 операций, товарищ Эньлай тем не менее продолжал напряжённо работать. Всю свою жизнь товарищ Эньлай был видным борцом за интересы и исторические цели рабочего класса и всех трудящихся, за благороднейшие идеалы и устремления социалистического интернационала."
 prc.27.a:0 "Спи спокойно, товарищ Джоу..."
 prc.28.t:0 "Принятие Конституции КНР"
 prc.28.d:0 "Сегодня, на первом сьезде Всекитайского собрания народных представителей была принята новая редакция Конституции Китайской Народной Республики. Данная Конституция основывается на Общей программе НПКСК и является её дальнейшим развитием. В статье 4 Конституции в качестве задачи государственного строительства определяется создание социалистического общества. Кроме того, в традиционном для социалистического «конституционализма» духе говорится о дружбе с социалистическими странами и борьбе за мир. Конституцией 1954 г. создается пост Председателя КНР которым на этом же сьезде избран товарищ Мао."
 prc.28.a:0 "Тысячи лет процветания нашей народной республике!"
 ddr.1.t:0 "Строительство "Берлинской стены""
 ddr.1.d:0 "Товарищ Генеральный Секретарь, ситуация с бегствами граждан ГДР на Запад достигла критической точки. В то время, когда в стране в временные сложности, люди, поддавшись на вражескую пропаганду бегут через Западный Берлин где их переправляют в ФРГ. Таким образом в стране образовалась утечка мозгов, так как беглецы в основном – молодежь и высококвалифицированные специалисты. 5 августа на совещании секретарей коммунистических и рабочих партий стран Варшавского договора было предложено возвести стену на границе Восточного и Западного Берлина, а также на границе ГДР и ФРГ дабы воспрепятствовать дальнейшим побегам. "
 ddr.1.a:0 "Начать строительство стены"
 ddr.1.b:0 "Нет, стена нам не нужна!"
 ddr.2.t:0 "Пик умер, новый глава ГДР Ульбрихт"
 ddr.2.d:0 "Сегодня в Восточном Берлине на своем посту скончался великий деятель коммунизма, член Политбюро ЦК СЕПГ, первый Президент ГДР Вильгельм Пик. Товарищ Пик был неутомимым борцом против войны, за мир и безопасность народов, за построение социализма в ГДР и укрепление дружбы и сотрудничества между СЕПГ и КПСС, народами ГДР и СССР. На заседании Политбюро ЦК СЕПГ была упразднена должность Президента, взамен нее была введена должность Председателя Государственного совета ГДР, им был избран Первый секретарь ЦК СЕПГ Вальтер Ульбрихт."
 ddr.2.a:0 "Светлая память товарищу Пику..."
 ddr.3.t:0 "Ульбрихт ушел в отставку, новый глава ГДР Хонеккер"
 ddr.3.d:0 "В январе 1971 г. 13 из 20 членов и кандидатов в члены Политбюро ЦК СЕПГ обратились с просьбой к советскому руководству подтолкнуть Ульбрихта к отставке, что и было сделано Брежневым в апреле во время работы XXIV съезда КПСС. На пленуме ЦК СЕПГ в мае 1971 г. Ульбрихт попросил, неожиданно для общественности, освободить его от исполнения обязанностей первого секретаря и избрать Хонеккера в качестве своего преемника. Он остался Председателем Госсовета и занял почетный пост Председателя СЕПГ, который отсутствовал в партийном уставе. "
 ddr.3.a:0 "Приветсвуем Хонеккера!"
 ddr.4.t:0 "Создание "Штази""
 ddr.4.d:0 "Поскольку правила Союзной Контрольной комиссии запрещали возрождение германской политической полиции, в ГДР нашли способ схитрить – был создан Пятый комиссариат Народной полиции ГДР (официально – криминальная полиция, неофициально – тайная полиция). Сегодня на 10-ом заседании Народной палаты ГДР министр внутренних дел Карл Штайнхоф внес предложение создать очередное – уже 15-ое по счёту – министерство, Министерство государственной безопасности. Как заявил Министр «…Это необходимо, поскольку в последнее время участились нападения на советских солдат, проходящих службу в ГДР. Шпионы, диверсанты и саботажники всё громче заявляют о себе. Для защиты социалистической родины надо иметь сильное учреждение, способное бороться не только с внутренними врагами, но и с происками империалистических спецслужб»."
 ddr.4.a:0 "Да здравствует наша социалистическая родина!"
 ddr.5.t:0 "Бегство из республики"
 ddr.5.d:0 "Да, уровень жизни в стране несколько хуже чем в ФРГ, но мы ведь только начали экономическое развитие. Однако, люди не способны это понять, ведь не все сразу, поддаются они легко на вражескую пропаганду да и у многих остались на западе родственники. Идет убыль населения, и немалая, это сильно бьет по нашей и так не сильной экономике. Если так пойдет дальше произойдет коллапс, будет некому работать и изобретать. Нужно предпринять меры по решению этой проблемы."
 ddr.5.a:0 "Нужно искать решение..."
 ddr.6.t:0 "Провозглашение ГДР"
 ddr.6.d:0 "На первом съезде верхов страны была принята Первая Конституция Рабочего Немецкого Народа, в котором Германия отныне Народно-Демократическая республика."
 ddr.6.a:0 "Ура, товарищи!"
 ddr.7.t:0 "Выбор Идеологического направления"
 ddr.7.d:0 "Уже сколько времени идеологи и демагоги в правительственных палатах страны, чтобы определить направление нашей идеологии. Последнее слово стоит за вами."
 ddr.7.a:0 "В Марксизме истина!"
 ddr.7.b:0 "Социал-демократия, компромис между титанами"
 ddr.7.c:0 "Можно создать аналог Чучхе!"
 bul.1.t:0 "Провозглашена Народная Республика Болгария"
 bul.1.d:0 "Товарищи! Согласно официальным результатам проведенного Всенародного референдума 92% народ проголосовал за свержение монархии и провозглашение Народной Республики Болгарии. Председателем Совета Министров НРБ назначен Георгий Димитров."
 bul.1.a:0 "Вперед, к светлому будущему!"
 sev.1.t:0 "Вступление в СЭВ"
 sev.1.d:0 "Товарищ, руководство Советского Союза, предлагает нам вступить в Совет экономической взаимопомощи социалистических стран, по их расчетам, это в взаимном порядке укрепит наши социалистические экономики и даст новые перспективы для роста. Каков будет ваш ответ, товарищ?"
 sev.1.a:0 "Вступить в СЭВ"
 sev.1.b:0 "Отказаться от вступления"
 sev.2.t:0 "Вас исключили из СЭВ!"
 sev.2.d:0 "Руководство Советского Союза, в соответствии с доктриной внешней политики социалистического блока, требует от вас немедленно покинуть организацию в связи с тем что вы предали идеалы коммунистического строительства."
 sev.2.a:0 "Выйти из организации"
 sev.3.t:0 "Вступление в ЕЭС"
 sev.3.d:0 "Господин, руководство ЕЭС, предлагает нам вступить в Европейское экономическое сообщество демократических стран, по их расчетам, это в взаимном порядке укрепит наши капиталистические экономики и даст новые перспективы для роста. Каков будет ваш ответ?"
 sev.3.a:0 "Вступить в ЕЭС"
 sev.3.b:0 "Отказаться от вступления"
 sev.4.t:0 "Вас исключили из ЕЭС!"
 sev.4.d:0 "Руководство ЕЭС, в соответствии с доктриной внешней политики капиталистического блока, требует от вас немедленно покинуть организацию в связи с тем что вы предали идеалы демократических свобод в экономике и жизни общества."
 sev.4.a:0 "Выйти из организации"
 china.1.t:0 "Начало наступления Гоминьдана"
 china.1.d:0 "Сразу после капитуляции Японии ни Гоминьдан, ни КПК не были способны установить контроль над всей территорией Китая. Хотя гоминьдан имел в распоряжении более крупные, чем у компартии, военные силы, но они были сосредоточены на западе страны. Мир в Китае который держался после разгрома Японии был очень шатким. Обстановка накалялась все более и более сильно. Сегодня поднялся вопрос о приказе о широкомаштабном наступлении на позиции коммунистов и о фактическом начале нового этапа гражданской войны в Китае."
 china.1.a:0 "Смерть коммунистам!"
 china.1.b:0 "Нет, сейчас не время"
 china.2.t:0 "Чан Кайши Умер"
 china.2.d:0 "Сегодня от почечной недостаточности скончался военный и политический деятель Китая, возглавивший Гоминьдан после смерти Сунь Ятсена, президент Китайской Республики, маршал и генералиссимус Чан Кайши. В своем политическом завещании Чан Кайши призывал своих соотечественников продолжать осуществлять три народных принципа Сунь Ятсена: добиваться оздоровления Китая, возрождать национальную культуру и решительно защищать демократию. Президентом Китайской Республики стал Цзян Цзинго."
 china.2.a:0 "Покойся с миром..."
 france.1.t:0 "Создание Тризонии"
 france.1.d:0 "После окончания Второй Мировой войны, Германия была разделена на 4 окупационых зоны, которыми владели СССР, США, Соединенное Королевство и Франция. Германия оккупирована уже как 3 года. Не пора ли обьединить Американскую Французскую и Британскую зону ради постепенного становления нового Германского государства?."
 france.1.a:0 "Создать Тризонию"
 france.1.b:0 "Немцы недостойны иметь свое госудаство"
 france.2.t:0 "Президентом Франции стал Венсан Ориоль"
 france.2.d:0 "Сегодня был избран в президенты кандидат от социалистической партии, Венсан Жюль Ориоль, он пришел чтобы строить новую Францию, и провести послевоенное восстановление, также он по политике голубь, он настроен на мир."
 france.2.a:0 "Да здравствует Ориоль!"
 france.3.t:0 "Вьетнамский вопрос"
 france.3.d:0 "Срочные новости из Вьетнама! Местные коммунисты обьеденились с националистами и начали восстание в колонии! Они недавно провозгласили независимость и выдворили наши войска из Вьетнама. Конечно, мы могли бы признать их независимость, это позволит избежать втягивания Вьетнама в советскую орбиту, да и разрядит и без того напряженную международную обстановку, но есть опасность что их примеру последуют местные силы в других частях Французского Индокитая и тогда ситуация выйдет из под контроля. С другой стороны силовая операция может обернутся проблемами так как будет сложно доставлять войскам снабжение да и местность сложная для ведения боевых действий."
 france.3.a:0 "Уничтожить коммунистов!"
 france.3.b:0 "Война нам ни к чему!"
 france.4.t:0 ""
 france.4.d:0 ""
 france.4.a:0 ""
 france.4.b:0 ""
 france.5.t:0 "Избран новый президент Рене Коти"
 france.5.d:0 "Сегодня был избран в президенты кандидат от Демократического Альянса , Рене Коти, он стоит на консерваторских позициях и будет вести Французскую Республику к процветанию"
 france.5.a:0 "Да здравствует Рене Коти!"
 france.6.t:0 "Избран новый президент Шарль де Голль"
 france.6.d:0 "Сегодня был избран в президенты кандидат от Демократического Альянса,национальный герой Франции, Шарль де Голль, он стоит на консерваторских позициях и будет вести Французскую Республику к процветанию"
 france.6.a:0 "Да здравствует Шарль де Голль!"
 france.7.t:0 "Избран новый президент Жорж Помпиду"
 france.7.d:0 "Сегодня был избран в президенты кандидат от Демократического Альянса, Жорж Помпиду, он стоит на консерваторских позициях и будет вести Французскую Республику к процветанию"
 france.7.a:0 "Да здравствует Жорж Помпиду!"
 france.8.t:0 "Избран новый президент Валери Жискар д’Эстену"
 france.8.d:0 "Сегодня был избран в президенты кандидат от Демократического Альянса, Валери Жискар д’Эстен, он стоит на консерваторских позициях и будет вести Французскую Республику к процветанию"
 france.8.a:0 "Да здравствует Валери Жискар д’Эстен!"
 france.9.t:0 "Избран новый президент Миттеран Франсуа"
 france.9.d:0 "Сегодня был избран в президенты кандидат от Демократического Альянса, Миттеран Франсуа, он стоит на консерваторских позициях и будет вести Французскую Республику к процветанию"
 france.9.a:0 "Да здравствует Миттеран Франсуа!"
 france.10.t:0 "Саарский вопрос"
 france.10.d:0 "Саарская область после Второй Мировой войны сначала была преобразована в Саарский протекторат, который находился в сфере ответственности союзнического Контрольного совета, затем был выведен из-под контроля Совета, и передан под протекторат Франции, которая не оставляла попыток отнять в Германии Саар в свою пользу, но стало невозможно, поскольку эти планы были отвергнуты на конференциях министров иностранных дел стран антигитлеровской коалиции, поскольку в соответствии с Атлантической хартией изменения границ не допускались без свободно выраженной воли народа. Пришло время решить эту проблему, мы проведем референдум о присоединении Саарской области к ФРГ."
 france.10.a:0 "Провести честный референдум"
 france.10.b:0 "Сфальсифицировать референдум"
 low.1.t:0 "Франция продлевает линию Мажино"
 low.1.d:0 "Французы решили продлить линию Мажино на запад до самого Ла-Манша. Они явно показывают, что готовы бросить нас на произвол судьбы в случае германского нашествия. Наше посольство в Париже направило официальный протест, но сомнительно, что это даст какие-то результаты."
 low.1.a:0 "Это возмутительно!"
 sov.1.t:0 "Передача Маньчжурии Китаю"
 sov.1.d:0 "После окончания Второй Мировой войны, и капитуляции Японии в частности, розгромивши "Квантунскую армию" в Маньчжурии, СССР занял ее. Спустя некоторое время всплыл вопрос о передаче Маньчжурии одной из Китайских сторон."
 sov.1.a:0 "Передать Маньчжурию нашим Китайским коммунистическим Товарищам"
 sov.1.b:0 "Передать Маньчжурию Националистам"
 sov.1.c:0 "Отказаться передавать Маньчжурию"
 sov.2.t:0 "Образование Германской Демократической Республики"
 sov.2.d:0 "После окончания Второй Мировой войны, Германия была разделена на 4 окупационых зоны, которыми владели СССР, США, Соединенное Королевство и Франция, после создания ФРГ 24 мая 1949 года, Советское правительство задумалось о создание союзного Германского социалистического государства. "
 sov.2.a:0 "Да здравствует Германская Демократическая Республика!"
 sov.2.b:0 "Нет, товарищи, в этом нет необходимости"
 sov.3.t:0 "Товарищ Сталин умер!"
 sov.3.d:0 "1 марта 1953 года Сталина, лежащего на полу в малой столовой Ближней дачи (одна из резиденций Сталина), обнаружил сотрудник охраны Лозгачёв. Утром 2 марта на Ближнюю дачу прибыли врачи и диагностировали паралич правой стороны тела. 4 марта 1953 года было объявлено о болезни Сталина, опубликованы и передавались по радио бюллетени о состоянии его здоровья; упоминались такие признаки тяжелого состояния, как инсульт, потеря сознания, паралич тела, агональное дыхание Чейна — Стокса. 5 марта в 21 час 50 минут Сталин умер. Временно Председателем Совета министров СССР, был назначен Георгий Максимилианович Маленков. С этого момента в СССР началась политическая борьба за власть."
 sov.3.a:0 "Товарищи...помянем Иосифа Виссарионовича"
 sov.4.t:0 "Создание КНДР"
 sov.4.d:0 "После разгрома Японии во второй мировой войне, СССР окупировал, Маньчжурию и Северную Корею,глава ТПК Ким Ир Сен запросил , о создании Корейской Народно-Демократической Республике."
 sov.4.a:0 "Да здравствует КНДР!"
 sov.4.b:0 "Нет, Корея останется в составе СССР!"
 sov.5.t:0 "Избрание Первого Секретаря ЦК КПСС"
 sov.5.d:0 "После смерти Иосифа Сталина, в СССР началась ожесточенная политическая борьба между Хрущевым и Бериеей, и была выбрана фигура Маленкова на пост временного руководителя страны, сегодня на Пленуме ЦК поднялся вопрос, о избрании Первого Секретаря ЦК КПСС"
 sov.5.a:0 "Нам нужен Хрущев!"
 sov.5.b:0 "Нам нужен Берия!"
 sov.6.t:0 "XIX съезд ВКП(б)"
 sov.6.d:0 "Сегодня был открыт XIX съезд ВКП(б), где обсуждались дериктивы следуйщей пятилетки, изменение устава партии и ее название, было решено переименновать Всесоюзную Коммунистическую Партию (большевиков), в Коммунистическую Партию Советского Союза."
 sov.6.a:0 "Слава Ленинской партии, КПСС!"
 sov.7.t:0 "Организация Варшавского Договора"
 sov.7.d:0 " Варшавский Договор (Договор о дружбе, сотрудничестве и взаимной помощи) от 14 мая 1955 года — документ, оформивший создание военного союза европейских социалистических государств при ведущей роли Советского Союза"
 sov.7.a:0 "Варшавский Договор, Союз Мира И Социализма!"
 sov.8.t:0 "XX Сьезд КПСС!"
 sov.8.d:0 "Сегодня состоиться XX Сьезд Коммунистической Партии Советского Союза! На повестку дня было выдвинуто многое, прекращение паравозостроения, обсуждались отчёты центральных органов партии и основные параметры 6-го пятилетнего плана, мирное сосуществование с не социалистическими старанами, и первый секретарь Коммунистической Партии Советского Союза [Root.GetLeader], предложил на следуйщий день опять собрать сьезд, что бы обсудить деятельность товарища Сталина и ее результаты."
 sov.8.a:0 "Рассказать всю правду про Сталина и осудить его культ личности!"
 sov.8.b:0 "Рассказать о величии Сталина и его вклад в построенние социализма!"
 sov.9.t:0 "Сепаратизм в УССР! Украина требует суверенитета!"
 sov.9.d:0 "Товарищ! Сотни тысяч украинцев вышли на улицы к административным зданиям по всем городам Украины! Они требую: выход из состава Союза Советских Социалистических Републик, суверенитета Украинской республики и полный запрет деятельности КПСС и КПУ на территории Украины. Мы не можем позволить пасть социализму на Украинской земле. Товарищ, как мы поступим?"
 sov.9.a:0 "Ввести Советские войска в УССР."
 sov.9.b:0 "Провести Референдум, о выходе из состава СССР"
 sov.9.c:0 "Ничего не предпринимать"
 sov.10.t:0 "Вопрос о Передаче Крыма в состав УССР!"
 sov.10.d:0 "Сегодня, на заседании Президиума ЦК КПСС, был выдвинут вопрос, о передаче Крымской Области из состава Российской Советской Федеративной Социалистической Республики в состав Украинской Советской Социалистической Республики. Переход обусловливается из-за общности экономики, территориальной близости и тесными хозяйственными и культурными связями между Крымской областью и Украинской ССР. Люди поговаривают что это была инициатива самого Хрущева. "
 sov.10.a:0 "Да, передать Крым в состав УССР"
 sov.10.b:0 "Это плохая идея!"
 sov.11.t:0 "Сепаратизм в БССР! Белоруссия требует суверенитета!"
 sov.11.d:0 "Товарищ! Сотни тысяч белоруссов вышли на улицы к административным зданиям по всем городам Белоруссии! Они требую: выход из состава Союза Советских Социалистических Републик, суверенитета Белорусской республики и полный запрет деятельности КПСС и КПБ на территории Украины. Мы не можем позволить пасть социализму на Белорусской земле. Товарищ, как мы поступим?"
 sov.11.a:0 "Ввести Советские войска в БССР."
 sov.11.b:0 "Провести Референдум, о выходе из состава СССР"
 sov.11.c:0 "Ничего не предпринимать"
 sov.12.t:0 "Сепаратизм в РСФСР! Россия требует суверенитета!"
 sov.12.d:0 "Товарищ! Сотни тысяч русских вышли на улицы к административным зданиям по всем городам России! Они требую: выход из состава Союза Советских Социалистических Републик, суверенитета Российской Федерации и полный запрет деятельности КПСС на территории РСФСР. Мы не можем позволить пасть социализму на Русской земле. Товарищ, как мы поступим?"
 sov.12.a:0 "Ввести Советские войска в РСФСР."
 sov.12.b:0 "Провести Референдум, о выходе из состава СССР"
 sov.12.c:0 "Ничего не предпринимать"
 sov.13.t:0 "Вопрос о возвращении КФССР в состав РСФСР"
 sov.13.d:0 "Товарищ! Сегодня на политбюро ЦК КПСС был затронут вопрос о возвращении Карело-Финской Советской Социалистической Республики в состав Российской Советской Федеративной Социалистической Республики, вследствие чего КФССР будет понижена до Автономной Советской Социалистической Репубилки, и из ее названия будет убрано слово "Финская", ради прекращения конфронтации отношений с Финляндией, но вы можете обьявить КФССР законой Финляндией, и продолжать "Холодную Войну" с Финской стороной."
 sov.13.a:0 "Возвратить КФССР в состав РСФСР"
 sov.13.b:0 "Нет, КФССР есть единственной законой Финляндией!"
 sov.14.t:0 "Суд над Абакумовым"
 sov.14.d:0 "Бывший глава МГБ Виктор Абакумов в 1951-м году был арестован по доносу Сталину от начальника следственной части по особо важным делам МГБ СССР подполковника Рюмина. В доносе Абакумов обвинялся в различных преступлениях, главным образом в том, что он тормозил расследование дел о группе врачей и молодёжной еврейской организации, якобы готовивших покушения против вождей страны. Поскольку Абакумов был назначен на должность Председателя колегии МГБ по настоянию Берии, а значит вхож в окружение Берии. С приходом к власти перед Хрущевым встал вопрос относительно бывшего главы МГБ Виктора Абакумова. Поскольку Абакумов несмотря на примененные методы дознания не признал обвинения, понятно что оставлять его в живых опасно, поскольку Абакумов может возглавить оппозицию чекистов к нам. Сейчас есть возможность решить эту проблему – приказать следователям по делу Абакумова изменить обвинения на более тяжкие с целью подвести бывшего главу МГБ под «вышку». "
 sov.14.a:0 "Подвести Абакумова под «вышку», другим в назидание"
 sov.14.b:0 "Попытатся перевербовать Абакумова"
 sov.15.t:0 "Сепаратизм в Казахской ССР! Казахстан требует суверенитета!"
 sov.15.d:0 "Товарищ! Сотни тысяч казахов вышли на улицы к административным зданиям по всем городам Казахстана! Они требую: выход из состава Союза Советских Социалистических Републик, суверенитета Казахстана и полный запрет деятельности КПСС на территории КССР. Мы не можем позволить пасть социализму на Казахской земле. Товарищ, как мы поступим?"
 sov.15.a:0 "Ввести Советские войска в КССР."
 sov.15.b:0 "Провести Референдум, о выходе из состава СССР"
 sov.15.c:0 "Ничего не предпринимать"
 sov.16.t:0 "Инцидент у КПП «Чарли»"
 sov.16.d:0 "Наши переговоры с Западом по статусу Западного Берлина ни к чему не привели. Товарищи из ГДР возвели Стену для пресечения побегов из ГДР, хоть это и прямое нарушение Потсдамской конференции, предусматривавшей свободное перемещение по всему Берлину. Американцы в ответ нарастили военную группировку в ФРГ. Разведка докладывает, что 2 часа назад к КПП «Чарли» на Фридрихштрассе прибыли три американских джипа с военными и гражданскими лицами, за ними шли мощные бульдозеры и 10 танков, видимо, чтобы предпринять попытку снести заграждения. В ответ к КПП «Чарли» были выдвинута 7-я танковая рота капитана Войтченко 3-го танкового батальона майора Василия Мики 68-го советского гвардейского танкового полка. Опознавательные знаки на советских боевых машинах были замазаны грязью, чтобы создать впечатление, что они принадлежат ГДР."
 sov.16.a:0 "Привести войска ЗГВ в боевую готовность, и отдать приказ о атаке!"
 sov.16.b:0 "Держать войска наготове, но попытаемся все решить мирно."
 sov.17.t:0 "Создание СЭВ"
 sov.17.d:0 "СЭВ -  межправительственная экономическая организация, которая задумываться как экономический союз стран социализма и должна будет способствовать взаимному укреплению социалистических экономик и даст новые возможности для развития."
 sov.17.a:0 "Да здравствует СЭВ!"
 sov.17.b:0 "Нам это ни к чему"
 sov.18.t:0 "Сепаратизм в Узбекской ССР! Узбекистан требует суверенитета!"
 sov.18.d:0 "Товарищ! Сотни тысяч узбеков вышли на улицы к административным зданиям по всем городам Узбекистан! Они требую: выход из состава Союза Советских Социалистических Републик, суверенитета Узбекистана и полный запрет деятельности КПСС на территории УССР. Мы не можем позволить пасть социализму на Узбекской земле. Товарищ, как мы поступим?"
 sov.18.a:0 "Ввести Советские войска в УССР."
 sov.18.b:0 "Провести Референдум, о выходе из состава СССР"
 sov.18.c:0 "Ничего не предпринимать"
 sov.19.t:0 "Вопрос о передаче Порт-Артура Китайской стороне"
 sov.19.d:0 "По заключенному в августе 1945 года советско-китайскому договору Порт-Артур передавался в аренду СССР на 30 лет в качестве военно-морской базы. О передаче Дальнего и всего Квантуна речь уже не шла. Однако завершивший гражданскую войну, объединенный и резко усилившийся Китай не желал присутствия иностранных, пусть и дружественных войск на своей территории. С одной стороны удерживание Порт-Артура будет усложнено тем что он изолирован от территории РСФСР и в случае чего удержать его будет довольно трудно, и его передача улучшит наши отношения с Мао, с другой лишившись этой базы ВМФ мы лишимся возможности напрямую проводить операции флота в Желтом море."
 sov.19.a:0 "Отдать Порт-Артур Китаю"
 sov.19.b:0 "Оставить Порт-Артур себе"
 sov.20.t:0 "70-ти летие Сталина"
 sov.20.d:0 "Сегондня, исполнилось 70 лет генералиссимусу Советского Союза, Генеральному секретарю ЦК ВКП(б), Председателю Совета Министров СССР Иосифу Виссарионовичу Сталину. 21 декабря в Большом театре состоялось торжественное заседание, посвящённое 70-летию Сталина, все трудящиеся мира поздравляют дорогого Иосифа с его юбилеем!"
 sov.20.a:0 "С юбилеем, товарищ Сталин!"
 sov.21.t:0 "Корея самопровозгласила независимость!"
 sov.21.d:0 "Сегондня, корейское руководство, подло, за нашей спиной провозгласило независимость своего государства с новой ревизионистской идеологией, под названием "Чучхе".Товарщ, нужно действовать незамедлительно если не хотим потерять Северную корею, за которую наши солдаты пролили так много крови!
 sov.21.a:0 "Мы вернем в Корею порядок!"
 sov.21.b:0 "Пускай сидят и сгниют там!"
 sov.22.t:0 "Вопрос с Советскими Корейцами"
 sov.22.d:0 "После длительной оккупации Кореи Японской Империей множество корейцов бежало в Советский Союз, теперь когда север Кореи освобожден, корейские органы власти запрашивают возвращения советских корейцев на свою етническую родину. Так как мы ответим Временному Народному Комитету Северной Кореи?"
 sov.22.a:0 "Согласиться с их запросом"
 sov.22.b:0 "Отказать корейцам"
 sov.23.t:0 "Ким Ир Сен запрашивает экономическую помощь"
 sov.23.d:0 "ВНК СК в лице Ким Ир Сена, обратился к нам с просьбой помочь им в экономическом плане, послать своих инженеров, специалистов и технику? Это недешевое удовольствие!"
 sov.23.a:0 "Согласиться с их запросом"
 sov.23.b:0 "Отказать корейцам"
 ukr.1.t:0 "Наш народ требует выхода из СССР!"
