 news.1.t:0 "Начало Холодной Войны"
 news.1.d:0 "Формально начало холодной войны 5-е марта 1946 года, когда Уинстон Черчилль произнёс свою знаменитую речь в Фултоне (Город в США) в которой выдвинул идею создания военного союза англосаксонских стран для борьбы с мировым коммунизмом. Фактически обострение отношений между союзниками началось раньше, но к марту 1946 года оно усилилось из-за отказа СССР вывести оккупационные войска из Ирана. Черчилль призвал не повторять ошибок 30-х годов и последовательно отстаивать ценности свободы, демократии и «Христианской цивилизации» против тоталитаризма, для чего необходо обеспечить тесное единение и сплочение англосаксонских наций."
 news.1.a:0 "Обстановка накаляеться."
 news.1.b:0 "Сотрем Капитализм с лица земли!"
 news.1.c:0 "Выбросим коммунизм на свалку мировой истории!"
 news.2.t:0 "Создание ГДР"
 news.2.d:0 "9 июня 1945 года на территории, где находились советские войска, была образована Советская военная администрация в Германии (СВАГ, прекратила своё существование в октябре 1949 г. после провозглашения ГДР и вместо неё была образована Советская контрольная комиссия), первым её главнокомандующим стал Г. К. Жуков.Провозглашение ГДР состоялось спустя пять месяцев в ответ на создание на территории трёх западных оккупационных зон ФРГ, 7 октября 1949 провозглашена Конституция ГДР."
 news.2.a:0 "Холодная война разгорается..."
 news.2.b:0 "Да здравствует еще одно, новое, социалистическое государство!"
 news.2.c:0 "Еще одна марионетка советского тоталитаризма"
 news.3.t:0 "Смерть Сталина"
 news.3.d:0 "1 марта 1953 года Сталина, лежащего на полу в малой столовой Ближней дачи (одна из резиденций Сталина), обнаружил сотрудник охраны Лозгачёв. Утром 2 марта на Ближнюю дачу прибыли врачи и диагностировали паралич правой стороны тела. 4 марта 1953 года было объявлено о болезни Сталина, опубликованы и передавались по радио бюллетени о состоянии его здоровья; упоминались такие признаки тяжелого состояния, как инсульт, потеря сознания, паралич тела, агональное дыхание Чейна — Стокса. 5 марта в 21 час 50 минут Сталин умер. Временно Председателем Совета министров СССР, был назначен Георгий Максимилианович Маленков. С этого момента в СССР началась политическая борьба за власть."
 news.3.a:0 "Интерсно что из этого выйдет..."
 news.3.b:0 "Почтим Иосифа Виссарионовича..."
 news.4.t:0 "ФРГ получило независимость"
 news.4.d:0 "24 мая 1949 года заседавший в Бонне под контролем военных губернаторов оккупационных зон Парламентский совет из 65 человек провозгласил Федеративную Республику Германия"
 news.4.a:0 "Интересно..."
 news.4.b:0 "Да здравствует ФРГ!"
 news.4.c:0 "Еще одна марионетка Американского империализма."
 news.5.t:0 "КНДР получила независимость"
 news.5.d:0 "Корейская Народно-Демократическая Республика (КНДР) была образована 9 сентября 1948 года в ответ на образование на юге Корейского полуострова Республики Корея. Политическая власть была монополизирована Трудовой Партией Кореи начиная с самых первых лет существования КНДР. В хозяйстве была установлена плановая экономика; приблизительно с 1949 года практически вся промышленность, внутренняя и внешняя торговля находится под контролем государства."
 news.5.a:0 "Интересно как сложиться политическая ситуация, на корейской полу-острове."
 news.5.b:0 "Еще одна страна стала рабом коммунизма"
 news.5.c:0 "Да здравствует великое Корейское социалистическое государство!"
 news.6.t:0 "Хрущев избран Первым Секретарем ЦК КПСС"
 news.6.d:0 "Сегодня Никита Хрущев был избран Первым Секретарем ЦК КПСС и начал управление огромным государством под названием Советский Союз. Сможет ли он сделать СССР еще сильней и могущественней? Сможет ли он справиться с обязаностями Первого Секретаря ЦК КПСС? Увидим в ближайшем будущем!"
 news.6.a:0 "Хорошо"
 news.6.b:0 "Да здравствует новый Первый Секретарь ЦК КПСС!"
 news.6.c:0 "Интересно, что он из себя представляет?"
 news.7.t:0 "Берия избран Первым Секретарем ЦК КПСС"
 news.7.d:0 "Сегодня Лаврентий Берия был избран Первым Секретарем ЦК КПСС и начал управление огромным государством под названием Советский Союз. Сможет ли он сделать СССР еще сильней и могущественней? Сможет ли он справиться с обязаностями Первого Секретаря ЦК КПСС? Увидим в ближайшем будущем!"
 news.7.a:0 "Хорошо"
 news.7.b:0 "Да здравствует новый Первый Секретарь ЦК КПСС!"
 news.7.c:0 "Интересно, что он из себя представляет?"
 news.8.t:0 "Провозглашена Республика Корея"
 news.8.d:0 "После окончания Второй Мировой, и разгрома Японии в частности, Корея была разделена на 2 зоны окупации по 38-ой параллели, За часть Кореи северней 38-ой паралели отвечет СССР, а за Южную часть отвечает США, сегодня Ли Сын Ман отправил запрос о провозглашении Республики Корея, на что правительство США согласилось."
 news.8.a:0 "Интересно, а как ответит СССР?"
 news.8.b:0 "Еще одна марионетка Американского империализма"
 news.8.c:0 "Слава свободной Корее!"
 news.9.t:0 "В Корее началась Война!"
 news.9.d:0 "Сегодня войска Корейской Народно-Демократической Республики перейшли 38-ю параллель, и тем самым обьявив войну Южнокорейскому правительству. Война судя по всему будет затяжная и тяжелая, это начало локального конфликта...  "
 news.9.a:0 "Опять война..."
 news.9.b:0 "Уничтожьте капиталистов, наши Корейские братья!"
 news.9.c:0 "Да как эти комми посмели?"
 news.10.t:0 "Дуайт Эйзенхауэр новый президент США"
 news.10.d:0 "Сегодня получивши 442 голосов изберателей, победил кандидат от Республиканской Партии Дуайт Эйзенхауэр, который вошел в Белый Дом, сегодня в своей речи он сказал :(Мы поведем США к новым победам, и сделаем ее могущественней чем когда либо!)"
 news.10.a:0 "Интересно, а какую политику будет вести он?"
 news.10.b:0 "Американский народ выбрал вояку ястреба, это нас настораживает..."
 news.10.c:0 "Приветствуем нового президента США, Дуайта Эйзенхауэра!"
 news.11.t:0 "Эдлай Стивенсон новый президент США"
 news.11.d:0 "Сегодня получивши 442 голосов изберателей, победил кандидат от Демократической Партии Эдлай Стивенсон, который вошел в Белый Дом, сегодня в своей речи он сказал (Мы поведем США к новым победам, и сделаем ее могущественней чем когда либо!)"
 news.11.a:0 "Интересно, а какую политику будет вести он?"
 news.11.b:0 "Американский народ выбрал лже демократов, надеемся что он не агрессивны..."
 news.11.c:0 "Приветствуем нового президента США, Эдлая Стивенсона!"
 news.12.t:0 "Мао Цзэдун умер, главой КНР стал Хуа Гуофэн"
 news.12.d:0 "С 1971 г. Мао сильно болел и нечасто выходил на люди, и все это время в КНР шла борьба за власть. К тому времени Мао уже серьёзно болен болезнью Паркинсона и не в состоянии активно вмешиваться в политику. После двух тяжёлых инфарктов 9 сентября 1976 года в 0:10 часов по пекинскому времени на 83-м году жизни Мао Цзэдун скончался. На похороны «Великого кормчего» пришло более миллиона человек. Тело покойного подверглось бальзамированию по разработанной китайскими учёными методике и выставлено для обозрения год спустя после смерти в мавзолее, сооружённом на площади Тяньаньмэнь по распоряжению Хуа Гуофэна. Хуа Гуофэн занял место главы государства."
 news.12.a:0 "Поменяет ли курс Китай?"
 news.12.b:0 "Отправить соболезнования"
 news.12.c:0 "Умер диктатор, есть шанс что Китай поменяет курс."
 news.13.t:0 "Гоминьдан начал наступление!"
 news.13.d:0 "Сразу после капитуляции Японии ни Гоминьдан, ни КПК не были способны установить контроль над всей территорией Китая. Хотя гоминьдан имел в распоряжении более крупные, чем у компартии, военные силы, но они были сосредоточены на западе страны. Мир в Китае который держался после разгрома Японии был очень шатким. Обстановка накалялась все более и более сильно. Сегодня Гоминьдан дал приказ о широкомаштабном наступлении на позиции коммунистов и о фактическом начале нового этапа гражданской войны в Китае."
 news.13.a:0 "Кто же победит?"
 news.13.b:0 "Смерть националистам!"
 news.13.c:0 "Смерть Коммунистам!"
 news.14.t:0 "Гарри Трумэн остался президентом США! "
 news.14.d:0 "Сегодня получивши 303 голосов изберателей, победил кандидат от Демократической Партии Гарри Трумэн, который вошел в Белый Дом, сегодня в своей речи он сказал (Мы поведем США к новым победам, и сделаем ее могущественней чем когда либо!)"
 news.14.a:0 "Интересно, будут ли перемены?"
 news.14.b:0 "Американский народ выбрал лже демократов, надеемся что он не агрессивны..."
 news.14.c:0 "Приветствуем президента США, Гарри Трумэна!"
 news.15.t:0 "Томас Дьюи новый президент США"
 news.15.d:0 "Сегодня получивши 303 голосов изберателей, победил кандидат от Республиканской Партии Томас Дьюи, который вошел в Белый Дом, сегодня в своей речи он сказал :(Мы поведем США к новым победам, и сделаем ее могущественней чем когда либо!)"
 news.15.a:0 "Интересно, а какую политику будет вести он?"
 news.15.b:0 "Американский народ выбрал республиканца ястреба, это нас настораживает..."
 news.15.c:0 "Приветствуем нового президента США, Томаса Дьюи!"
 news.16.t:0 "Президентом Франции стал Венсан Ориоль"
 news.16.d:0 "Сегодня был избран в президенты кандидат от социалистической партии, Венсан Жюль Ориоль, он пришел чтобы строить новую Францию, и провести послевоенное восстановление, также он по политике голубь, он настроен на мир."
 news.16.a:0 "Отправить поздравленние"
 news.16.b:0 "Социалисты...это хорошо..."
 news.16.c:0 "Надеемся что мы продолжим сотрудничество"
 news.17.t:0 "Провозглашена НСРА"
 news.17.d:0 "Сегодня Албанская Партия Труда во главе с Энвером Ходжей официально правозгласили Народно Социалистическую Республику Албания!"
 news.17.a:0 "Еще один союзник СССР"
 news.17.b:0 "Да здравствует НСРА!"
 news.17.c:0 "Проклятые коммунисты..."
 news.18.t:0 "Провозглашена Народная Республика Болгария"
 news.18.d:0 "Согласно официальным результатам проведенного Всенародного референдума 92% народ проголосовал за свержение монархии и провозглашение Народной Республики Болгарии. Председателем Совета Министров НРБ назначен Георгий Димитров. "
 news.18.a:0 "Еще один союзник СССР..."
 news.18.b:0 "Да здравствует НРБ!"
 news.18.c:0 "Проклятые коммунисты..."
 news.19.t:0 "Провозглашена Румынская Народная Республика!"
 news.19.d:0 "Сегодня в Румынии прошли выборы в Великое национальное собрание Румынии, по результатам выборов победили коммунисты, пост председателя Председатель Совета Министров Румынии избран товарищ Петру Гроза. "
 news.19.a:0 "Еще один союзник СССР..."
 news.19.b:0 "Поздравим румынский народ! "
 news.19.c:0 "Проклятые коммунисты..."
 news.20.t:0 "Провозглашена Венгерская Народная Республика!"
 news.20.d:0 "Сегодня в Венгрии были проведены свободные выборы, предусмотренные Ялтинскими соглашениями, на которых большинство (86 %) получила Венгерская социалистическая рабочая партия, по заявлению правительства Венгрии (В скором времени в стране стартуют радикальные реформы, которые превратят уничтожат буржуазную систему в Венгрии и закрепят социалистический строй!)"
 news.20.a:0 "Еще один союзник СССР..."
 news.20.b:0 "Поздравим венгерский народ! "
 news.20.c:0 "Проклятые коммунисты..."
 news.21.t:0 "XX Сьезд КПСС!"
 news.21.d:0 "Сегодня во Дворце Съездов состоялось закрытое заседание ЦК КПСС генеральным секретарем был зачитан доклад «О культе личности и его последствиях». В нём была высказана новая точка зрения на недавнее прошлое страны, с перечислением многочисленных фактов преступлений второй половины 1930-х — начала 1950-х, вина за которые возлагалась на Сталина. В целом съезд резко критиковался многими коммунистами, начиная с приверженных сталинской линии маоистского Китая и ходжаистской Албании. На Западе это уже назвали первой оттепелью. "
 news.21.a:0 "Наступила Оттепель..."
 news.21.b:0 "Только правда сможет указать нам путь в будущее!"
 news.21.c:0 "Коммунисты сами себе копают яму!"
 news.22.t:0 "Начало Революции на Кубе!"
 news.22.d:0 "Сообщение от Международного информагенства! Сегодня на Кубе произошли волнения против режима Фульхенсио Батисты, митинги были жестоко разогнаны полицией. Лидеры революционого движения Фидель и Рауль Кастро находяться в розыске . По заявлению МИД Кубы ситуация в стране под контролем, бандиты ушли в джунгли, но армия скоро очистит джунгли от них."
 news.22.a:0 "..."
 news.22.b:0 "Смерть буржуазному правлению Кубы!"
 news.22.c:0 "Нужно помочь законоизбранному правительству!"
 news.23.t:0 "На Кубе произошла революция!"
 news.23.d:0 "Сообщение от Международного информагенства! Сегодня на Кубе в результате недавно прошедших митингов, правительство Батисты пошло на компромисс и во избежание кровопролития решило сформировать новое правительство. По сообщениям около 70% постов в нем займут коммунисты. Новый глава государства Фидель Кастро обьявил о грядущих в стране переменах и заявил о курсе сближения с социалистическими странами "
 news.23.a:0 "..."
 news.23.b:0 "Да здравствует социалистическая Куба!"
 news.23.c:0 "Проклятые коммунисты у нас прямо под носом!"
 news.24.t:0 "Повстанцы захватили власть на Кубе!"
 news.24.d:0 "Сегодня отряды повстанцев вступили в Гавану, 2 января в столицу торжественно прибудет команданте Фидель. 6 долгих лет шла борьба против правительства Батисты,революционеры победили показав всем как важно сплочение перед трудностями! В скором времени Революционный совет Кубы сформирует народное правительство во главе с Команданте Кастро. "
 news.24.a:0 "Ждем дальнейшего развития событий..."
 news.24.b:0 "Да здравствует социалистическая Куба!"
 news.24.c:0 "Проклятые коммунисты у нас прямо под носом!"
 news.25.t:0 "Восстание на Кубе было полностью подавлено!"
 news.25.d:0 "Сегодня последние отряды повстанцев были окружены и разбиты силами армии и спецназа в ходе армейской операции в городе Санта-Клара, они окружили и разбили последние отряды революционеров Кастро. Министр внутренних дел Кубы заявил что спецназовцам, удалось захватить живыми несколько полевых командиров и одного из лидеров повстанцев - Эрнесто Гевару, вскоре он и другие командиры партизан предстанут перед судом!"
 news.25.a:0 "Ждем дальнейшего развития событий..."
 news.25.b:0 "Вечная память полягшим кубинским революционерам!"
 news.25.c:0 "Порядок на Кубе вновь восстановлен!"
 news.26.t:0 "КНР осудила руководство СССР"
 news.26.d:0 "Сегодня руководство КНР выразило свою критику относительно доклада «О культе личности» обвинив советское руководство в ревизионизме и уступках Западу, заявив, что «…мы считаем, что, было бы серьёзным заблуждением, считать, что Сталин ошибался во всём, поскольку за 30 лет при жизни Сталина было завершено строительство социализма, достигнута победа в Великой Отечественной войне». После этого Советский Союз прекратил предоставлять помощь Китаю. Теперь уже видно, что между СССР и КНР настал серьезный раскол в отношениях и насколько глубоким он будет покажет лишь время. "
 news.26.a:0 "Интересные времена настали"
 news.26.b:0 "Предатели, лицемеры!"
 news.26.c:0 "Очередная свара между красными"
 news.27.t:0 "КНР обьявила войну СССР"
 news.27.d:0 "Сегодня Председатель ЦК КП КНР Мао Цзэдун заявил «в Советском Союзе происходит контрреволюция, мы не можем остаться в стороне, когда подлыми западниками уничтожаются достижения Октябрьской революции, очерняются великие деятели коммунизма такие как товарищ Сталин…». Конфронтация между СССР и КНР достигла пика, и теперь уже видно, что войны не избежать... "
 news.27.a:0 "Кто же победит?"
 news.27.b:0 "Вот же предатели, уничтожим эту свору!"
 news.27.c:0 "Пускай бьют друг друга!"
 news.28.t:0 "КНДР обьявила войну СССР"
 news.28.d:0 "Сообщение от Центрального телеграфного агентства Кореи. Сегодня Председатель Кабинета министров КНДР товарищ Ким Ир Сен поддержал сделанное ранее заявление Председателя Мао Цзэдуна об произошедшей в Советском Союзе контрреволюции и сказал «…и теперь, когда мы видим, что теперешний курс оппортунистов, пришедших во главу СССР ведет к уничтожению Советского государства мы с нашими китайскими братьями поможем восстановить в СССР истинно народное правление. По приказу Государственного комитета обороны части Корейской народной армии были приведены в боевую готовность."
 news.28.a:0 "Началась маштабная война..."
 news.28.b:0 "Нас все предали..."
 news.28.c:0 "Пускай бьют друг друга!"
 news.29.t:0 "КНДР обьявила войну КНР"
 news.29.d:0 "Сообщение от Центрального телеграфного агентства Кореи. Сегодня Председатель Кабинета министров КНДР товарищ Ким Ир Сен решительно осудил агрессивные действия китайского руководства в отношении Советского Союза. На экстренно собранном заседании Политбюро ЦК ТПК товарищ Ким Ир Сен заявил «В это трудное время, когда идет борьба с западным империализмом на всех фронтах, во главе которой нас ведет Советский Союз, Мао сделав себя абсолютным правителем Китая решил восстановить империю. Мы не можем просто смотреть, когда на наших советских братьев совершено разбойничье нападение китайцев. Мы поможем братскому Советскому Союзу в борьбе с китайскими реакционерами!». Войска Корейской народной армии приведены в боевую готовность."
 news.29.a:0 "Началась маштабная война..."
 news.29.b:0 "Уничтожим китайских предателей вместе!"
 news.29.c:0 "Пускай бьют друг друга!"
 news.30.t:0 "ГДР начало строительство Берл.Стены"
 news.30.d:0 "Сегодня утром на основании решения Народной палаты ГДР от 11 августа 1961 года в Восточном Берлине и на границе между ФРГ и ГДР началось возведение стены с целью пресечения побегов граждан ГДР на Запад. Ранее Первый секретарь ЦК СЕПГ Вальтер Ульбрихт заявлял: «Строители нашей столицы заняты возведением жилья… Никто не собирается возводить стену!», в ФРГ обвинили Ульбрихта во вранье. Секретарь по безопасности ЦК СЕПГ Эрих Хонеккер заявил, что «возведение Антифашистского оборонительного вала есть мера вынужденная, поскольку Западная Германия шлет шпионов, пытается внести раздор в наше общество, при поддержке Запада жаждет пустить свои лапы для развала нашей страны и возрождения фашизма, мы не позволим им это сделать!». Бургомистр Западного Берлина Вилли Брандт назвал разделившую город стену «Позорной стеной» и этот день «черным днем германского народа». "
 news.30.a:0 "Попытка отгородится от проблем..."
 news.30.b:0 "Не позволим врагам проникнуть к нам!"
 news.30.c:0 "Или они ее снесут сами или мы поможем!"
 news.31.t:0 "Культурная революция в КНР"
 news.31.d:0 "Сегодня XI пленум ЦК КПК принял «Постановление о великой пролетарской культурной революции», где велась активная борьба с классовыми врагами. Под определения классовых врагов пролетариата, исходившие от Мао, может попасть любой человек - от обычного крестьянина до высшего партийного работника. Но хуже всех было носителям традиций - бывшим феодалам, духовенству, интеллигенции. Везде организовываются группы молодых "бунтарей" - Хунвейбинов (из студентов и школьников) которым позволили действовать фактически безнаказанно. По стране прокатились волны погромов и убийств так называемых "врагов народа, врагов партии". К чему это приведет в будущем пока не известно но видно уже каким образом правительство КНР решило укрепить свою власть."
 news.31.a:0 "..."
 news.31.b:0 "Посмотрим что выйдет"
 news.31.c:0 "Красные варвары!"
 news.32.t:0 "Большой Скачок в КНР"
 news.32.d:0 "Сегодня в КНР на Второй сессии VIII съезда КПК была утверджена «новая генеральная линия», предложенная Мао Цзэдуном. Был провозглашен курс «трёх красных знамен»: «большой скачок», народная коммуна и «новая генеральная линия». Руководство КНР выразило уверенность, что за короткий срок можно «догнать и перегнать» ведущие страны, если заменить мелкие коммуны крупными и затеять глобальные преобразования, начиная с производства стали. Правда, некоторые источники сообщают, что Председатель КПК Мао Цзэдун заявляя на расширенном совещании в Бэйдайхэ, «что зерновая проблема в основном решена», руководствовался недостоверными завышенными данными о производстве зерна в стране, и так же предложил бросить все силы на то, чтобы в 1958 году удвоить производство металла по сравнению с 1957 годом."
 news.32.a:0 "Интересно..."
 news.32.b:0 "Интересное решение"
 news.32.c:0 "Нужно следить за ситуацией..."
 news.33.t:0 "В КНР арестован Пэн Дэхуай"
 news.33.d:0 "Сегодня ночью хунвэйбины из «специальных отрядов по поимке Пэн Дэхуая» ворвались в дом на окраине Пекина, где последнее время жил маршал Пэн Дэхуай, связали его и увели. Бывший Министр обороны КНР был доставилен в Пекин, где был заключён в тюрьму. хунвэйбины водили его на «Митинги борьбы с Пэн Дэхуаем», где публично избивали. Надругательствам, избиениям и оскорблениям подверглась также и его жена Пу Аньсю, которая была арестована хунвэйбинами, а затем направлена в «исправительно-трудовой лагерь». "
 news.33.a:0 "..."
 news.33.b:0 "Мао слишком далеко зашел"
 news.33.c:0 "Зачем терзать старика..."
 news.34.t:0 "Гибель Линь Бяо"
 news.34.d:0 "Сегодня над територрией Монголии в районе города Ундэрхана потерпел крушение самолет «Трайдент» с бортовым номером 256. Девять пассажиров (восемь мужчин и одна женщина среди которых был министр обороны КНР Линь Бяо с женой). Некоторые предполагают что самолет сбили по личному указанию Мао. В пользу этой версии говорит то что к началу 1970-х годов маршал Линь Бяо рассорился почти со всеми влиятельными членами Политбюро ЦК КПК. Центральное бюро безопасности КПК заявило "Мы раскрыли попытку заговора сторонников Линь Бяо. Вместе с семьёй попытался "бежать на самолёте Trident в СССР", однако самолёт упал в Монголии, при этом все погибли.". В стране уже разворачивается кампания В Китае после его смерти была развязана кампания под названием «Критика Линь Бяо и Конфуция», направленая прежде всего против Маршала Линь Бяо и его сторонников."
 news.34.a:0 "..."
 news.34.b:0 "Соболезнуем..."
 news.34.c:0 "Еше одного коммуниста забрали в Ад!"
 news.35.t:0 "Пик умер, новый глава ГДР Ульбрихт"
 news.35.d:0 "Сегодня в Восточном Берлине скончался первый Президент ГДР Вильгельм Пик. Коммунистические партии мира выразили соболезнования народу ГДР. На заседании Политбюро ЦК СЕПГ была упразднена должность Президента, взамен нее была введена должность Председателя Государственного совета ГДР, им был избран Первый секретарь ЦК СЕПГ Вальтер Ульбрихт. "
 news.35.a:0 "Покойся с миром..."
 news.35.b:0 "Покойся с миром..."
 news.35.c:0 "..."
 news.36.t:0 "Новый глава ГДР Хонеккер"
 news.36.d:0 "Сегодня на пленуме ЦК СЕПГ подал в отставку со всех постов «по состоянию здоровья» Первый секретарь ЦК СЕПГ Вальтер Ульбрихт. Это стало неожиданностью для общественности и поговаривают что Ульбрихт подал в отставку под давлением Брежнева, поскольку своими идеологическими построениями и демонстративным выпячиванием «развитого» социализма ГДР Ульбрихт бросал вызов советскому партийному руководству. Новым Генеральным секретарем ЦК СЕПГ избран Эрих Хонеккер, в прошлом Председатель Союза свободной немецкой молодёжи. "
 news.36.a:0 "..."
 news.36.b:0 "Приветсвуем Хонеккера!"
 news.36.c:0 "Опять что-то неподелили"
 news.37.t:0 "Новый глава КНР Дэн Сяопин"
 news.37.d:0 "Сегодня на пленуме ЦК КПК Хуа Гофен передал полномочия Генерального секретаря Председателю Военного совета ЦК КПК Дэн Сяопину, Дэн собирается начать глубокие реформы, чтобы продолжить политику классовой борьбы, взять курс на улучшение отношений с Западом. Реформистские настроения распостраняются в обществе, однако, Китаю предстоит пройти трудный путь в реформировании общества и экономики."
 news.37.a:0 "Грядут большие перемены!"
 news.37.b:0 "Увидим что из этого выйдет"
 news.37.c:0 "Увидим что из этого выйдет"
 news.38.t:0 "Правозглашена Китайская Народная Республика!"
 news.38.d:0 "Шедшая столь долгое время гражданская война можно сказать закончилась. Части НОАК выдавили войска националистов из Материкового Китая. глава правительства Республики Китай генералиссимус Чан Кайши укрылся на Тайване, куда вместе с ним туда перебрались его партия Гоминьдан, администрация и парламент — Национальное собрание, составленное из представителей всех китайских провинций. Эта война явилась завершающим этапом народно-демократической революции, уничтожившей феодально-помещичий гнёт и засилие иностранного империализма в Китае. В скором времени намечены мирные переговоры в Пекине между делегациями КПК и Гоминьдана. На митинге на площади Тяньаньмэнь в Пекине было торжественно провозглашено Образование Китайской Народной Республики."
 news.38.a:0 "Поздравим Китайский народ с этим событием!"
 news.38.b:0 "Ура, Товарищи!"
 news.38.c:0 "Проклятые комми!"
 news.39.t:0 "Тибет ответил огнем на провокацию КНР"
 news.39.d:0 "Правительство Тибета решило дать решительный отпор китайским агрессорам. В стране обьявлена массовая мобилизация, регент Панчен-лама X был отстранён и вся власть перешла в руки Далай-ламы XIV. Далай-лама направил письмо Мао Цзэдуну в котором требовал вывести войска, угрожая в противном случае «...вашему богомерзкому режиму придет ужасный конец! Пока еще не позно, подумайте..»"
 news.39.a:0 "Опять прольеться кровь..."
 news.39.b:0 "Мао это просто так не оставит!"
 news.39.c:0 "Смерть коммунистам!"
 news.40.t:0 "КНР захватил Тибет"
 news.40.d:0 "После череды стычек Вооруженных сил Тибета с частями НОАК, видя невозможность отбить нападение китайцев, Правительство Тибета обьявило о прекращении огня чтобы «..избежать дальнейшего бессмысленого кровопролития, мы должны сесть за стол переговоров с КНР». Это означает лишь одно – капитуляция, Тибет станет территорией Красного Китая."
 news.40.a:0 "..."
 news.40.b:0 "Прекрасно!"
 news.40.c:0 "Коммунисты вкрай обнаглели..."
 news.41.t:0 "Началась Индокитайская война!"
 news.41.d:0 "Новости из Юго-Восточной Азии! Несколько дней назад французское командование направило руководству Вьетминя ультиматум с требованием разоружится и очистить от своего присутствия порт Хайфон. Однако, Руководство Вьетминя отвергло эти требования. Сегодня французские военные корабли начали массированный обстрел города, в результате которого погибли по меньшей мере шесть тысяч жителей Хайфона. В ответ на это руководство Вьетминя заявило, что освободит весь Французский Индокитай от угнетателей и приняло решение о переходе к стратегии продолжительной народной войны, направленной на истощение сил противника."
 news.41.a:0 "..."
 news.41.b:0 "Чертовы империалисты!"
 news.41.c:0 "Смерть коммунистам!"
 news.42.t:0 "Создано НАТО"
 news.42.d:0 "Сегодня в Брюсселе завершилась конференция, результатом которой подписание представителями двенадцати стран (Бельгия, Великобритания, Дания, Исландия, Италия, Канада, Люксембург, Нидерланды, Норвегия, Португалия, США, Франция) Североатлантического Договора о коллективной безопастности. Все стороны обязывались коллективно защищать любого участника договора, на которого будет совершено нападение. Фактически, НАТО было ориентировано на противодействие СССР и странам социалистического лагеря."
 news.42.a:0 "Как ответит СССР?"
 news.42.b:0 "Чертовы империалисты!"
 news.42.c:0 "Выбросим коммунизм на свалку мировой истории!"
 news.43.t:0 "Франко умер, новый король Испании Хуан Карлос"
 news.43.d:0 "Сегодня в Мадриде скончался Герой гражданской войны в Испании, Каудильо Испании генерал Франциско Франко. Предчуствуя, видимо, свою скорую смерть Генерал Франко назначил своим преемником короля Хуана Карлоса І, который намерен демократизировать страну и превратить ее в парламентскую монархию, однако с этим несогласны фалангисты, которые пригрозили силовым путем вернуть страну на верный путь… "
 news.43.a:0 "Какой же путь он выберет?"
 news.43.b:0 "Смерть фашизму!"
 news.43.c:0 "Надеемся на дальнейшую демократизацию"
 news.44.t:0 "В Греции началась гражданская война!"
 news.44.d:0 "Коммунисты восстали в северных областях страны и обьявили о создании Временного демократического правительства во главе с командующим ДАГ, членом Политбюро ЦК КПГ Маркосом Вафиадисом. Их обеспечивают оружием СССР, Болгария и Югославия. Началась гражданская война..."
 news.44.a:0 "Война... опять война..."
 news.44.b:0 "Коммунисты вперед!"
 news.44.c:0 "Смерть коммунистам!"
 news.45.t:0 "Берут Умер, новый глава ПНР Гомулка"
 news.45.d:0 "Центральный Комитет Польской объединённой рабочей партии с чуством глубокой скорби извещает партию и всех трудищихся Польской Народной Республики, что 12 марта 1956 года в Москве после сильнейшего сердечного приступа скончался Президент Польши, Первый секретарь ЦК ПОРП товарищ Болеслав Берут. На экстренном заседании Политбюро был избран новый Первый секретарь – товарищ Владислав Гомулка."
 news.45.a:0 "..."
 news.45.b:0 "Вечная ему память..."
 news.45.c:0 "..."
 news.46.t:0 "Гомулка смещен, новый глава ПНР Герек"
 news.46.d:0 "На заседании Политбюро по вопросу массовых забастовок в Польше с поста Первого секретаря был смещен Владислав Гомулка. Его обвинили в том, что он необоснованно дал приказ о силовом разгоне митингов войсками, после этого у Гомулки случился сердечный приступ и его увезли в больницу. Новым Первым секретарем избран первый секретарь Катовицкого воеводского комитета ПОРП Эдвард Герек."
 news.46.a:0 "..."
 news.46.b:0 "Посмотрим, как пойдут дела"
