 news.92.t:0 "Вопрос с Западным Берлином"
 news.92.d:0 "После того, как Советский Союз фактически передал свой сектор безопасности Берлина правительству ГДР, западный сектор Берлина по-прежнему оставался под властью оккупационных войск США, Великобритании и Франции. С точки зрения СССР такая ситуация ставила под сомнение государственную самостоятельность ГДР. Советский глава выдвинул ультиматум Западу - потребовал окончания четырёхдержавного управления Берлина и превращение Западного Берлина в демилитаризованный свободный город. В противном случае, согласно ультиматуму, Советский Союз был намерен передать контроль доступа к городу властям ГДР и заключить с ней сепаратный мирный договор. Удовлетворение этого требования привело бы в перспективе к присоединению Западного Берлина к ГДР. США и Франция отвергали советские требования, в то время как правительство Великобритании, было готово к компромиссу. Однако после нескольких безуспешных переговоров Советский Союз отказался от своего ультиматума, но поощрял руководство ГДР к усилению контроля над границей между Восточным и Западным Берлином. "
