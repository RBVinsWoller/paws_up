 MOBILE_WARFARE_DOCTRINE_LABEL:0 "ДОКТРИНА МАНЕВРЕННОЙ ВОЙНЫ"
 MOBILE_WARFARE_DOCTRINE_DESC:0 "Маневренная война делает упор на скорость и маневренность, чтобы отрезать противника от основных сил и расстроить его боевые порядки."
 SUPERIOR_FIREPOWER_DOCTRINE_LABEL:0 "ДОКТРИНА ПРЕВОСХОДСТВА ОГНЕВОЙ МОЩИ"
 SUPERIOR_FIREPOWER_DOCTRINE_DESC:0 "Эта доктрина делает упор на забрасывание врага снарядами, а не пушечным мясом. Наши люди - на вес золота, а пули - нет."
 GRAND_BATTLEPLAN_DOCTRINE_LABEL:0 "ДОКТРИНА КРУПНОМАСШТАБНОГО ПЛАНИРОВАНИЯ"
 GRAND_BATTLEPLAN_DOCTRINE_DESC:0 "Тщательные планирование и подготовка перед началом боя - залог успеха."
 MASS_ASSAULT_DOCTRINE_LABEL:0 "ДОКТРИНА МАССИРОВАННОГО ШТУРМА"
 MASS_ASSAULT_DOCTRINE_DESC:0 "Не стоит гоняться за «идеальным» оружием; много «достаточно хорошего» оружия - вот путь к победе!"
 MOBILE_INFANTRY_LABEL:0 "МОТОРИЗИРОВАННАЯ ПЕХОТА"
 MOBILE_INFANTRY_LABEL_TT:0 "Улучшить скорость и организацию моторизированной пехоты."
 BLITZKRIEG_LABEL:0 "БЛИЦКРИГ"
 BLITZKRIEG_LABEL_TT:0 "Улучшить организацию танковых частей."
 DESPERATE_DEFENSE_LABEL:0 "ОТЧАЯННАЯ ОБОРОНА"
 DESPERATE_DEFENSE_LABEL_TT:0 "Максимально активизировать вербовку и партизанские методы."
 MODERN_BLITZKRIEG_LABEL:0 "СОВРЕМЕННЫЙ БЛИЦКРИГ"
 MODERN_BLITZKRIEG_LABEL_TT:0 "Улучшить организацию армии и меры противодействия."
 DISPERSED_SUPPORT_LABEL:0 "РАССРЕДОТОЧЕННАЯ ПОДДЕРЖКА"
 DISPERSED_SUPPORT_LABEL_TT:0 "Улучшить организацию и эффективность артиллерийских соединений."
 INTEGRATED_SUPPORT_LABEL:0 "КОМПЛЕКСНОЕ ВЗАИМОДЕЙСТВИЕ"
 INTEGRATED_SUPPORT_LABEL_TT:0 "Улучшить организацию и эффективность отрядов обеспечения."
 AIRLAND_BATTLE_LABEL:0 "ВОЗДУШНО-НАЗЕМНЫЙ БОЙ"
 AIRLAND_BATTLE_LABEL_TT:0 "Улучшить наступательные возможности армии."
 SHOCK_AND_AWE_LABEL:0 "ШОК И ТРЕПЕТ"
 SHOCK_AND_AWE_LABEL_TT:0 "Улучшить общую эффективность армии."
 ASSAULT_LABEL:0 "ШТУРМ"
 ASSAULT_LABEL_TT:0 "Сделать упор на фронтальное наступление бронетехникой."
 INFILTRATION_LABEL:0 "ПРОНИКНОВЕНИЕ"
 INFILTRATION_LABEL_TT:0 "Сделать упор на дезинформацию и нестандартное использование пехоты."
 DEEP_BATTLE_LABEL:0 "ТЫЛОВЫЕ СРАЖЕНИЯ"
 DEEP_BATTLE_LABEL_TT:0 "Улучшить обеспечение и возможность нанесения ударов по глубокому вражескому тылу."
 MASS_MOBILIZATION_LABEL:0 "МАССОВАЯ МОБИЛИЗАЦИЯ"
 MASS_MOBILIZATION_LABEL_TT:0 "Максимально активизировать вербовку и упор на численность."
 FLEET_IN_BEING_DESC:0 "Сильный флот, основой которого являются линкоры, даст понять, что с нами необходимо считаться."
 TRADE_INTERDICTION_DESC:0 "Сражаясь на море с более сильным противником, мы можем втянуть его флот в битвы и уничтожить пути снабжения, чтобы взять измором его военную машину."
 BASE_STRIKE_DESC:0 "Сделав упор на авианосцы и их поддержку, мы сможем достать любого врага, будь то на суше или море."
 AIR_SUPERIORITY_DESC:0 "Наши истребители - основа ВВС. Они сторожат наше небо, сопровождают бомбардировщики и уничтожают врагов, помогая сухопутным войскам."
 BATTLEFIELD_SUPPORT_DESC:0 "Улучшив взаимодействие штурмовиков с наземными дивизиями, мы сможем масикмально эффективно уничтожать силы противника."
 OPERATIONAL_INTEGRITY_DESC:0 "Тактические бомбардировщики очень гибки, они могут оказывать поддержку наземным войскам в дополнение к стандартным бомбардировкам."
 STRATEGIC_DESTRUCTION_DESC:0 "Уничтожая заводы противника, будь то ночью или, что гораздо опаснее, днем, мы сильно подорвем его военно-промышленный комплекс."
