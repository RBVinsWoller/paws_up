 RESEARCH_INSTANT_DESC:0 "Исследования выполняются мгновенно, если вы меняете дерево технологий, имея более чем одну изученную технологию в текущем дереве."
 infantry_folder:0 "Пехота"
 infantry_folder_desc:0 "Техника и оружие для пехоты."
 support_folder:0 "Роты обеспечения"
 support_folder_desc:0 "Разведчики, инженеры, полевые госпитали и другие роты обеспечения."
 armour_folder:0 "Бронетехника"
 armour_folder_desc:0 "Танки и их разновидности."
 artillery_folder:0 "Артиллерия"
 artillery_folder_desc:0 "Артиллерия, противотанковое и противовоздушное вооружение для дивизий."
 land_doctrine_folder:0 "Сухопутная доктрина"
 land_doctrine_folder_desc:0 "Сухопутная доктрина, определяющая, как должны вести бой ваши наземные войска."
 naval_folder:0 "ВМФ"
 naval_folder_desc:0 "Корабли и подводные лодки."
 naval_doctrine_folder:0 "Морская доктрина"
 naval_doctrine_folder_desc:0 "Морская доктрина, определяющая, как должен сражаться ваш флот."
 air_techs_folder:0 "Авиация"
 air_techs_folder_desc:0 "Самолеты."
 air_doctrine_folder:0 "Воздушная доктрина"
 air_doctrine_folder_desc:0 "Воздушная доктрина, определяющая, как должна сражаться ваша авиация."
 industry_folder:0 "Промышленность"
 industry:0 "Промышленность"
 industry_folder_desc:0 "Промышленность и промышленное производство."
 electronics_folder:0 "Машиностроение"
 electronics_folder_desc:0 "Машиностроение, радары, шифрование и разработка новейших технологий."
 secret_weapons_folder:0 "Секретное оружие"
 secret_weapons_folder_desc:0 "Невероятное оружие, созданное безумными учеными."
 mobile_warfare:0 "Маневренная война"
 mobile_warfare_desc:0 "Маневренная война делает упор на скорость и маневренность, чтобы отрезать противника от основных сил и расстроить его боевые порядки.\n\n"
 delay:0 "Сдерживание"
 delay_desc:0 "Даже когда в битве нельзя победить, бывает полезно замедлить наступление противника с помощью засад и сдерживающих действий."
 elastic_defence:0 "Гибкая оборона"
 elastic_defence_desc:0 "Гибкая оборона не концентрирует все силы на линии фронта, а создает более «глубокий» слой обороны. Он дает защитникам время отреагировать и пойти в контрнаступление, пока атакующие рассредоточены, а их продвижение замедлилось."
 mobile_infantry:0 "Моторизированная пехота"
 mobile_infantry_desc:0 "Обычная пехота подчас слишком медлительна, чтобы не отставать от быстрой бронетехники, реагировать на ее действия или отступать от нее. Проблему решает моторизированная или механизированная пехота, идущая в ногу с темпами современной войны.\n\n"
 mass_motorization:0 "Масштабная механизация"
 mass_motorization_desc:0 "Еще больший упор на моторизированную пехоту."
 mechanised_offensive:0 "Механизированное наступление"
 mechanised_offensive_desc:0 "Моторизированная пехота всем хороша, но возглавлять наступление должна пехота, которая перемещается на бронетранспортерах, оснащенных тяжелым вооружением."
 armored_spearhead:0 "Танковый прорыв"
 armored_spearhead_desc:0 "Полный потенциал танков нельзя раскрыть, если они все время оказывают поддержку пехоте. Вместо этого их следует объединить в быстрые, действующие независимо части, способные возглавить наступление.\n\n"
 schwerpunk:0 "Главный удар"
 schwerpunk_desc:0 "В любой операции следует определить точку главного удара, где нужно сосредоточить максимум сил и одержать там победу."
 blitzkrieg:0 "Блицкриг"
 blitzkrieg_desc:0 "Блицкриг - стратегия использования быстрых танковых частей при поддержке моторизированной пехоты и авиации, чтобы прорваться сквозь оборонительные порядки противника, дезорганизовать и окружить его."
 kampfgruppe:0 "Боевые группы"
 kampfgruppe_desc:0 "Боевая группа - специальное формирование, созданное для выполнения особой задачи."
 firebrigades:0 "Пожарный корпус"
 firebrigades_desc:0 "«Пожарными корпусами» называли наспех собранные части в случае вражеского прорыва или других экстренных ситуаций.\n\n"
 backhand_blow:0 "Удар в тыл"
 backhand_blow_desc:0 "Вместо того чтобы бороться за каждый клочок земли, в основном можно игнорировать вклинивания врага до тех пор, пока он не продвинется слишком глубоко - тогда его можно отрезать и уничтожить в ходе контрнаступления."
 modern_blitzkrieg:0 "Современный блицкриг"
 modern_blitzkrieg_desc:0 "Современный блицкриг - венец маневренной войны, он включает в себя все последние технологические достижения и уроки, извлеченные из предыдущих доктрин."
 volkssturm:0 "Фольксштурм"
 volkssturm_desc:0 "Фольксштурм, или народное ополчение, состояло из мужчин, которые были негодны к военной службе по возрасту или другим причинам.\n\n"
 nd_conscription:0 "Неограниченный призыв"
 nd_conscription_desc:0 "В армию забирают даже калек и инвалидов; гражданских в принципе быть не может."
 werwolf_guerillas:0 "Партизаны-оборотни"
 werwolf_guerillas_desc:0 "«Оборотни» были заранее подготовленной группой немецкого сопротивления для борьбы с оккупантами на случай поражения в войне."
 superior_firepower:0 "Превосходство огневой мощи"
 superior_firepower_desc:0 "Эта доктрина делает упор на забрасывание врага снарядами, а не пушечным мясом. Наши люди - на вес золота, а пули - нет.\n\n"
 sup_delay:0 "Сдерживание"
 sup_delay_desc:0 "Даже когда в битве нельзя победить, бывает полезно замедлить наступление противника с помощью засад и сдерживающих действий."
 mobile_defence:0 "Активная оборона"
 mobile_defence_desc:0 "Мобильные части могут оказать поддержку защитникам там, где враг планирует нанести удар."
 intergrated_support:0 "Комплексное взаимодействие"
 intergrated_support_desc:0 "Тесное взаимодействие отрядов поддержки и боевых частей создает дивизии, особенно сильные в нападении.\n\n"
 regimental_combat_teams:0 "Полковые боевые группы"
 regimental_combat_teams_desc:0 "Полковая боевая группа - пехотный полк, тесно интегрированный с такими отрядами поддержки, как артиллерия, танки и разведподразделения. Вместе они образуют небольшую самодостаточную боевую единицу, способную более гибко действовать в нападении."
 dispersed_support:0 "Рассредоточенная поддержка"
 dispersed_support_desc:0 "Рассредоточив наши отряды поддержки по большей площади и не выводя их при этом на линию огня, вы получите дивизии с более высокими оборонительными качествами.\n\n"
 overwhelming_firepower:0 "Огонь на подавление"
 overwhelming_firepower_desc:0 "Использовав все доступные отряды поддержки, вы можете подавить цель огнем или, что еще лучше, сорвать планы врага."
 sup_mechanized_offensive:0 "Механизированное наступление"
 sup_mechanized_offensive_desc:0 "Моторизированная пехота всем хороша, но возглавлять наступление должна пехота, которая перемещается на бронетранспортерах, оснащенных тяжелым вооружением."
 concentrated_fire_plans:0 "План концентрированного огня"
 concentrated_fire_plans_desc:0 "Синхронизировав огонь разных батарей, можно нанести противнику гораздо более серьезный урон.\n\n"
 combined_arms:0 "Взаимодействие родов войск"
 combined_arms_desc:0 "Бронетехника, пехота и отряды обеспечения, работающие сообща в хорошо организованных группах, гораздо эффективнее, чем поодиночке."
 tactical_control:0 "Тактическое управление"
 tactical_control_desc:0 "Офицеры, знакомые с методикой взаимодействия родов войск на передовых позициях, могут напрямую управлять действиями этой боевой части."
 air_land_battle:0 "Воздушно-наземный бой"
 air_land_battle_desc:0 "Интеграция авиации предусматривает тщательную координацию действий между наземными и воздушными войсками, что позволяет объединить сушу и воздух в единое поле боя."
 centralized_fire_control:0 "Централизованный контроль артиллерии"
 centralized_fire_control_desc:0 "Система централизованного контроля артиллерии позволяет обрабатывать все запросы на ведение артиллерийского огня в едином командном пункте. При необходимости вся огневая мощь дивизий может быть сосредоточена на одной цели вместо того, чтобы боевая единица запрашивала огонь лишь у прикрепленного к ней артиллерийского расчета.\n\n"
 forward_observers:0 "Передовые наблюдатели"
 forward_observers_desc:0 "Передовые наблюдатели занимают позиции, откуда они могут напрямую видеть точность и результативность артиллерийского огня, и передают данные в расчеты для корректировки."
 advanced_firebases:0 "Усовершенствованные базы огневой поддержки"
 advanced_firebases_desc:0 "Артиллерия может быть развернута недалеко от линии фронта на укрепленных базах, чтобы обеспечить максимально возможную поддержку наступающим войскам."
 shock_and_awe:0 "Шок и трепет"
 shock_and_awe_desc:0 "Огромное сосредоточение огневой силы, наносящее противнику мощный удар немедленно или достаточно своевременно, чтобы лишить его способности к дальнейшим действиям."
 grand_battle_plan:0 "Стратегическое планирование"
 grand_battle_plan_desc:0 "Тщательные планирование и подготовка перед началом боя - залог успеха.\n\n"
 trench_warfare:0 "Позиционная война"
 trench_warfare_desc:0 "Лопата подчас является лучшим оружием пехоты. Бойцы знают, что окапываться надо на любой позиции, которую занял."
 prepared_defense:0 "Подготовленная оборона"
 prepared_defense_desc:0 "Более масштабная система полевых укреплений заметно улучшает обороноспособность боевой части."
 grand_assault:0 "Массированный штурм"
 grand_assault_desc:0 "Когда войска накоплены в достаточном количестве, а их задачи четко определены, мощный штурм просто обязан уничтожить врага."
 grand_mechanized_offensive:0 "Механизированное наступление"
 grand_mechanized_offensive_desc:0 "Моторизированная пехота всем хороша, но возглавлять наступление должна пехота, которая перемещается на бронетранспортерах, оснащенных тяжелым вооружением.\n\n"
 assault_concentration:0 "Подготовка артиллерии"
 assault_concentration_desc:0 "Перед атакой подразделения первого эшелона выполняют тщательную подготовку и занимают передовые позиции, чтобы в первые минуты наступления обеспечить максимальный натиск."
 branch_interoperation:0 "Взаимодействие войск"
 branch_interoperation_desc:0 "Более тесная координация действий между разными родами войск повышает их эффективность при проведении совместных операций."
 assault_breakthrough:0 "Тактика прорыва"
 assault_breakthrough_desc:0 "Иногда эффективнее не начинать массированное наступление по всей линии фронта, а сосредоточить усилия в одной или нескольких ее точках и осуществить там прорыв."
 central_planning:0 "Центральное планирование"
 central_planning_desc:0 "Теперь в планировании операции участвуют офицеры всех родов войск, что позволяет добиться максимальной эффективности."
 c3i_theory:0 "Командование, управление, связь и разведка"
 c3i_theory_desc:0 "Эффективные действия штабных офицеров обеспечивают регулярный обмен приказами, информацией и разведданными между командующим и его боевыми частями."
 infantry_offensive:0 "Пехотное наступление"
 infantry_offensive_desc:0 "Наступательный дух пехоты - ключевой фактор, решающий исход боя. Наши бойцы должны вести всех за собой.\n\n"
 armored_operations:0 "Танковые операции"
 armored_operations_desc:0 "Танки и другая бронетехника позволяют доставить пехоту на поле боя и оказать ей непосредственную поддержку."
 infiltration_assault:0 "Проникающий штурм"
 infiltration_assault_desc:0 "В начале атаки пехота должна найти слабые места во вражеской обороне, чтобы изолировать и обойти более укрепленные секции, которые потом будут уничтожены основной наступательной группой."
 night_assault_tactics:0 "Тактика ночного штурма"
 night_assault_tactics_desc:0 "Солдаты, привыкшие воевать ночью, могут либо заранее занять позиции перед наступлением, либо атаковать ничего не подозревающего противника."
 attritional_containment:0 "Истощающее сдерживание"
 attritional_containment_desc:0 "Если мы не можем начать наступление на вражескую позицию и уничтожить ее, то должны хотя бы постоянно терзать ее короткими выпадами. Противник понесет потери и не сможет подготовить свою атаку."
 infiltration_in_depth:0 "Глубокое проникновение"
 infiltration_in_depth_desc:0 "Наши войска теперь умеют обходить и изолировать вражеские укрепрайоны гораздо глубже. В идеале они не остановятся, пока не доберутся до вражеского тыла и не отрежут его от основной группировки войск."
 mass_assault:0 "Широкомасштабное наступление"
 mass_assault_desc:0 "Не стоит гоняться за «идеальным» оружием; много «достаточно хорошего» оружия - вот путь к победе!\n\n"
 pocket_defence:0 "Оборона в окружении"
 pocket_defence_desc:0 "Может случиться, что наши обороняющиеся войска окажутся в «котле». В этом случае они должны продержаться до тех пор, пока их не вытащат оттуда в ходе неизбежного контрнаступления."
 defence_in_depth:0 "Глубокая оборона"
 defence_in_depth_desc:0 "Оказав незначительное сопротивление и временно уступив часть территории, мы можем разменять пространство на время, чтобы атакующие растратили часть сил перед нашей контратакой."
 large_front_operations:0 "Операции на широком фронте"
 large_front_operations_desc:0 "В операциях на широком фронте сосредоточены усилия множества боевых частей, находящихся далеко друг от друга. Это операционный, а не тактический уровень управления.\n\n"
 deep_operations:0 "Удары по тылу"
 deep_operations_desc:0 "Концепция ударов по тылу, или тыловых сражений, предписывает осуществить прорыв вражеской обороны в нескольких точках, уничтожить его боевые резервы и оперативную глубину обороны и закрепиться на как можно большей стратегической глубине."
 operational_concentration:0 "Оперативная концентрация"
 operational_concentration_desc:0 "Залогом успеха любой боевой операции является обеспечение локального превосходства. Вместо того чтобы добиваться превосходства по всей линии фронта, вы ослабляете некоторые ее участки, чтобы сосредоточить войска там, где они нужны."
 vast_offensives:0 "Обширное наступление"
 vast_offensives_desc:0 "Если вам удалось осуществить прорыв, его следует использовать как можно активнее. Обширное наступление вглубь территории противника усложнит его задачу по удержанию линии фронта либо сделает ее невыполнимой."
 breakthrough_priority:0 "Приоритет прорыва"
 breakthrough_priority_desc:0 "В дополнение к оперативной концентрации все запросы фронтовых частей становятся менее приоритетными, чем подготовка к прорыву. Локальные поражения не столь критичны, как один решающий удар."
 mechanized_wave:0 "Механизированная волна"
 mechanized_wave_desc:0 "Механизированные боевые части идеально подходят для быстрого наступления, необходимого при правильном использовании прорывов: они и поддерживают танковые части, и прикрывают фланги по линии прохода."
 continuous_offensive:0 "Непрерывное наступление"
 continuous_offensive_desc:0 "Несмотря на всю эффективность грамотно осуществленного прорыва, рано или поздно нападающая сторона истощит ресурсы, и защитники смогут реорганизоваться, создав новые линии обороны. Однако при достаточном количестве резервов и правильной организации наступление можно сделать гораздо более глубоким и нанести сокрушительный удар по врагу."
 human_wave_offensive:0 "Массированный бой"
 human_wave_offensive_desc:0 "Массированный бой - тактика пехотных войск, в ходе которой атакующие части ведут прямое наступление на вражескую линию обороны плотно сосредоточенными отрядами пехоты, чтобы смять ее и вступить в рукопашный бой."
 human_infantry_offensive:0 "Пехотное наступление"
 human_infantry_offensive_desc:0 "Наступательный дух пехоты - ключевой фактор, решающий исход боя. Наши бойцы должны вести всех за собой."
 large_front_offensive:0 "Наступление на широком фронте"
 large_front_offensive_desc:0 "Используя или угрожая использовать тактику массированного боя на разных участках фронта, мы не позволим противнику сосредоточить все силы на сдерживании какого-либо одного наступления."
 peoples_army:0 "Народная армия"
 peoples_army_desc:0 "Концепция народной армии предполагает превосходство человека над оружием, а мощной мотивации - над слабой технологией. Она пользуется широкой поддержкой у населения.\n\n"
 guerilla_warfare:0 "Партизанская война"
 guerilla_warfare_desc:0 "Враг наступает, мы отступаем. Враг разбивает лагерь, мы докучаем набегами. Враг устает, мы нападаем. Враг отступает, мы его преследуем."
 infantry_weapons2:0 "Улучшенное пехотное снаряжение I"
 infantry_weapons2_desc:0 "Индивидуальное и коллективное стрелковое оружие, а также прочие элементы экипировки пехотинца. Улучшенные модели оружия и более специализированная экипировка."
 improved_infantry_weapons_2:0 "Улучшенное пехотное снаряжение II"
 improved_infantry_weapons_2_desc:0 "Индивидуальное и коллективное стрелковое оружие, а также прочие элементы экипировки пехотинца. Улучшенные модели оружия и более специализированная экипировка."
 advanced_infantry_weapons2:0 "Улучшенное пехотное снаряжение III"
 advanced_infantry_weapons2_desc:0 "Индивидуальное и коллективное стрелковое оружие, а также прочие элементы экипировки пехотинца. Включает штурмовые винтовки и противотанковые гранатометы. Оружие, ранее поставлявшееся в ограниченном количестве, теперь более доступно."
 infantry_at:0 "Пехотное противотанковое оружие I"
 infantry_at_desc:0 "Оснастив нашу пехоту противотанковыми ружьями, мы позволим ей уничтожать легкую бронетехнику, не теряя мобильности."
 infantry_at2:0 "Пехотное противотанковое оружие II"
 infantry_at2_desc:0 "Чтобы пехота могла эффективнее вести бой с тяжелой бронетехникой, противотанковые ружья должны стать меньше и легче."
 support_weapons:0 "Оружие огневой поддержки I"
 support_weapons_desc:0 "Автоматическое оружие становится все более портативным. Пистолеты-пулеметы уже доказали свою эффективность. Необходимо продолжать разработку ручного оружия огневой поддержки."
 support_weapons2:0 "Оружие огневой поддержки II"
 support_weapons2_desc:0 "Разработка моделей, сочетающих свойства легкого и тяжелого автоматического оружия, позволяет более гибко экипировать нашу пехоту."
 support_weapons3:0 "Оружие огневой поддержки III"
 support_weapons3_desc:0 "Улучшая надежность автоматического оружия, мы можем также экспериментировать с более высокой скорострельностью, чтобы непрерывный поток пуль стал еще смертоноснее."
 support_weapons4:0 "Оружие огневой поддержки IV"
 support_weapons4_desc:0 "По мере распространения штурмовых винтовок разработка надежного автоматического оружия, которое любой солдат сможет применять в любых условиях, становится главной задачей современной армии."
 paratroopers:0 "ВДВ I"
 paratroopers_desc:0 "Используя воздушно-десантные войска, мы можем вторгаться в прежде недоступные районы и размещать там ключевые силы, что открывает новые тактические возможности."
 paratroopers2:0 "ВДВ II"
 paratroopers2_desc:0 "Переход от небольших операций с участием всего лишь нескольких десантников к использованию дивизий позволил осуществлять масштабные вторжения с воздуха. Эти войска превратились из диковинки в неотъемлемую часть боевых действий."
 paratroopers3:0 "ВДВ III"
 paratroopers3_desc:0 "Научившись менять десантные операции в соответствии с погодой, создав стандартную экипировку, например ботинки для парашютистов, и обеспечив тщательную спецподготовку, мы уменьшим риск, связанный с этими опасными заданиями."
 marines:0 "Морская пехота I"
 marines_desc:0 "Войска, специализирующиеся на морских десантных операциях, становятся все более незаменимыми. Импровизированные тактические приемы и снаряжение уходят в прошлое - наша морская пехота теперь проходит специальную подготовку и оснащена специальными десантными кораблями."
 marines2:0 "Морская пехота II"
 marines2_desc:0 "Морские десантные операции требуют новаторского подхода. Улучшенное снабжение и подвижные порты позволят нашим морпехам осуществлять ранее невозможные высадки."
 marines3:0 "Морская пехота III"
 marines3_desc:0 "Морпехи - не просто десантные войска. В будущем наш корпус морской пехоты станет одним из самых подготовленных и организованных видов войск специального назначения."
 tech_mountaineers:0 "Горно-стрелковые войска I"
 tech_mountaineers_desc:0 "Боевые действия в горах сопряжены с высокой опасностью для пехоты, но порой их не избежать. Мы можем минимизировать риск, проведя среди наших солдат специальную подготовку для ведения боя в этих условиях."
 tech_mountaineers2:0 "Горно-стрелковые войска II"
 tech_mountaineers2_desc:0 "Наши войска могут добиться превосходства над противником в горах, а не просто выжить. Используя легкое снаряжение и вьючных животных, они преодолевают этот рельеф быстрее, чем другие виды пехоты."
 tech_mountaineers3:0 "Горно-стрелковые войска III"
 tech_mountaineers3_desc:0 "Подготовка к самым тяжелым заданиям на большой высоте в горах и при низкой температуре потребует от наших горно-стрелковых войск предельной собранности и выучки."
 jungle_warfare:0 "Война в джунглях"
 jungle_warfare_desc:0 "Особая подготовка, позволяющая нашим бойцам эффективно сражаться в джунглях."
 tech_recon:0 "Разведрота I"
 tech_recon_desc:0 "Отправив небольшой отряд бойцов на разведку, прежде чем выдвинуть основную группу войск, мы получим информацию о количестве и расположении вражеских частей."
 tech_recon2:0 "Разведрота II"
 tech_recon2_desc:0 "Разведывательные операции смертельно опасны. Если мы научим наши патрули быстро перемещаться и отступать и оснастим средствами для устранения препятствий, созданных противником, то увеличим их шансы на успешное возвращение."
 tech_recon3:0 "Разведрота III"
 tech_recon3_desc:0 "Новейшие разработки в области радио изменили метод ведения разведопераций - теперь можно быстро передать полученные сведения."
 tech_recon4:0 "Разведрота IV"
 tech_recon4_desc:0 "Разведоперации в глубоком тылу, совмещающие шпионаж, партизанскую борьбу и диверсионные действия, расширят наши тактические возможности и позволят быстрее принимать решения."
 tech_engineers:0 "Сапёрная рота I"
 tech_engineers_desc:0 "Инженеры, занимающиеся возведением укреплений и защиты от прорывов, незаменимы на поле боя. Поскольку они универсальны, их можно использовать в самых разных ситуациях."
 tech_engineers2:0 "Сапёрная рота II"
 tech_engineers2_desc:0 "Оснащенные современным оборудованием и мощной взрывчаткой, наши инженеры выполняют не только привычные для них задания. Они могут удивить противника своими находками как на земле, так и на море."
 tech_engineers3:0 "Сапёрная рота III"
 tech_engineers3_desc:0 "Военные инженерные проекты становятся все более масштабными. Создание современной инфраструктуры позволит проводить операции, для которых нужны ресурсы, недоступные на поле боя."
 tech_engineers4:0 "Сапёрная рота IV"
 tech_engineers4_desc:0 "Сохраняя локальную мобильность и создавая то, что раньше считалось бы постоянными укреплениями и системами снабжения, инженерные войска будущего обеспечат наших солдат защитой везде, где бы их ни атаковали."
 tech_field_hospital:0 "Полевой госпиталь I"
 tech_field_hospital_desc:0 "«Потеря» еще не означает, что боец погиб. Экстренная медицинская помощь раненым, доставленным в тыл, - первый шаг на пути к спасению жизни."
 tech_field_hospital2:0 "Полевой госпиталь II"
 tech_field_hospital2_desc:0 "Используя передвижные госпитали и оказывая помощь там, где она нужнее всего, мы предотвратим немало лишних смертей и неизлечимых травм."
 tech_field_hospital3:0 "Полевой госпиталь III"
 tech_field_hospital3_desc:0 "Хирургическое вмешательство - самая распространенная врачебная операция на поле боя. Необходимые средства для их проведения должны быть ближе к линии фронта, и мы должны сделать так, чтобы среди военных медиков были опытные хирурги."
 tech_field_hospital4:0 "Полевой госпиталь IV"
 tech_field_hospital4_desc:0 "Несмотря на достижения военно-полевой медицины, многие изобретения сделаны наскоро, и у нас нет общей доктрины. Накопив достаточно опыта, мы можем точнее очертить круг задач этих частей и сделать временные улучшения постоянными."
 tech_logistics_company:0 "Рота обеспечения I"
 tech_logistics_company_desc:0 "Если у нас есть специальный офицер по вопросам тыла, то сеть снабжения будет функционировать эффективнее."
 tech_logistics_company2:0 "Рота обеспечения II"
 tech_logistics_company2_desc:0 "Адаптировав нашу систему анализа рисков к новым условиям войны, мы сможем лучше обезопасить систему снабжения."
 tech_logistics_company3:0 "Рота обеспечения III"
 tech_logistics_company3_desc:0 "Непрерывный статистический анализ потребностей наших войск позволит добиться более эффективного расходования ресурсов."
 tech_logistics_company4:0 "Рота обеспечения IV"
 tech_logistics_company4_desc:0 "Разработка стандартной номенклатуры для ресурсов уменьшит путаницу и сделает планирование более эффективным."
 tech_military_police:0 "Военная полиция I"
 tech_military_police_desc:0 "Регулярные части могут короткое время поддерживать порядок на оккупированной территории, но они в первую очередь солдаты. Если мы внедрим военную полицию в нашу армию, то получим специалистов, способных реагировать на действия сопротивления и расследовать диверсии."
 tech_military_police2:0 "Военная полиция II"
 tech_military_police2_desc:0 "Взяв на себя обязанности обычной полиции на оккупированных территориях, такие как регулирование уличного движения и поддержание правопорядка, наша военная полиция сможет минимизировать хаос и сумятицу, которые так нравятся партизанам."
 tech_military_police3:0 "Военная полиция III"
 tech_military_police3_desc:0 "Сотрудничая с местными агентурными сетями и информаторами, внедренными до начала оккупации, наша военная полиция сможет заранее узнавать о готовящихся акциях сопротивления."
 tech_military_police4:0 "Военная полиция IV"
 tech_military_police4_desc:0 "Поддержание порядка на оккупированной территории означает в равной мере и возврат к обычной жизни, и безжалостное уничтожение сопротивления. Наша военная полиция должна своевременно начинать этот процесс, чтобы обеспечить безопасность и для мирных граждан, и для солдат."
 tech_signal_company:0 "Рота связи I"
 tech_signal_company_desc:0 "Для установления и поддержания связи на поле боя всегда требовались особые навыки. С возникновением новых средств связи и обнаружения в ходе Великой войны открылись новые практические возможности."
 tech_signal_company2:0 "Рота связи II"
 tech_signal_company2_desc:0 "Роты связи, обеспечивающие обмен данными между разными родами войск, помогают сухопутным войскам наладить координацию с морскими и воздушными силами и быстрее планировать свои действия."
 tech_signal_company3:0 "Рота связи III"
 tech_signal_company3_desc:0 "Новые портативные устройства связи можно переносить в рюкзаке. Необходимо использовать эту улучшенную мобильность рот связи."
 tech_signal_company4:0 "Рота связи IV"
 tech_signal_company4_desc:0 "Среди наших связистов есть люди с непосредственным опытом применения этих средств связи на поле боя. Подключив их к разработке новых технологий коммуникации, мы найдем применение их знаниям."
 tech_maintenance_company:0 "Ремонтная рота I"
 tech_maintenance_company_desc:0 "Обслуживание, починка и полный ремонт обеспечивают надежную, безопасную эксплуатацию военной техники. Чтобы уделить должное внимание этой проблеме, необходимо создать специальные роты."
 tech_maintenance_company2:0 "Ремонтная рота II"
 tech_maintenance_company2_desc:0 "Регулярный техосмотр уменьшает вероятность поломки техники и заранее выявляет детали, которые нужно заменить."
 tech_maintenance_company3:0 "Ремонтная рота III"
 tech_maintenance_company3_desc:0 "Обеспечив войска наиболее востребованными ресурсами для стандартного ремонта, мы покончим с практикой использования сломанной техники."
 tech_maintenance_company4:0 "Ремонтная рота IV"
 tech_maintenance_company4_desc:0 "Опыт создания техники с нагруженным резервом, накопленный в Великую войну, можно применить, чтобы упростить процедуру ремонта более современной техники."
 motorised_infantry:0 "Моторизированная пехота"
 motorised_infantry_desc:0 "Пересадив медлительную пехоту на автотранспорт, мы резко увеличим ее мобильность, что позволит быстрее реагировать на возникающие ситуации и разрабатывать новые стратегии."
 night_vision:0 "Приборы ночного видения I"
 night_vision_desc:0 "Возможность видеть врага, оставаясь при этом незамеченными, - залог успеха ночной операции. С появлением инфракрасных датчиков мы можем укомплектовать нашу армию устройствами, которые делают это возможным (пусть и громоздкими)."
 night_vision2:0 "Приборы ночного видения II"
 night_vision2_desc:0 "Ранние модели инфракрасных прицелов, предназначавшиеся для снайперов, обладали малой дальностью обзора. По мере улучшения обзора и поративности устройств, их смогут использовать и другие подразделения во время ночных операций."
 basic_machine_tools:0 "Базовые станки"
 basic_machine_tools_desc:0 "Целый ряд новейших фрезерных станков, которые можно использовать в военном машиностроении: от маленьких, гибких моделей, которые по карману любой мастерской, до больших, сложных станков, находящихся на острие технологии."
 improved_machine_tools:0 "Улучшенные станки"
 improved_machine_tools_desc:0 "Токарные станки незаменимы в массовом производстве. Более эффективное производство и применение самих станков позволит добиться промышленного преимущества."
 advanced_machine_tools:0 "Усовершенствованные станки"
 advanced_machine_tools_desc:0 "Идею автоматизировать станки с помощью сервоприводов обсуждали и ранее. Воплотив ее в жизнь, мы сможем добиться прорывов в других сферах автоматизации, таких, как компьютерная техника."
 assembly_line_production:0 "Конвейерное производство"
 assembly_line_production_desc:0 "Конвейерное производство уже используется в разных областях промышленности. Оно может изменить ход войны, поскольку позволяет сильно увеличить темп производства."
 flexible_line:0 "Гибкий конвейер"
 flexible_line_desc:0 "Конвейер хоть и работает как часы, но за ним по-прежнему трудятся люди, что позволяет адаптировать его под разные нужды. Мы должны использовать это в нашей промышленности."
 streamlined_line:0 "Стандартизированный конвейер"
 streamlined_line_desc:0 "Стандартизация и жестко заданная структура конвейерной линии являются залогами ее эффективности и безопасности. Мы должны сделать упор на эти аспекты в развитии нашей промышленности."
 concentrated_industry:0 "Концентрированная промышленность I"
 concentrated_industry_desc:0 "Разместив наше производство в нескольких ключевых центрах, мы резко увеличим его эффективность.\n\n"
 concentrated_industry2:0 "Концентрированная промышленность II"
 concentrated_industry2_desc:0 "Дальнейшая концентрация промышленности позволит сократить издержки."
 concentrated_industry3:0 "Концентрированная промышленность III"
 concentrated_industry3_desc:0 "Мы можем снизить расходы на инфраструктуру, приспособив сеть к нашей сконцентрированной промышленности."
 concentrated_industry4:0 "Концентрированная промышленность IV"
 concentrated_industry4_desc:0 "Размещая ключевые точки производства близко друг к другу, мы увеличим их эффективность."
 concentrated_industry5:0 "Концентрированная промышленность V"
 concentrated_industry5_desc:0 "Крупные промышленные комплексы включают в себя множество разных производств, что уменьшает расходы на транспорт и рабочую силу."
 dispersed_industry:0 "Рассредоточенная промышленность I"
 dispersed_industry_desc:0 "Рассредоточив наше производство, мы помешаем противнику сделать его легкой целью во время войны.\n\n"
 dispersed_industry2:0 "Рассредоточенная промышленность II"
 dispersed_industry2_desc:0 "Дальнейшая децентрализация нашей промышленности не даст врагу нанести удар по отдельным ее частям."
 dispersed_industry3:0 "Рассредоточенная промышленность III"
 dispersed_industry3_desc:0 "Создавая фабрики под видом других предприятий, мы уменьшаем вероятность прямого удара."
 dispersed_industry4:0 "Рассредоточенная промышленность IV"
 dispersed_industry4_desc:0 "Замаскировав и рассредоточив фабрики, мы создадим сеть, нарушить работу которой будет очень сложно."
 dispersed_industry5:0 "Рассредоточенная промышленность V"
 dispersed_industry5_desc:0 "Поскольку не только наша промышленность, но и обеспечивающая ее инфраструктура работают втайне, их еще сложнее уничтожить прямым авианалетом."
 synth_oil_experiments:0 "Эксперименты с синтетическим топливом"
 synth_oil_experiments_desc:0 "Чтобы уменьшить зависимость от нефти, следует изучить возможность синтеза ее суррогатов из других веществ и материалов."
 early_refining:0 "Ранняя нефтепереработка"
 early_refining_desc:0 "Сырую нефть можно переработать в целый ряд веществ и материалов, необходимых в любой современной войне. Постоянное совершенствование методов переработки необходимо для создания современной промышленности."
 oil_plant:0 "Нефтеперерабатывающий завод"
 oil_plant_desc:0 "Сеть заводов, занимающихся синтетической очисткой и переработкой нефтепродуктов, - следующий шаг к обеспечению нашего государства горючим."
 improved_oil_plant:0 "Улучшенный нефтезавод"
 improved_oil_plant_desc:0 "Использование ранее экспериментальных методов очистки в промышленном масштабе позволит нам быстрее приспосабливаться под доступные материалы и требования."
 advanced_oil_plant:0 "Усовершенствованный нефтезавод"
 advanced_oil_plant_desc:0 "Новые экспериментальные методы очистки, например гидроочистка, используемые на нефтезаводах, резко повышают качество готового продукта."
 construction1:0 "Строительство I"
 construction1_desc:0 "Улучшенные методы и материалы позволяют нам быстрее возводить гражданские и военные сооружения."
 construction2:0 "Строительство II"
 construction2_desc:0 "Модернизация инструментов и оборудования пойдет на пользу нашим строителям."
 construction3:0 "Строительство III"
 construction3_desc:0 "Применение современной техники и опыта, накопленного за время строительства, позволит резко сократить сроки ремонта."
 construction4:0 "Строительство IV"
 construction4_desc:0 "Более высокая степень механизации и улучшенные методики еще сильнее сокращают сроки строительства."
 construction5:0 "Строительство V"
 construction5_desc:0 "Будущее эффективного строительства заключается в более тщательном планировании отдельных проектов и повсеместном применении стандартизированных методов."
 excavation1:0 "Добыча ресурсов I"
 excavation1_desc:0 "Новые технологии в буровой отрасли позволяют нам добывать прежде недоступные ресурсы."
 excavation2:0 "Добыча ресурсов II"
 excavation2_desc:0 "Новые методики помогают нам вести более эффективную добычу. Мы уже не загрязняем ресурсы в процессе, что увеличивает количество «чистого» материала."
 excavation3:0 "Добыча ресурсов III"
 excavation3_desc:0 "Последние достижения в области геологии помогают нам обнаруживать запасы ресурсов. Теперь мы можем сосредоточить наши усилия в тех районах, где велика вероятность найти большое скопление природных ископаемых."
 excavation4:0 "Добыча ресурсов IV"
 excavation4_desc:0 "Автоматизация основных процессов и новые технические средства делают нашу добывающую отрасль еще более эффективной."
 excavation5:0 "Добыча ресурсов V"
 excavation5_desc:0 "Достижения в таких областях, как разработка открытым способом, позволили нам повысить выработку на уже существующих добывающих предприятиях."
 electronic_mechanical_engineering:0 "Электроника и машиностроение"
 electronic_mechanical_engineering_desc:0 "Мы живем в век, когда электрические механизмы не только согревают и освещают нас, но также помогают мыслить и общаться. Электроника станет краеугольным камнем военной разведки в грядущем столетии."
 radio:0 "Радио"
 radio_desc:0 "Взяв на вооружение наработки радистов-любителей и активно используя FM-диапазон, мы сократим количество помех и сможем найти другие способы применения радиотехнологий."
 radio_detection:0 "Радиообнаружение"
 radio_detection_desc:0 "Радиолокационные станции позволяют нам обнаруживать физические объекты с помощью радиоволн. Разработка ведется в строжайшей тайне, поскольку это изобретение в корне изменит способы обнаружения войск."
 decimetric_radar:0 "Дециметровый радар"
 decimetric_radar_desc:0 "Многие виды войск полагаются на элемент внезапности, делающий их более эффективными. С появлением дециметрового радара они лишились этого преимущества."
 improved_decimetric_radar:0 "Улучшенный дециметровый радар"
 improved_decimetric_radar_desc:0 "Радар уже доказал, насколько он важен, но у нас пока слишком мало дециметровых радаров, чтобы обеспечить хороший охват. Оснастив радаром другие боевые единицы, мы сможем использовать эту технологию в полном объеме."
 centimetric_radar:0 "Сантиметровый радар"
 centimetric_radar_desc:0 "Новый радар, работающий в микроволновом диапазоне, позволяет нам засекать объекты, которые ускользнули бы от предыдущей модели."
 improved_centimetric_radar:0 "Улучшенный сантиметровый радар"
 improved_centimetric_radar_desc:0 "Используя новейшие радарные технологии, например моноимпульсные радары, в ключевых операциях, мы добьемся предельно высокой точности обнаружения."
 advanced_centimetric_radar:0 "Усовершенствованный сантиметровый радар"
 advanced_centimetric_radar_desc:0 "Несмотря на то, что у нас есть современные радары, враг ухитряется избегать обнаружения. Последние разработки, как, например, РЛС на эффекте Допплера, позволят устранить многие из недочетов нашего оборудования."
 mechanical_computing:0 "Механический компьютер"
 mechanical_computing_desc:0 "Создание машин, способных выполнять дифференциальный анализ, в корне изменит подход к машинным вычислениям."
 computing_machine:0 "Вычислительная машина"
 computing_machine_desc:0 "Разработка теоретической основы для современных компьютеров и создание электромеханических машин для реализации ее на практике станут первыми шагами в новый мир возможностей."
 improved_computing_machine:0 "Улучшенная вычислительная машина"
 improved_computing_machine_desc:0 "Теперь можно выпускать электронные цифровые компьютеры. Несмотря на большие габариты и дороговизну, эти машины позволяют анализировать разведданные на уровне, несравнимом с человеческим."
 advanced_computing_machine:0 "Усовершенствованная вычислительная машина"
 advanced_computing_machine_desc:0 "Начало работ над компьютерами, умеющими хранить программы в своей памяти, и применение транзисторов постепенно приведут нас к цифровой революции, когда такие машины будут использовать почти в каждой отрасли хозяйства."
 basic_encryption:0 "Шифрование - полиалфавитные шифры"
 basic_encryption_desc:0 "С новыми средствами связи появились и новые возможности для перехвата данных. Роторные шифровальные аппараты обеспечивают быстрое, сложное шифрование информации."
 improved_encryption:0 "Шифрование - циклическая перестановка"
 improved_encryption_desc:0 "Шифровальные аппараты ограничены по количеству случайных комбинаций, что позволяет взламывать шифры. Улучшив механизм рандомизации роторных шифраторов, мы можем усложнить криптоанализ такого рода."
 advanced_encryption:0 "Шифрование - импульсно-кодовая модуляция"
 advanced_encryption_desc:0 "Технические достижения и нажитый тяжелым трудом опыт позволили нам надежнее защищать наши информационные потоки."
 basic_decryption:0 "Дешифрование - частотный анализ"
 basic_decryption_desc:0 "Криптоанализ становится серьезной математической наукой. Системы вроде каталожных карточек и устройства, подобные циклометрам, помогают в работе."
 improved_decryption:0 "Дешифрование - атака по сторонним каналам"
 improved_decryption_desc:0 "С появлением более сложных компьютеров возникли новые методы криптоанализа, например вычисление разностей, которое в сочетании с современными методами дешифрования позволяет взламывать сложные шифры."
 advanced_decryption:0 "Дешифрование - автоматическое доказательство"
 advanced_decryption_desc:0 "Возросшая вычислительная мощь улучшила наш криптоанализ до такой степени, что надежные шифры в будущем могут исчезнуть. Чтобы оставаться на шаг впереди, мы должны агрессивнее работать над получением закрытой информации о новых технологиях."
 experimental_rockets:0 "Экспериментальные ракеты"
 experimental_rockets_desc:0 "Усовершенствование ракет за счет увеличения радиуса их действия и повышения надежности ракет на жидком топливе улучшило наше понимание технологий и позволило создавать стартовые площадки для более современных моделей."
 rocket_engines:0 "Ракетный двигатель"
 rocket_engines_desc:0 "Объем наших знаний о ракетной тяге достиг такой степени, что мы можем создавать летающие бомбы и самолеты с ракетными двигателями, развивающие прежде немыслимую скорость."
 improved_rocket_engines:0 "Улучшенный ракетный двигатель"
 improved_rocket_engines_desc:0 "Мы можем строить высокоточные баллистические ракеты дальнего действия, способные достичь удаленных городов и даже космоса."
 advanced_rocket_engines:0 "Усовершенствованный ракетный двигатель"
 advanced_rocket_engines_desc:0 "Будущее ракетной техники открывает для нас новые возможности, как, например, межконтинентальные ракеты, чья дальность действия почти не знает предела, а мощность заряда - еще смертельнее."
 atomic_research:0 "Атомные исследования"
 atomic_research_desc:0 "Расщепление атома высвобождает огромное количество энергии и обладает безграничным разрушительным потенциалом."
 rocket_interceptor:0 "Реактивный перехватчик"
 rocket_interceptor_desc:0 "Реактивные перехватчики, созданные на основе планеров, способны некоторое время лететь быстрее любого другого самолета. Нестабильность топлива делает эти самолеты опасными, зато они могут взлетать и отвечать на атаки быстрее, чем того ожидает противник."
 rocket_interceptor_2:0 "Реактивный перехватчик II"
 rocket_interceptor_2_desc:0 "Реактивные перехватчики по-прежнему считаются крайне опасными в использовании, но теперь они оснащены автопилотом, а их буксируют другие самолеты. Это позволяет с максимальной выгодой использовать их высокую скорость и компенсировать ограниченный запас горючего."
 rocket_interceptor_3:0 "Реактивный перехватчик III"
 rocket_interceptor_3_desc:0 "Новые техники приземления и более безопасные топливные системы повысили шансы реактивных перехватчиков на выживание и успех задания. Теоретический потенциал этих сверхсовременных самолетов наконец-то реализован."
 nukes:0 "Атомные бомбы"
 nukes_desc:0 "Проект по созданию атомной бомбы станет одним из самых секретных и сложных начинаний для государства, однако в случае успеха он изменит не только ход сегодняшних войн, но и будущее планеты."
 interwar_artillery:0 "Довоенная артиллерия"
 interwar_artillery_desc:0 "Уроки, извлеченные из ошибок при создании разных видов артиллерии, можно применить при разработке другой техники."
 artillery1:0 "Артиллерия I"
 artillery1_desc:0 "Используя более современные материалы и механизмы, мы можем переделать гаубицы и полевую артиллерию, оставшуюся после Великой войны, для ведения боевых действий в современных условиях."
 artillery2:0 "Улучшенная артиллерия: модернизация I"
 artillery2_desc:0 "Одной только модернизацией многого не добиться. Нужна новая конструкция гаубицы, использующая гидравлическое гашение отдачи и более длинный ствол."
 artillery3:0 "Улучшенная артиллерия: модернизация II"
 artillery3_desc:0 "Для использования более тяжелых орудий на более легких платформах в конструкции гаубиц появились дульные тормоза."
 artillery4:0 "Артиллерия IV"
 artillery4_desc:0 "Создание облегченной конструкции, которую можно разобрать для транспортировки, позволит обеспечить огневой поддержкой труднодоступные места."
 artillery5:0 "Модернизация продвинутой артиллерии"
 artillery5_desc:0 "Артиллерия с низким силуэтом станет менее заметной для врага."
 mountain_gun:0 "Горная пушка"
 mountain_gun_desc:0 "Горный рельеф Северной Индии помог разработать артиллерийское орудие, которое можно разобрать и перевезти верхом на мулах в нужную точку."
 rocket_artillery2:0 "Ракетная артиллерия: модернизация I"
 rocket_artillery2_desc:0 "Самоходная артиллерийская установка, запускающая несколько ракет сразу, может быстро наносить урон на большой площади и при этом достаточно мобильна, чтобы уходить от ответного огня."
 rocket_artillery3:0 "Ракетная артиллерия: модернизация II"
 rocket_artillery3_desc:0 "Мы можем установить более тяжелые ракеты на крупную технику, выиграв в мощи, но снизив дальность действия. Организация батарей позволяет быстрее осуществлять перезарядку и смену позиции."
 rocket_artillery4:0 "Ракетная артиллерия III"
 rocket_artillery4_desc:0 "Ракеты со стабилизаторами, обладающие улучшенной дальностью действия."
 antiair1:0 "Модернизация ПВО"
 antiair1_desc:0 "Зенитные комплексы, оснащенные более быстрым механизмом перезарядки, могут нести больше снарядов и поддерживать необходимый темп огня."
 antiair2:0 "ПВО II"
 antiair2_desc:0 "Зенитные орудия с длинными стволами и мощными снарядами, способные попадать в цели на большой высоте."
 antiair3:0 "Улучшенная ПВО: модернизация I"
 antiair3_desc:0 "По мере усовершенствования радаров обнаружение систем ПВО становится все более важным. Шагая в ногу с этой технологией, мы сможем создавать самые точные зенитные комплексы."
 antiair4:0 "Улучшенная ПВО: модернизация II"
 antiair4_desc:0 "Сочетание современных радаров, компьютерной техники и автоматических систем заряжания необходимо для оперативного реагирования на более быстрые самолеты."
 antiair5:0 "ПВО V"
 antiair5_desc:0 "Ракеты земля-воздух - будущее зенитного вооружения. Разработка мобильной платформы для таких ракет должна стать нашей следующей задачей."
 antitank1:0 "Модернизация ПТО I"
 antitank1_desc:0 "Важность эффективных противотанковых орудий была доказана еще во время Великой войны. C появлением новых моделей танков необходимо разработать следующее поколение средств ПТО."
 antitank2:0 "ПТО II"
 antitank2_desc:0 "Большинство противотанковых орудий являются малокалиберными. Нам нужен крупный калибр, способный пробивать толстую и наклонную броню тяжелых танков."
 antitank3:0 "Улучшенная ПТО: модернизация I"
 antitank3_desc:0 "Бризантные снаряды, применяемые в противотанковой артиллерии, компенсируют ее ограниченную дульную скорость."
 antitank4:0 "Улучшенная ПТО: модернизация II"
 antitank4_desc:0 "Новые универсальные противотанковые орудия используют бронебойные снаряды с отделяющимся поддоном, которые пробивают броню практически любого танка."
 antitank5:0 "ПТО V"
 antitank5_desc:0 "Повышая скорость снарядов наряду с разработкой новых типов боеприпасов, мы справимся с любой броней, которую могут создать наши враги."
 air_superiority:0 "Превосходство в воздухе"
 air_superiority_desc:0 "Обеспечив превосходство в воздухе, мы усложним задачу вражеских бомбардировщиков и сможем эффективно использовать свои."
 formation_flying:0 "Летный боевой порядок"
 formation_flying_desc:0 "Совершая полет в боевом порядке, самолеты оказывают поддержку друг другу и сообща атакуют противника."
 air_offense:0 "Эскорты из истребителей"
 air_offense_desc:0 "Сделав упор на бомбардировки в дневное время, мы должны беречь наши бомбардировщики от вражеских перехватчиков. Пройдя обучение по совместной работе с бомбардировщиками, пилоты истребителей смогут эффективнее защищать их во вражеском воздушном пространстве."
 fighter_baiting:0 "Ложные действия"
 fighter_baiting_desc:0 "Притворившись уязвимыми, наши истребители могут заманить противника в ловушку."
 dogfighting_experience:0 "Опыт асов-истребителей"
 dogfighting_experience_desc:0 "В разгар суматошного воздушного боя не так-то просто понять, где свои, а где - противник, но чем опытнее становятся наши пилоты, тем легче им удается это сделать."
 fighter_ace_initiative:0 "Программа поддержки асов-истребителей"
 fighter_ace_initiative_desc:0 "Выдавая награды и звания пилотам, получившим статус асов за пять сбитых самолетов противника, мы поощряем рискованные действия и наделяем их чувством принадлежности к элите. Правда, это значит, что опытные пилоты продолжат совершать боевые вылеты."
 multialtitude_flying:0 "Полет на разных высотах"
 multialtitude_flying_desc:0 "Воздушный бой происходит в трех измерениях, но большинству пилотов трудно отслеживать самолеты, находящиеся под или над ними. Мы можем воспользоваться этой особенностью, расположив наши боевые порядки по вертикали."
 offensive_formations:0 "Наступательный боевой порядок"
 offensive_formations_desc:0 "Научившись соблюдать наступательный боевой порядок, наши пилоты станут эффективнее в бою."
 fighter_sweeps:0 "Свободная охота"
 fighter_sweeps_desc:0 "Наши самолеты, агрессивно патрулирующие вражескую территорию, могут настигнуть самолеты противника во время взлета или посадки, когда они наиболее уязвимы, или сорвать вражеские учения."
 force_rotation:0 "Принудительная ротация"
 force_rotation_desc:0 "Сражения, равно как периоды особой сосредоточенности, сильно изматывают, но, по возможности заменяя пилотов, мы уменьшим количество ошибок, возникающих из-за усталости."
 air_defence:0 "Воздушная оборона"
 air_defence_desc:0 "Научив наших пилотов соблюдать предельную внимательность даже тогда, когда опасности нет, мы увеличим их шансы перехватить вражеский самолет."
 dispersed_fighting:0 "Рассредоточенная атака"
 dispersed_fighting_desc:0 "Используя более рассредоточенный боевой порядок, мы можем охватить больший район тем же количеством самолетов."
 forward_interception:0 "Упреждающий перехват"
 forward_interception_desc:0 "Действуя ближе к вражескому воздушному пространству, мы увеличим вероятность перехвата вражеских самолетов до того, как они достигнут цели."
 fighter_veteran_initiative:0 "Программа поддержки ветеранов-истребителей"
 fighter_veteran_initiative_desc:0 "Упор на долгосрочное выживание за счет грамотной тактики и перевода опытных пилотов на учебную работу позволит летчикам передать свои знания новому поколению."
 formation_fighting:0 "Групповой бой"
 formation_fighting_desc:0 "Соблюдая правильный боевой порядок, наши пилоты смогут прикрыть мертвое пространство друг друга, что позволит лучше обнаруживать вражеские самолеты."
 air_skirmish:0 "Воздушная схватка"
 air_skirmish_desc:0 "К сожалению, нам не всегда удается сбить все вражеские самолеты в нашем небе, но мы можем выматывать их с самого обнаружения до того момента, когда они покинут нашу территорию."
 home_defence:0 "Гражданская оборона"
 home_defence_desc:0 "Наблюдатели на земле, а также пункты раннего обнаружения, действующие в унисон с нашими ВВС, позволяют отслеживать и уничтожать самолеты противника."
 battlefield_destruction:0 "Разрушение поля боя"
 battlefield_destruction_desc:0 "Самолеты способны наносить удары по находящимся далеко странам, но они с не меньшей пользой могут помочь сухопутным войскам в сражении."
 dive_bombing:0 "Пикирование"
 dive_bombing_desc:0 "Пикирование позволяет увеличить точность стрельбы, но для достижения результата нужны особые модели самолетов, которые могут замедлить свое пикирование и без труда выйти из него."
 direct_ground_support:0 "Непосредственная наземная поддержка"
 direct_ground_support_desc:0 "Координируя действия штурмовиков с наземными наблюдателями, мы сможем наносить точечные удары, помогая сухопутным войскам в бою."
 bomber_veteran_initiative:0 "Программа поддержки бомбардировщиков-ветеранов"
 bomber_veteran_initiative_desc:0 "Политика, по которой пилоты-ветераны передают свой опыт и знания молодым летчикам, увеличит шансы новобранцев на выживание."
 bomber_ace_initiative:0 "Программа поддержки асов-бомбардировщиков"
 bomber_ace_initiative_desc:0 "Официальное признание заслуг асов-бомбардировщиков поощряет их отвагу и инициативу."
 cas_veteran_initiative:0 "Программа поддержки штурмовиков-ветеранов"
 cas_veteran_initiative_desc:0 "Политика, по которой пилоты-ветераны передают свой опыт и знания молодым летчикам, увеличит шансы новобранцев на выживание."
 cas_ace_initiative:0 "Программа поддержки асов-штурмовиков"
 cas_ace_initiative_desc:0 "Официальное признание заслуг асов-штурмовиков поощряет их отвагу и инициативу."
 hunt_and_destroy:0 "Поиск и уничтожение"
 hunt_and_destroy_desc:0 "Помимо непосредственной огневой поддержки, штурмовики могут самостоятельно отыскивать цели и зачастую проводить внезапные атаки по вражеским сухопутным войскам, приближающимся к линии фронта."
 naval_strike_torpedo_tactics:0 "Торпедный удар по надводным целям"
 naval_strike_torpedo_tactics_desc:0 "Обучив пилотов более точно запускать торпеды, мы повысим эффективность наших налетов на вражеские корабли."
 naval_strike_torpedo_tactics_oi:0 "Торпедный удар по надводным целям"
 naval_strike_torpedo_tactics_oi_desc:0 "Обучив пилотов более точно запускать торпеды, мы повысим эффективность наших налетов на вражеские корабли."
 naval_strike_tactics:0 "Тактика удара по надводным целям"
 naval_strike_tactics_desc:0 "Обучив пилотов предсказывать маршрут кораблей и координировать действия, мы повысим эффективность наших налетов на вражеские корабли."
 low_echelon_support:0 "Эшелонированная огневая поддержка"
 low_echelon_support_desc:0 "Прикрепляя штурмовиков напрямую к небольшим группам сухопутных войск, мы обеспечим их постоянным прикрытием с воздуха даже вне зоны действия артиллерии."
 combat_unit_destruction:0 "Уничтожение боевых единиц"
 combat_unit_destruction_desc:0 "Обучив наших пилотов штурмовиков непрерывно атаковать одну и ту же цель, пока она не будет уничтожена, мы сможем гарантировать, что цель накроют после близкого промаха."
 operational_destruction:0 "Операционное разрушение"
 operational_destruction_desc:0 "Атаки на вражеские пути снабжения мешают противнику перемещать силы между полями сражений. Это наделяет нашу сухопутную армию преимуществом в районах, где мы достигли превосходства в воздухе."
 infrastructure_destruction:0 "Разрушение инфраструктуры"
 infrastructure_destruction_desc:0 "Обучив наших пилотов самым эффективным методам уничтожения таких инфраструктурных объектов, как мосты и железные дороги, мы повысим эффективность тактических бомбардировок."
 logistical_bombing:0 "Удар по инфраструктуре"
 logistical_bombing_desc:0 "Больший упор на воздушные удары по вражеским путям снабжения обеспечит преимуществом наши сухопутные войска в этом регионе."
 battlefield_support:0 "Боевая поддержка с воздуха"
 battlefield_support_desc:0 "Тактическим бомбардировщикам трудно атаковать цели там, где ведут бой наши сухопутные войска, поскольку бомбометание с горизонтального полета не такое точное, как в пикировании. Однако дополнительная подготовка и взаимодействие с наземными наблюдателями помогут решить эту проблему."
 carousel_bombing:0 "Карусельное бомбометание"
 carousel_bombing_desc:0 "Бомбардировщики чаще всего стараются поскорее сбросить все свои бомбы по прибытии в район цели и вернуться домой. Этот способ работает при площадном бомбометании, но когда нужно поразить небольшую цель, лучше задержаться над ней подольше и сбрасывать боезапас по частям, дабы обеспечить максимальную точность."
 keypoint_bombing:0 "Бомбардировка ключевых целей"
 keypoint_bombing_desc:0 "Точная бомбардировка по ключевым целям на поле боя здорово поможет нашим сухопутным войскам одержать верх."
 ground_support_integration:0 "Интеграция наземной поддержки"
 ground_support_integration_desc:0 "Полная интеграция наших тактических бомбардировщиков с наземными наблюдателями повышает их точность и позволяет напрямую поддерживать наши сухопутные силы в бою."
 strategic_destruction:0 "Стратегическое разрушение"
 strategic_destruction_desc:0 "Наши пилоты могут добраться до стратегических целей быстрее, чем флот и наземные войска. Поскольку противнику будет нечем оснащать своих новобранцев, мы быстро задавим его числом."
 high_level_bombing:0 "Бомбометание с больших высот"
 high_level_bombing_desc:0 "Проводя бомбометание с больших высот, мы можем избежать стычек с самолетами противника и огня ПВО. Это более безопасный метод, но он требует более высокой точности."
 massed_bomber_formations:0 "Бомбардировки в боевом порядке"
 massed_bomber_formations_desc:0 "Сохраняя боевой порядок, наши бомбардировщики смогут защищаться и повысят шанс успешного бомбометания."
 night_bombing:0 "Ночная бомбардировка"
 night_bombing_desc:0 "Ночью вражеская оборона слабее, а наши бомбардировщики укрыты темнотой. Теперь мы можем круглосуточно атаковать противника. Покажем ему, какие мы упорные.\n\n"
 dead_reckoning_bombing:0 "Точные бомбардировки"
 dead_reckoning_bombing_desc:0 "Измеряя скорость, вектор движения и смещение относительно предыдущих позиций, мы обеспечим точное бомбометание даже ночью."
 infiltration_bombing:0 "Бомбардировки тыла"
 infiltration_bombing_desc:0 "Идея примкнуть к вражеской группе или проследить ее путь до авиабазы кажется безумной. Но, набравшись опыта, можно сделать и такое."
 pathfinder_groups:0 "Группы наведения"
 pathfinder_groups_desc:0 "Пилоты-ветераны оснащены самыми лучшими инструментами для подсветки целей. Ни дым, ни плохая погода не помешают бомбардировщикам выполнить задание."
 day_bombing:0 "Дневные бомбардировки"
 day_bombing_desc:0 "Масштабные бомбардировки в светлое время суток чреваты большими потерями из-за заметности самолетов. Зато мы можем показать противнику свою мощь.\n\n"
 escort_relay_system:0 "Посменный эскорт"
 escort_relay_system_desc:0 "Бомбардировщики в сопровождении истребителей улучшают нашу способность реагировать на вражеские атаки."
 flying_fortress:0 "Летающая крепость"
 flying_fortress_desc:0 "Если оснастить наши высотные бомбардировщики пулеметами и достаточным количеством брони, они смогут выжить в схватке и вернуться домой."
 mass_destruction:0 "Масштабное уничтожение"
 mass_destruction_desc:0 "Бомбардировщики несут большое количество самых разрушительных видов оружия. Результат гарантирован, даже если только часть пилотов сможет пробиться к цели."
 fleet_in_being:0 "Имеющийся в наличии флот"
 fleet_in_being_desc:0 "Корабли остаются в порту, где находятся в большей безопасности, и атакуют противника лишь в удачные моменты. Присутствие наших кораблей отобьет желание у противника захватывать порты.\n\n"
 battlefleet_concentration:0 "Фокус на линейном флоте"
 battlefleet_concentration_desc:0 "Вызов находящихся рядом кораблей сразу при обнаружении врага. Скоординированный огонь быстро выведет корабли противника из строя, и их можно будет уничтожить поодиночке."
 battlefleet_concentration_ti:0 "Фокус на линейном флоте"
 battlefleet_concentration_ti_desc:0 "Вызов находящихся рядом кораблей сразу при обнаружении врага. Скоординированный огонь быстро выведет корабли противника из строя, и их можно будет уничтожить поодиночке."
 subsidiary_carrier_role:0 "Вспомогательная роль авианосцев"
 subsidiary_carrier_role_desc:0 "Авианосцы оказывают поддержку линкорам, повышая их скорость переключения с обороны на наступление. Авианосец, совмещающий функции разведчика и мощной ударной группы, отлично дополняет более медлительные линкоры."
 subsidiary_carrier_role_ti:0 "Вспомогательная роль авианосцев"
 subsidiary_carrier_role_ti_desc:0 "Авианосцы оказывают поддержку линкорам, повышая их скорость переключения с обороны на наступление. Авианосец, совмещающий функции разведчика и мощной ударной группы, отлично дополняет более медлительные линкоры."
 hunter_killer_groups:0 "Противолодочные группы"
 hunter_killer_groups_desc:0 "Противолодочные корабли объединяются в группы для охоты на вражеские подлодки. Совместные усилия по их поиску и уничтожению дают отличные результаты."
 floating_fortress:0 "Плавучая крепость"
 floating_fortress_desc:0 "Линкоры находятся в состоянии повышенной готовности и ответят на любую попытку врага проникнуть в наши воды. Любому флоту нужен прочный фундамент, а линкор не знает себе равных по мощи."
 floating_fortress_ti:0 "Плавучая крепость"
 floating_fortress_ti_desc:0 "Линкоры находятся в состоянии повышенной готовности и ответят на любую попытку врага проникнуть в наши воды. Любому флоту нужен прочный фундамент, а линкор не знает себе равных по мощи."
 floating_fortress_bs:0 "Плавучая крепость"
 floating_fortress_bs_desc:0 "Линкоры находятся в состоянии повышенной готовности и ответят на любую попытку врага проникнуть в наши воды. Любому флоту нужен прочный фундамент, а линкор не знает себе равных по мощи."
 floating_airfield:0 "Плавучая авиабаза"
 floating_airfield_desc:0 "Улучшенная интеграция авианосцев в наш флот позволяет нам наносить удары с моря и воздуха. Это - ключ к обеспечению превосходства в воздухе везде, где бы мы ни были."
 floating_airfield_ti:0 "Плавучая авиабаза"
 floating_airfield_ti_desc:0 "Улучшенная интеграция авианосцев в наш флот позволяет нам наносить удары с моря и воздуха. Это - ключ к обеспечению превосходства в воздухе везде, где бы мы ни были."
 floating_airfield_bs:0 "Плавучая авиабаза"
 floating_airfield_bs_desc:0 "Улучшенная интеграция авианосцев в наш флот позволяет нам наносить удары с моря и воздуха. Это - ключ к обеспечению превосходства в воздухе везде, где бы мы ни были."
 grand_battlefleet:0 "Армада"
 grand_battlefleet_desc:0 "Развитые лидерские навыки помогают капитанам наших кораблей сохранять спокойствие в разгар боя, даже когда они командуют целой армадой. Наш флот сокрушит любого врага."
 convoy_sailing:0 "Конвоирование"
 convoy_sailing_desc:0 "С введением обязательных конвоев стало легче обнаруживать корабли противника и вовремя реагировать на их появление. Безопаснее действовать сообща."
 convoy_sailing_ti:0 "Конвоирование"
 convoy_sailing_ti_desc:0 "С введением обязательных конвоев стало легче обнаруживать корабли противника и вовремя реагировать на их появление. Безопаснее действовать сообща."
 convoy_sailing_bs:0 "Конвоирование"
 convoy_sailing_bs_desc:0 "С введением обязательных конвоев стало легче обнаруживать корабли противника и вовремя реагировать на их появление. Безопаснее действовать сообща."
 convoy_escorts:0 "Корабли сопровождения"
 convoy_escorts_desc:0 "Быстрые надводные корабли, входящие в состав наших конвоев, позволяют вовремя обнаруживать вражеские подводные лодки и реагировать на их появление. Чтобы избавиться от надоедливых подлодок, нужно своевременно их замечать."
 convoy_escorts_bs:0 "Корабли сопровождения"
 convoy_escorts_bs_desc:0 "Быстрые надводные корабли, входящие в состав наших конвоев, позволяют вовремя обнаруживать вражеские подводные лодки и реагировать на их появление. Чтобы избавиться от надоедливых подлодок, нужно своевременно их замечать."
 escort_carriers:0 "Авианосцы сопровождения"
 escort_carriers_desc:0 "В районе, где действует авианосец, гораздо проще обеспечивать охрану торговых кораблей. Крайне важно обеспечить непрерывную поставку ресурсов."
 integrated_convoy_defence:0 "Интегрированная оборона конвоев"
 integrated_convoy_defence_desc:0 "Более тесная координация усилий авиации и флота позволяет нам атаковать врагов задолго до того, как они приблизятся к нашим торговым судам. Это резко повышает эффективность кораблей сопровождения."
 integrated_convoy_defence_bs:0 "Интегрированная оборона конвоев"
 integrated_convoy_defence_bs_desc:0 "Более тесная координация усилий авиации и флота позволяет нам атаковать врагов задолго до того, как они приблизятся к нашим торговым судам. Это резко повышает эффективность кораблей сопровождения."
 submarine_operations:0 "Операции подводных лодок"
 submarine_operations_desc:0 "Нам необязательно вступать в открытое сражение с вражескими кораблями, чтобы победить в войне. Можно наносить удары по чужим торговым судам и уходить на глубину прежде, чем противник опомнится. Трудно воевать с тем, что не видишь."
 submarine_operations_bs:0 "Операции подводных лодок"
 submarine_operations_bs_desc:0 "Нам необязательно вступать в открытое сражение с вражескими кораблями, чтобы победить в войне. Можно наносить удары по чужим торговым судам и уходить на глубину прежде, чем противник опомнится. Трудно воевать с тем, что не видишь."
 undersea_blockade:0 "Подводная блокада"
 undersea_blockade_desc:0 "Подводные лодки - идеальное средство, позволяющее прервать поставки важного сырья противнику. Мы уничтожим всю промышленность и возьмем его измором."
 undersea_blockade_bs:0 "Подводная блокада"
 undersea_blockade_bs_desc:0 "Подводные лодки - идеальное средство, позволяющее прервать поставки важного сырья противнику. Мы уничтожим всю промышленность и возьмем его измором."
 convoy_interdiction:0 "Перехват конвоев"
 convoy_interdiction_desc:0 "Улучшенная координация действий наших подводных лодок позволяет им перехватывать конвои в пути. Нарушив маршруты снабжения противника, мы получим стратегическое преимущество."
 convoy_interdiction_ti:0 "Перехват конвоев"
 convoy_interdiction_ti_desc:0 "Улучшенная координация действий наших подводных лодок позволяет им перехватывать конвои в пути. Нарушив маршруты снабжения противника, мы получим стратегическое преимущество."
 convoy_interdiction_bs:0 "Перехват конвоев"
 convoy_interdiction_bs_desc:0 "Улучшенная координация действий наших подводных лодок позволяет им перехватывать конвои в пути. Нарушив маршруты снабжения противника, мы получим стратегическое преимущество."
 submarine_offensive:0 "Атака подводных лодок"
 submarine_offensive_desc:0 "Обеспечив максимальный уровень связи между нашими подводными лодками, мы можем использовать их в наступательных целях. Уничтожим вражеские конвои быстрее, чем противник успеет их заменить."
 submarine_offensive_bs:0 "Атака подводных лодок"
 submarine_offensive_bs_desc:0 "Обеспечив максимальный уровень связи между нашими подводными лодками, мы можем использовать их в наступательных целях. Уничтожим вражеские конвои быстрее, чем противник успеет их заменить."
 trade_interdiction:0 "Перехват торговых конвоев"
 trade_interdiction_desc:0 "Чем раньше мы обнаружим вражеские суда, тем быстрее сможем их уничтожить. Мы уничтожим корабли и скроемся прежде, чем противник успеет отреагировать.\n\n"
 unrestricted_submarine_warfare:0 "Неограниченная подводная война"
 unrestricted_submarine_warfare_desc:0 "Наши подводные лодки будут уничтожать любой корабль без предупреждения, будь то гражданский или боевой. Некоторые назовут такой подход нарушением правил войны, но оспаривать его эффективность бессмысленно."
 wolfpacks:0 "«Волчьи стаи»"
 wolfpacks_desc:0 "Теперь, когда наши подводные лодки объединены в «стаи», они гораздо лучше координируют действия. Обнаружив противника, подлодка ждет прибытия остальных. Нападают они лишь тогда, когда шансы на победу - в нашу пользу."
 advanced_submarine_warfare:0 "Современная подводная война"
 advanced_submarine_warfare_desc:0 "Резкое улучшение связи между нашими подводными лодками позволяет им идеально синхронизировать нападения. Когда противник нас заметит, его корабль уже будет идти ко дну."
 combined_operations_raiding:0 "Совместные нападения на конвои"
 combined_operations_raiding_desc:0 "Все ресурсы направлены на охоту за вражескими торговыми конвоями. Координация действий нашего основного флота и подводных лодок позволяет им находиться в постоянной готовности. Ни один корабль не проскользнет незамеченным в наших водах."
 raider_patrols:0 "Патрульные рейды"
 raider_patrols_desc:0 "Патрули, состоящие из легких и тяжелых кораблей, не оставляют ни малейшего шанса вражеским торговым судам. \nНе только подлодки умеют охотиться."
 capital_ship_raiders:0 "Рейды крупных боевых кораблей"
 capital_ship_raiders_desc:0 "Теперь, когда охотой на вражеские конвои занимаются наши самые мощные корабли, противника не спасет даже численное преимущество. Ему останется лишь молиться, чтобы мы его не нашли."
 carrier_operations:0 "Операции авианосцев"
 carrier_operations_desc:0 "Авианосцы позволят нашим пилотам наносить удары по морским целям быстрее и проще, чем с наземных авиабаз. Мы успеем нанести удар быстрее, чем враг успеет опомниться."
 naval_air_operations:0 "Вылеты морской авиации"
 naval_air_operations_desc:0 "Самолеты, вылетающие на задания с авианосцев, открывают для нас новый способ завоевать господство на море. Они помогут эффективно проредить вражеский флот."
 base_strike:0 "Удар по базам"
 base_strike_desc:0 "Удар по вражескому порту помешает противнику восстановить флот. Мы же при этом получим численное преимущество на море.\n\n"
 carrier_primacy:0 "Приоритет авианосцев"
 carrier_primacy_desc:0 "Современные самолеты лучше корабельных орудий по дальности действия и точности. Интегрируйте авианосцы в наш флот и покорите море с неба."
 carrier_task_forces:0 "Ударные группы авианосцев"
 carrier_task_forces_desc:0 "Организованные ударные группы, состоящие из авианосцев и легких крейсеров, помешают противнику застать нас врасплох."
 massed_strikes:0 "Массированные удары"
 massed_strikes_desc:0 "Пилоты, обученные совершать вылеты с авианосцев, позволяют нормально функционировать даже перегруженному авианосцу - они давят противника числом и очень эффективно действуют в морских сражениях. Авианосец должен работать как часы, где каждый механизм четко выполняет свою роль."
 carrier_battlegroups:0 "Боевые формирования авианосцев"
 carrier_battlegroups_desc:0 "Авианосцы способны поражать вражеские цели на гораздо большем расстоянии, чем любая корабельная пушка, а самолеты не дадут врагу застать нас врасплох. Группа авианосцев - сила, с которой придется считаться."
 escort_patrols:0 "Патрули сопровождения"
 escort_patrols_desc:0 "Улучшенные средства обнаружения делают наши корабли сопровождения заметно опаснее для подлодок. Им негде спрятаться, а значит, они не представляют реальной угрозы."
