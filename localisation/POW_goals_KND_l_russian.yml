l_russian:
 KND_podem_imperator_power:0 "Подъем реакционных сил"
 KND_podem_imperator_power_desc:0 "В народе все более растут националистические, монархические и фашистские движения. Эти люди будут основой нового имперского государства."
 KND_org_civil_war:0 "Организовать гражданскую войну"
 KND_org_civil_war_desc:0 "Что бы взять власть и восстановить великую Корейскую Империю и короновать нашего императора не стоит бояться крови, вероятнее всего , что коммунисты будут давать отпор, но мы их - уничтожим."
 KND_imperator_army:0 "Великая Императорская армия"
 KND_imperator_army_desc:0 "Мы должны провести маштабный набор офицеров в нашу новую Императорскую армию, которая сметет всех врагов нашей государствености."
 KND_declare_war_rk:0 "Нападение на РК"
 KND_declare_war_rk_desc:0 "Что бы воссоединить Корейский полу-остров в единную державу, нужно совершить южных великий поход нашей доблесной армии, ради великого будущего корейской нации."
 KND_ultimatum_rk:0 "Ультиматум РК"
 KND_ultimatum_rk_desc:0 "Мы можем направить ультиматум безхребетным демократам на юге, что бы они сложили оружие и присоединились к великой Корейской Империи, если они согласяться - прекрасно! В противном случае - мы их уничтожим!"
 KND_after_war_rebuild:0 "Послевоенное востановление"
 KND_after_war_rebuild_desc:0 "Наше великое государство, после долгих и мучительных усилий по воссоединению страны находиться в очень плачевном состоянии, но мы не падаем духом, ведь под руководством нашего великого императора мы все востановим."
 KND_pretenzii_na_daln_vostok_desc:0 "Мы должны вернуть наши исконные территории, это территория наша и рано или поздно мы ее освободим!"
 KND_pretenzii_na_daln_vostok:0 "Притензии на Дальний Восток"
 KND_pretenzii_na_manchuriyu:0 "Притензии на Маньджурию"
 KND_pretenzii_na_manchuriyu_desc:0 "Мы должны вернуть наши исконные территории, это территория наша и рано или поздно мы ее освободим!"
 KND_religion_peple:0 "Религиозное общество"
 KND_religion_peple_desc: "Вера, Император и Нация -вот три опоры нашего государства, пора вернуть нашу святую веру в умы простых граждан."
 KND_burguaznoe_vliyanie:0 "Буржуазное влияние"
 KND_burguaznoe_vliyanie_desc:0 "В нашей стране все более растут мелкобуржуазные предрассудки, мы должны их обуздать ради нового буржуазного государтсва."
 KND_burguaznaya_revolutia:0 "Буржуазная революция"
 KND_burguaznaya_revolutia_desc:0 "Все готово, мы можем начать нашую великую буржуазную революцию, которая положит конец социалистическому режиму."
 KND_konsev:0 "Консервативный путь"
 KND_konsev_desc:0 "Мы можем пойти косервативным путем, сохранием старого уклада общества."
 KND_liberal:0 "Либеральный путь"
 KND_liberal_desc:0 "Мы можем пойти либеральным путем с максимальными гражданскими свободами которые приведут нас к торжеству капиталистической системы."
 KND_peregovory_s_ugom:0 "Переговоры с Югом"
 KND_peregovory_s_ugom_desc:0 "Корея должна воссоединиться! В обеих государствах установились капиталистические отношения и мы не видим никаких разногласий для воссоединения Кореи."
 KND_korean_konfederation:0 "Корейская Конфедерация"
 KND_korean_konfederation_desc:0 "Мы можем воссоединиться с Южной частью страны не теряя нашего суверенитета и независимости. Мы можем создать конфедерацию между нашими странами и сообща строить великую Корею."
 KND_anex:0 "Присоединение к Республике Корея"
 KND_anex_desc:0 "Мы можем войти на добровольной основе в состав Республики Корея и наконец восстановить единое, великое, корейское государство."
 KND_deal_with_usa:0 "Сотрудничество с США"
 KND_deal_with_usa_desc:0 "США - наш стратегический союзник, без которого невозможное полное обеспечение нашей безопасности."
 KND_market_reform_desc:0 "Рыночные реформы очень нужны для нашей экономики, без них мы не сможет планомерно и быстро развиваться."
 KND_market_reform:0 "Рыночные реформы"
 KND_nii_with_south:0 " Совместное НИИ с РК"
 KND_nii_with_south_desc:0 "Мы долны создать совместный научно-исследовательський институт, который даст нам возможность для технологического рывка."
 KND_create_vnk_sk:0 "Создание ВНК СК"
 KND_create_vnk_sk_desc:0 "Временный народный комитет Cеверной Кореи, новый орган, в котором нуждается наш народ. ВНК СК принял Политическую программу из 20 пунктов, которая определила основные параметры государственного строительства на севере Корейского полуострова."
 KND_zapros_na_vozvrat_koreychev:0 "Запрос на возвращение советских корейцев"
 KND_zapros_na_vozvrat_koreychev_desc:0 "Ввиду многолетноей имперской окупации и войн, в нашей стране очень сильно не хватает специалистов и рабочих рук, можно направить телеграму товарищу Сталину, с запросом на возвращение наших людей на родину."
 KND_edof:0 "ЕДОФ"
 KND_edof_desc:0 "Мы стаем на путь создания нового народного государства,распри и соперничество ныне нам никчему, для этого нам нужно объединиться в коалицию со всеми партиотическими партиями, общественно-политическими организациями." 
 KND_national_proiz:0 "Национализация производства"
 KND_national_proiz_desc: "Наша страна стает на путь социалистических преобразований и одно из самых главных из них - есть национализация средств производства и возвращение их в народные руки."
 KND_zem_reforma:0 "Земельная реформа"
 KND_zem_reforma_desc:0 "Наша страна стает на путь социалистических преобразований и одно из самых главных из них - есть передел земли помещиков между бедными и средними слоями крестьянства."
 KND_vybory_v_nar_komit:0 "Выборы в народные комитеты"
 KND_vybory_v_nar_komit_desc:0 "Для укрепления нашей новой, народной власти, нужно провести выборы, где будет предьявленна воля корейского народа и одобрение наших начинаний в строительстве и создании нового государства."
 KND_podergka_komunistov:0 "Поддержка левый настроений на Юге"
 KND_podergka_komunistov_desc:0 "Мы можем поддержать популярность левых идей на Юге Кореи для ускорения нашего скорейшего востановления"
 KND_zapros_ekonom_pomochi_u_ussr:0 "Запрос экономической помощи у СССР"
 KND_zapros_ekonom_pomochi_u_ussr_desc:0 "Пока мы еще не состоялись как независимое государство, нам требуеться экономическая помощь Советского Союза, советские специалисти помогут нам наладить производство и вывести экономику на новый уровень."
 KND_chistka_fraktionerov:0 "Чистка реакционных фракционеров"
 KND_chistka_fraktionerov_desc:0 "Фракционеры реакционисты пытаються расколоть нашу великую страну, они очерняют нашу великую и революционную Трудовую Партию, нужно уничтожить этих подлых собак, чем быстрее - тем лучше!"
 KND_prodolgenie_fract_borotbi:0 "Продолжение фракционной борьбы"
 KND_prodolgenie_fract_borotbi_desc:0 "Корейский народ не потерпит установления новой диктатуры на его земле. Трудовая Партия Северной Кореи не будет единолично руководить ЕДОФ-ом и быть главной политической силой нашей родины."
 KND_podgotovka_proekta_konstitucii_desc:0 "Товарищи, в нашей стране создаються все условия для создания новго государства и настал момент начать разработку основного закона в будующем молодой страны."
 KND_podgotovka_proekta_konstitucii:0 "Подготовка проекта конституции"
 KND_umenshenie_roli_tpk_sk:0 "Уменьшение роли ТП СК"
 KND_umenshenie_roli_tpk_sk_desc:0 "Для большего развития плюрализма нам требуеться понизить роль Трудовой Партии Северной Кореи во всех процесах жизнедеятельности нашего общества и страны."
 KND_ukreplenie_tpk_sk:0 "Укрепление роли ТП СК"
 KND_ukreplenie_tpk_sk_desc:0 "Для ускорения строительства нашего государтсва нам требуеться сильная руководящая и направляющая сила, которой являеться наша великая Трудовая Партия и наш Великий Руковводитель, товарищ Ким Ир Сен."
 KND_glav_role_of_democratic_party:0 "Главенствующая роль Демократической Партии"
 KND_glav_role_of_democratic_party_desc:0 "Пришла пора что бы воглаве Кореи стала прогрессивная и революционная Демократическая партия, которая поведет корейский народ к процветанию."
 KND_form_of_kna_desc:0 "Какое государство может существовать без армии? Нам требуеться создание новой революционной и народной армии, которая способна будет защитить завоевания нашей революции."
 KND_form_of_kna:0 "Формирования Корейской Народной Армии"
 KND_podgotovka_officer_staff:0 "Упор на подготовку офицерского состава"
 KND_podgotovka_officer_staff_desc:0 "Наша армия нуждается в квалифицированных офицерских кадрах, которые примут управление новосозданой народной армией."
 KND_ideology_of_army:0 "Идеологизация вооруженных сил"
 KND_ideology_of_army_desc:0 "Наша новая революционная армия нуждается в идеологической подготовке, только люди перданные делу социализма и революции смогут защитить наше отечество."
 KND_obrazov_kndr:0 "Образование КНДР"
 KND_obrazov_kndr_desc:0 "Товарищи, свершилось! Мы наконец-то можем создать свое, корейское национальное государство, только нужно обсудить все с нашими советскими друзьями, что бы не возникло недоразумений."
 KND_upor_na_selo:0 "Упор на С/Х производство"
 KND_upor_na_selo_desc:0 "Наша страна сделает упор на сельское хозяйство и на аграрное государство."
 KND_upor_na_prom:0 "Упор на промышленное производство"
 KND_upor_na_prom_desc:0 "Наша страна сделает упор на промышленое производство и на индустриальное государство"
 KND_mechaniz_selo_desc:0 "Наша страна срочно нуждаеться в механизации С/Х."
 KND_mechaniz_selo:0 "Механизация С/Х"
 KND_upor_na_manufaktur:0 "Ручной труд на селе"
 KND_upor_na_manufaktur_desc:0 "Приоритет на ручной труд на селе."
 KND_upor_na_tyaj_prom:0 "Упор на тяжелую промышленость"
 KND_upor_na_tyaj_prom_desc:0 "Тяжелая промышленость - есть основа нашей экономики!"
 KND_upor_na_lehk_prom:0 "Упор на легкую промышленость"
 KND_upor_na_lehk_prom_desc:0 "Легкая промышленость - есть основа нашей экономики!"
 KND_vizit_in_moskov:0 "Дипломатический визит в Москву"
 KND_vizit_in_moskov_desc:0 "Нашей, молодой республике, нужно срочно залучиться поддержкой Советского Союза, ибо это наш стратегический союзник и с ним мы должны провести ряд переговоров."
 KND_ukr_granici_s_yugom_desc:0 "Нам нужно срочно укрепить границу с Южной Кореей, из-за их бесконечных провокаций на нашей границе."
 KND_ukr_granici_s_yugom:0 "Укрепление границы с Югом"
 KND_liniya_partii_desc:0 "Наш социалистический путь неизменен, мы будем укреплять нашу великую партию, которая поведет нас к светлому будущему."
