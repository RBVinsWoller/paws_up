 BM_HISTORY_TITLE:0 "Краткая история"
 GATHERING_STORM_NAME:0 "Скоро грянет буря"
 GATHERING_STORM_DESC:0 "Темные времена наступают. В Европе Гитлер укрепил свою власть, и его внимание все чаще привлекают страны по соседству с Германией. Италия под властью Муссолини вступает в рискованные военные авантюры, тогда как в Азии Японская империя уже готова напасть на Китай. Почти 20 лет минуло с окончания мировой войны, а мир опять пропах бензиновыми парами. Одной искры может оказаться достаточно."
 HITTING_FAN_NAME:0 "И начинается"
 HITTING_FAN_DESC:0 "Да, все верно! Коллекция зонтиков сегодня может пригодиться."
 ENG_GATHERING_STORM_DESC:0 "Хотя Великобритания вышла из мировой войны победительницей, основы великой империи пошатнулись. Цвет нации погиб в траншеях Фландрии и Северной Франции, а Содружество наций все сильнее лихорадит из-за гигантских долгов.\n\nЕще свежа в памяти людей прошлая война, а страна уже стоит на пороге новой. Для всех все более очевидно одно: в наше время мира не будет."
 FRA_GATHERING_STORM_DESC:0 "Несмотря на разорение, принесенное мировой войной, крепкая экономика помогла Франции быстро оправиться. Однако всеобщий спад не мог пройти стороной, а новое германское правительство не спешит с уплатой репараций, положенных по Версальскому договору.\n\nПри подписании этого договора один из французских маршалов справедливо отметил, что это не мир, а перемирие сроком на 20 лет. И сейчас эти годы стремительно подходят к концу."
 GER_GATHERING_STORM_DESC:0 "Восстала новая Германия. Три года прошло с тех пор как Веймарская республика была уничтожена, и на смену ей пришел Третий рейх Гитлера. После многолетнего спада экономика начала восстанавливаться, на убыль пошла безработица и нищета.\n\nДавно забыты все военные ограничения, которыми связал Германию Версальский договор, и вермахт становится сильнее день ото дня. На горизонте замаячила новая мировая война."
 ITA_GATHERING_STORM_DESC:0 "С возникновением фашизма Италия вступает в славную эпоху. Ее армия занята сейчас присоединением Эфиопии к растущей колониальной империи, но этим амбиции Муссолини не ограничиваются.\n\nГосподство в Средиземноморском регионе всегда было предназначением Италии, и сейчас в Европе выстраивается новый мировой порядок. Когда приливная волна, несущая перемены, наконец хлынет, Италия должна оказаться на самом гребне, иначе ее сметет."
 JAP_GATHERING_STORM_DESC:0 "Японская империя застыла на распутье. Доктрина «Хокусинрон» (северная экспансия) пользуется успехом в армии и призывает к захвату Сибири. Доктрину южной экспансии «Насинрон» поддерживают на флоте, она нацелена на захват богатых европейских колоний в Юго-Восточной Азии и на Тихом океане.\n\nКроме того, разумеется, не следует забывать про Китай. У Японии отлично вышколенная армия, но для развития производства не хватает ресурсов, а время уже на исходе. Какой же путь избрать?"
 SOV_GATHERING_STORM_DESC:0 "Когда улеглась пыль после Гражданской войны, СССР оказался единоличным хозяином территорий, прежде составлявших Российскую империю. Стремительная индустриализация и коллективизация были проведены ценой огромных человеческих жертв.\n\nСейчас Советскому Союзу угрожает Германия, поднимающая голову на западе, и воинственная Япония на востоке. И, конечно, нельзя сбрасывать со счетов внутреннюю угрозу в недрах коммунистической партии..."
 USA_GATHERING_STORM_DESC:0 "Соединенные Штаты вернулись к состоянию изоляции к концу Первой мировой войны и короткое время в 20-х годах наслаждались экономическим подъемом. Великая депрессия положила этому трагический конец.\n\nАмериканская политика невмешательства в европейские дела осталась непоколебима, но невозможно не ощущать растущего напряжения в Европе и Азии. Хочет он того или нет, но «Великого нейтрала» также может захлестнуть этот водоворот."
 OTHER_GATHERING_STORM_DESC:0 "Прочие страны, большие и малые, не готовы в бездействии, затаив дыхание, ожидать, чем закончится новый мировой конфликт. Прошлая война во многом перекроила атлас мира, изменив соотношение сил, и теперь крупные игроки готовы это повторить. Всем придется принимать непростые решения и искать баланс между своими идеалами и холодным прагматизмом, чтобы повлиять на то, каким станет мир в будущем."
 POL_GATHERING_STORM_DESC:0 "Разделенная между тремя империями на протяжении многих веков, Польша наконец-то вновь обрела независимость. Но сейчас она в шатком положении. \n\nК востоку от нее – Советский Союз, который не забыл унизительного поражения в польско-советской войне. \n\nНа западе – германский фюрер Адольф Гитлер, открыто заявляющий о желании расширить «жизненное пространство» и о том, что бывшие немецкие территории, теперь входящие в состав Польши, станут первой целью этого плана."
 CAN_GATHERING_STORM_DESC:0 "Канада вступила в Великую войну обычной колонией, а вышла из нее нацией. Рожденная в грязи Пашендейля, Канада делает первые робкие шаги на мировой арене. \n\nБудущее этой новой нации под вопросом, ведь она еще не оправилась от Великой депрессии, а изнутри ее раздирают противоречия между англо- и франкоговорящими гражданами."
 AST_GATHERING_STORM_DESC:0 "Австралийцы кровью вписали свое имя в учебники истории, посвященные Великой войне. Они помнят, какую жертву принесли в ходе Дарданелльской операции, равно как и имена тех, кто отдавал приказы. \n\nАвстралия сейчас находится на распутье: сохранить верность своим колониальным хозяевам из далекой Европы, которые скоро вступят в новую войну, или сосредоточиться на тех угрозах, что гораздо ближе к родным берегам?"
 SAF_GATHERING_STORM_DESC:0 "Когда началась Великая война, многие жители Южной Африки не захотели сражаться на стороне своих британских хозяев. Почти на всем протяжении Великой войны южноафриканская армия гонялась за немецкими войсками в их африканских колониях, но без особых успехов. \n\nТеперь на горизонте возникли тучи новой войны. Как и тогда, часть жителей Южной Африки считает, что стране не следует сражаться с Германией. Некоторые даже уверены, что потомкам буров пора сделать ставку на свободу, которая была недоступна их предкам."
 NZL_GATHERING_STORM_DESC:0 "Эта крохотная нация из южной части Тихого океана храбро сражалась в Великой войне. Ее армия понесла тяжелые потери в кровавых битвах за Галлиполи и на Западном фронте. Почти половина всех мужчин призывного возраста воевала за рубежом, и многие из них не вернулись домой.\n\nЧерез двадцать лет после окончания Великой войны граждане Новой Зеландии с тревогой наблюдают за мировыми событиями, ведь на сей раз угроза значительно ближе к их берегам..."
 RAJ_GATHERING_STORM_DESC:0 "Главная гордость Британской империи, Британская Индия – странное сочетание имперской власти и имперской беспомощности. Элитная горстка британских верноподданных управляет огромным субконтинентом, где проживают сотни миллионов граждан. Они составляют основу индийской армии, которая храбро сражалась в Великой войне.\n\nИндийские правители надеялись, что потери, которые страна понесла в предыдущей войне, помогут Индии добиться независимости от Великобритании, но эти мечты обернулись разочарованием. Теперь назревает новый конфликт, и многие считают, что пришла пора обрести свободу – любой ценой."
 BLITZKRIEG_NAME:0 "Блицкриг"
 BLITZKRIEG_DESC:0 "За последние несколько лет в Европе и Азии разразилось немало локальных конфликтов. В Испании теперь правят националисты, Япония вступила в схватку с Советским Союзом и Китаем за территории, и во втором случае эта война обернулась для нее успехом. Недавно заключенный пакт о ненападении между Германией и Советским Союзом может оказаться неприятной новостью для остальной Европы."
