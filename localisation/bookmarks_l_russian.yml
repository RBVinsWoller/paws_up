 COLD_WAR_NAME:0 "Один мир - две системы"
 COLD_WAR_DESC:0 "Идеологический раскол между коммунистической доктриной, которой руководствовался СССР, и демократическими принципами, которыми руководствовались «буржуазные» страны, забытый на время войны против общего врага, неизбежно вышел на первый план в международных отношениях.Всё это вело к тому, что вместо сотрудничества в советско-американских отношениях наступало время взаимной конкуренции и противостояния. Недавно отгремели последние выстрелы Второй Мировой войны, величайшей трагедии 20-го столетия, однако, в мире назревает новая война – «Холодная»..."
 SOV_COLDWAR_DESC:0 "По окончанию Второй Мировой войны, из которой СССР вышел победителем, внеся огромный вклад в общую победу, понеся огромные людские и экономические потери тем не менее превратился в одну из ведущих мировых держав, без которой, по словам наркома иностранных дел Вячеслава Молотова, не должен был теперь решаться ни один вопрос международной жизни. Однако, идеологическая конфронтация с Западными странами за влияние в мире усилилась, «холодная» война грозит перерости в «гарячую». Советскому Союзу предстоит пройти трудный путь, к триумфу или к полному краху покажет только время…и действия руководства."
 USA_COLDWAR_DESC:0 "По окончании Второй Мировой Соединённые Штаты решили нарушить традиционную политику «изоляционизма» и начать активно участвовать в внешнеполитической обстановке. Военная победа СССР над Третьим Рейхом сделала коммунистическую идеологию набирающей популярность в Европе. США взялись сдерживать рост популярности коммунизма экономическими методами, предложив странам Европы пострадавшим от войны экономическую помощь в обмен на исключение коммунистов из правительства. После Второй Мировой США превратились в мирового кредитора укрепили и распостранили в мире собственное влияние. Однако, не окажется ли Америка колоссом на глиняных ногах?"
 PRC_COLDWAR_DESC:0 "После поражения Японии во Второй Мировой Гражданская война в Китае возобновилась с новой силой. Хотя Мао и получил помощь (оружие, снаряжение, некоторую технику) от Советского Союза. США тоже не дремали и предоставили помощь Чан Кайши. После изгнания японцев из Маньчжурии позиции коммунистов усилились , однако, хватит ли пороху у Мао выиграть эту войну и объединить Китай?"
 CHI_COLDWAR_DESC:0 "Между Чан Кайши и правительством США был заключён ряд соглашений о предоставлении большой военной помощи гоминьдановцам. Хотя подконтрольная националистам территория больше чем у коммунистов и географическое положение выгоднее, американцы от Кайши далеко а Советы от Мао близко, смогут ли националисты уничтожить коммунистов и положить конец этой долгой братоубийственной войне?"
 VIN_COLDWAR_DESC:0 "Международный фон во второй половине 1945-го года сложился крайне неблагоприятным для Вьетнама. Английское командование не признавало ДРВ и, более того, помогло возвращению на юг Вьетнама французского корпуса. Японские оккупанты сменились французскими. Однако, теперь, когда в мире вовсю бушует «соревнование» между Советами и Западом у вьетнамского народа есть шанс освободится от иностранного владычества."
 FRA_COLDWAR_DESC:0 "Движение Сопротивления оказало огромное влияние на формирование партийно-политической системы в послевоенной Франции, широкое распространение получили коммунистические идеи. Были проведены социально-экономические реформы, наказаны военные преступники, коллаборационисты. Однако на фоне восстаний в Индокитае, уже стает видно, что Империя рушится, грядет распад колониальной системы, однако затронет ли он Францию, проявит ли она достаточную твердость дабы воспрепятствовать уходу колоний?"
 ENG_COLDWAR_DESC:0 ""Триумф и трагедия" - так охарактеризовал положение Великобритании У. Черчилль весной 1945 г.: людские потери, сокращение тоннажа торгового флота, застой в старых отраслях экономики, рост национально-освободительного движения. Происходит усиление влияния лейбористов, выдвинувших манифест "Лицом к будущему". Выборы в парламент в июле 1945 г. принесли им победу. Правительство Клемента Эттли способствовало усилению страны. После Второй мировой войны Британия потеряла контроль над большинством бывших колоний, но получила место одного из пяти постоянных членов Совета Безопасности ООН и стала одной из самых влиятельных стран мира."
 OTHER_COLDWAR_DESC:0 "Сейчас, когда ставшие после Второй Мировой сверхдержавы дерутся между собой за мировую гегемонию, меньшие страны идут каждая своим путем. Некоторым из них предстоит возможно пасть жертвами региональных, идеологических и других конфликтов, другим же наоборот, ввойти в круг Великих держав. Пришло время здесь и сейчас творить историю своего народа. Опоздавших наказывает история..."